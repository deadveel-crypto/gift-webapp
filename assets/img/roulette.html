<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé° –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #1a1a2e;
            --text-color: #ffffff;
            --button-color: #6c5ce7;
            --secondary-bg: #16213e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #0f0f23 100%);
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            text-align: center;
            padding: 15px 0;
            width: 100%;
        }

        .header h1 {
            font-size: 26px;
            margin-bottom: 12px;
            text-shadow: 0 0 20px rgba(108, 92, 231, 0.5);
        }

        .balance {
            background: var(--secondary-bg);
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–ª–µ—Å–∞ */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 15px 0;
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 45px;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.6));
            animation: pointerPulse 1s ease-in-out infinite;
        }

        @keyframes pointerPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .wheel-wrapper {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 
                0 0 0 8px #2d3436,
                0 0 0 12px #6c5ce7,
                0 0 50px rgba(108, 92, 231, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .wheel {
            width: 100%;
            height: 100%;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        /* –¶–µ–Ω—Ç—Ä –∫–æ–ª–µ—Å–∞ */
        .wheel-center {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 
                0 0 25px rgba(108, 92, 231, 0.8),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
            z-index: 5;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .spin-button {
            width: 100%;
            max-width: 280px;
            padding: 18px 40px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 8px 30px rgba(108, 92, 231, 0.5),
                0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(108, 92, 231, 0.6),
                0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .spin-button:active:not(:disabled) {
            transform: translateY(0) scale(0.98);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spin-button:disabled::before {
            animation: none;
        }

        /* –û–≤–µ—Ä–ª–µ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .result-overlay.show {
            display: flex;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-card {
            background: linear-gradient(135deg, var(--secondary-bg), #1a1a3e);
            padding: 40px 30px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(108, 92, 231, 0.4);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 320px;
            width: 90%;
            border: 2px solid rgba(108, 92, 231, 0.3);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.3) rotate(-10deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .result-emoji {
            font-size: 90px;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }

        .result-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .result-prize {
            font-size: 42px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 
                0 0 30px rgba(255, 215, 0, 0.7),
                0 0 60px rgba(255, 215, 0, 0.4);
            margin-bottom: 30px;
        }

        .result-prize.lose {
            font-size: 24px;
            color: #888;
            text-shadow: none;
        }

        .close-button {
            padding: 16px 50px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #00b894, #00cec9);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 206, 201, 0.4);
        }

        .close-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 206, 201, 0.5);
        }

        /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            top: -20px;
            border-radius: 2px;
            animation: confettiFall linear forwards;
            z-index: 200;
        }

        @keyframes confettiFall {
            0% { 
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        /* –ß–∞—Å—Ç–∏—Ü—ã –ø—Ä–∏ –≤—ã–∏–≥—Ä—ã—à–µ */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 150;
        }

        /* –ó–≤—ë–∑–¥—ã —Ñ–æ–Ω */
        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-height: 650px) {
            .wheel-container {
                width: 240px;
                height: 240px;
            }
            .header h1 { font-size: 22px; }
            .spin-button { padding: 14px 30px; font-size: 18px; }
            .wheel-center { width: 50px; height: 50px; font-size: 24px; }
        }

        @media (max-height: 550px) {
            .wheel-container {
                width: 200px;
                height: 200px;
            }
            .header { padding: 10px 0; }
            .balance { padding: 8px 20px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <!-- –ó–≤—ë–∑–¥—ã –Ω–∞ —Ñ–æ–Ω–µ -->
    <div class="stars-bg" id="starsBg"></div>

    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="header">
            <h1>üé° –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</h1>
            <div class="balance">
                üíé <span id="sapphires">0</span> —Å–∞–ø—Ñ–∏—Ä–æ–≤
            </div>
        </div>

        <!-- –ö–æ–ª–µ—Å–æ -->
        <div class="wheel-container">
            <div class="wheel-pointer">üìç</div>
            <div class="wheel-wrapper">
                <canvas class="wheel" id="wheel" width="600" height="600"></canvas>
                <div class="wheel-center">üíé</div>
            </div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ -->
        <button class="spin-button" id="spinBtn">
            üé∞ –ö–†–£–¢–ò–¢–¨!
        </button>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
        <div class="result-overlay" id="resultOverlay">
            <div class="result-card">
                <div class="result-emoji" id="resultEmoji">üéâ</div>
                <div class="result-title" id="resultTitle">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</div>
                <div class="result-prize" id="resultPrize">+50 ‚≠ê</div>
                <button class="close-button" id="closeBtn">
                    –ó–∞–±—Ä–∞—Ç—å!
                </button>
            </div>
        </div>
    </div>

    <script>
        // ========== TELEGRAM WEB APP ==========
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
        if (tg.themeParams.bg_color) {
            document.documentElement.style.setProperty('--bg-color', tg.themeParams.bg_color);
        }
        if (tg.themeParams.text_color) {
            document.documentElement.style.setProperty('--text-color', tg.themeParams.text_color);
        }
        if (tg.themeParams.secondary_bg_color) {
            document.documentElement.style.setProperty('--secondary-bg', tg.themeParams.secondary_bg_color);
        }

        // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –°–ï–ö–¢–û–†–û–í ==========
        const SEGMENTS = [
            { label: "–ü–£–°–¢–û", emoji: "üí®", color: "#636e72", stars: 0 },
            { label: "25 ‚≠ê", emoji: "‚≠ê", color: "#fdcb6e", stars: 25 },
            { label: "–ü–£–°–¢–û", emoji: "üí®", color: "#74b9ff", stars: 0 },
            { label: "50 ‚≠ê", emoji: "üåü", color: "#e17055", stars: 50 },
            { label: "–ü–£–°–¢–û", emoji: "üí®", color: "#636e72", stars: 0 },
            { label: "25 ‚≠ê", emoji: "‚≠ê", color: "#fdcb6e", stars: 25 },
            { label: "–ü–£–°–¢–û", emoji: "üí®", color: "#74b9ff", stars: 0 },
            { label: "100 ‚≠ê", emoji: "üíé", color: "#6c5ce7", stars: 100 },
            { label: "–ü–£–°–¢–û", emoji: "üí®", color: "#636e72", stars: 0 },
            { label: "25 ‚≠ê", emoji: "‚≠ê", color: "#fdcb6e", stars: 25 },
            { label: "–ü–£–°–¢–û", emoji: "üí®", color: "#74b9ff", stars: 0 },
            { label: "500 ‚≠ê", emoji: "üëë", color: "#e84393", stars: 500 },
        ];

        // ========== –ü–û–õ–£–ß–ï–ù–ò–ï –ü–ê–†–ê–ú–ï–¢–†–û–í –ò–ó URL ==========
        const urlParams = new URLSearchParams(window.location.search);
        const resultIndex = parseInt(urlParams.get('result') || '0');
        const starsWon = parseInt(urlParams.get('stars') || '0');
        const sapphiresLeft = parseInt(urlParams.get('sapphires') || '0');
        const sessionId = urlParams.get('session') || '';

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
        document.getElementById('sapphires').textContent = sapphiresLeft;

        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let isSpinning = false;
        let hasSpun = false;
        const SEGMENT_ANGLE = 360 / SEGMENTS.length;

        // ========== –°–û–ó–î–ê–ù–ò–ï –ó–í–Å–ó–î –ù–ê –§–û–ù–ï ==========
        function createStars() {
            const container = document.getElementById('starsBg');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }

        // ========== –†–ò–°–û–í–ê–ù–ò–ï –ö–û–õ–ï–°–ê ==========
        function drawWheel() {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2 - 10;

            ctx.clearRect(0, 0, size, size);

            SEGMENTS.forEach((segment, index) => {
                const startAngle = (index * SEGMENT_ANGLE - 90) * Math.PI / 180;
                const endAngle = ((index + 1) * SEGMENT_ANGLE - 90) * Math.PI / 180;

                // –†–∏—Å—É–µ–º —Å–µ–∫—Ç–æ—Ä
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();

                // –ì—Ä–∞–¥–∏–µ–Ω—Ç
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                gradient.addColorStop(0, lightenColor(segment.color, 40));
                gradient.addColorStop(0.7, segment.color);
                gradient.addColorStop(1, darkenColor(segment.color, 20));
                ctx.fillStyle = gradient;
                ctx.fill();

                // –ì—Ä–∞–Ω–∏—Ü–∞
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // –¢–µ–∫—Å—Ç
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate((index * SEGMENT_ANGLE + SEGMENT_ANGLE / 2 - 90) * Math.PI / 180);

                // –≠–º–æ–¥–∑–∏
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#fff';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 4;
                ctx.fillText(segment.emoji, radius * 0.6, -5);

                // –¢–µ–∫—Å—Ç –ø—Ä–∏–∑–∞
                ctx.font = 'bold 16px Arial';
                ctx.fillText(segment.label, radius * 0.6, 20);

                ctx.restore();
            });

            // –í–Ω–µ—à–Ω–µ–µ –∫–æ–ª—å—Ü–æ
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        function lightenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.min(255, (num >> 16) + amt);
            const G = Math.min(255, (num >> 8 & 0x00FF) + amt);
            const B = Math.min(255, (num & 0x0000FF) + amt);
            return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
        }

        function darkenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.max(0, (num >> 16) - amt);
            const G = Math.max(0, (num >> 8 & 0x00FF) - amt);
            const B = Math.max(0, (num & 0x0000FF) - amt);
            return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
        }

        // ========== –í–†–ê–©–ï–ù–ò–ï –ö–û–õ–ï–°–ê ==========
        function spinWheel() {
            if (isSpinning || hasSpun) return;

            isSpinning = true;
            hasSpun = true;

            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = true;
            spinBtn.textContent = 'üé∞ –ö—Ä—É—Ç–∏—Ç—Å—è...';

            const canvas = document.getElementById('wheel');

            // –í—ã—á–∏—Å–ª—è–µ–º —É–≥–æ–ª: –∫–æ–ª–µ—Å–æ –≤—Ä–∞—â–∞–µ—Ç—Å—è –ø–æ —á–∞—Å–æ–≤–æ–π,
            // –Ω–∞–º –Ω—É–∂–Ω–æ —á—Ç–æ–±—ã resultIndex –æ–∫–∞–∑–∞–ª—Å—è –≤–≤–µ—Ä—Ö—É (–ø–æ–¥ —É–∫–∞–∑–∞—Ç–µ–ª–µ–º)
            const fullRotations = 5 + Math.floor(Math.random() * 3); // 5-7 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
            const targetAngle = 360 - (resultIndex * SEGMENT_ANGLE + SEGMENT_ANGLE / 2);
            const randomOffset = (Math.random() - 0.5) * (SEGMENT_ANGLE * 0.6); // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ —Å–µ–∫—Ç–æ—Ä–∞
            const totalRotation = (fullRotations * 360) + targetAngle + randomOffset;

            // Haptic feedback –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }

            // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ
            canvas.style.transform = `rotate(${totalRotation}deg)`;

            // –¢–∏–∫–∏ –ø—Ä–∏ –≤—Ä–∞—â–µ–Ω–∏–∏
            playSpinSound();

            // –ü–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
            setTimeout(() => {
                isSpinning = false;
                showResult();
            }, 5200);
        }

        // ========== –ó–í–£–ö–û–í–´–ï –≠–§–§–ï–ö–¢–´ ==========
        function playSpinSound() {
            if (!tg.HapticFeedback) return;

            let tickCount = 0;
            const maxTicks = 25;

            const tickInterval = setInterval(() => {
                if (tickCount >= maxTicks) {
                    clearInterval(tickInterval);
                    return;
                }

                // –¢–∏–∫–∏ –∑–∞–º–µ–¥–ª—è—é—Ç—Å—è
                const delay = 100 + (tickCount * 20);
                tg.HapticFeedback.impactOccurred('light');
                tickCount++;
            }, 150);
        }

        // ========== –ü–û–ö–ê–ó –†–ï–ó–£–õ–¨–¢–ê–¢–ê ==========
        function showResult() {
            const overlay = document.getElementById('resultOverlay');
            const emoji = document.getElementById('resultEmoji');
            const title = document.getElementById('resultTitle');
            const prize = document.getElementById('resultPrize');

            if (starsWon > 0) {
                emoji.textContent = SEGMENTS[resultIndex].emoji;
                title.textContent = 'üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!';
                prize.textContent = `+${starsWon} ‚≠ê`;
                prize.classList.remove('lose');

                // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
                createConfetti();

                // Haptic
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }

                // –í–∏–±—Ä–∞—Ü–∏—è
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100, 50, 200]);
                }
            } else {
                emoji.textContent = 'üòî';
                emoji.style.animation = 'none';
                title.textContent = '–ù–µ –ø–æ–≤–µ–∑–ª–æ...';
                prize.textContent = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë!';
                prize.classList.add('lose');

                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }

            overlay.classList.add('show');
        }

        // ========== –ö–û–ù–§–ï–¢–¢–ò ==========
        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#ffd700', '#00d2d3'];

            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 25);
            }
        }

        // ========== –ó–ê–ö–†–´–¢–ò–ï –†–ï–ó–£–õ–¨–¢–ê–¢–ê ==========
        function closeResult() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            const resultData = {
                session: sessionId,
                stars: starsWon,
                result: resultIndex
            };

            tg.sendData(JSON.stringify(resultData));
            tg.close();
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            drawWheel();

            // –ö–Ω–æ–ø–∫–∞ –∫—Ä—É—Ç–∏—Ç—å
            document.getElementById('spinBtn').addEventListener('click', spinWheel);

            // –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç—å
            document.getElementById('closeBtn').addEventListener('click', closeResult);

            // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ –≤ Telegram
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                if (!hasSpun) {
                    tg.close();
                }
            });
        });
    </script>
