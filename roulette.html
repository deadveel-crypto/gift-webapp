<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Cases</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { font-family: 'Inter', sans-serif; }

        body {
            min-height: 100vh;
            background: #0a0a0f;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background: radial-gradient(ellipse at top, #0c0c1a 0%, #080810 50%, #050508 100%);
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 8s ease-in-out infinite;
        }

        .bg-orb-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #1e1b4b, #312e81);
            top: -100px;
            right: -100px;
            opacity: 0.4;
        }

        .bg-orb-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #312e81, #4338ca);
            bottom: -50px;
            left: -50px;
            opacity: 0.3;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.3); }
            50% { box-shadow: 0 0 60px rgba(99, 102, 241, 0.6); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            20% { transform: translateX(-8px) rotate(-2deg); }
            40% { transform: translateX(8px) rotate(2deg); }
            60% { transform: translateX(-5px) rotate(-1deg); }
            80% { transform: translateX(5px) rotate(1deg); }
        }

        @keyframes case-open {
            0% { transform: scale(1) rotateY(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotateY(90deg); }
            100% { transform: scale(0) rotateY(180deg); opacity: 0; }
        }

        @keyframes prize-appear {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes balance-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        .balance-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 12px 20px;
            backdrop-filter: blur(10px);
        }

        .balance-value.updating {
            animation: balance-pop 0.4s ease;
        }

        .case-container {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .case-glow {
            position: absolute;
            inset: -40px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .case-box {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .case-box:hover { transform: scale(1.05); }
        .case-box.shaking { animation: shake 0.6s ease-in-out; }
        .case-box.opening { animation: case-open 0.8s ease-in-out forwards; }

        .case-image {
            width: 180px;
            height: 180px;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(99, 102, 241, 0.5));
        }

        .spin-btn {
            background: linear-gradient(135deg, #4338ca, #6366f1);
            border: none;
            border-radius: 16px;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
        }

        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.5);
        }

        .spin-btn:disabled {
            background: #374151;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .prizes-grid {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .prize-chip {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 8px 14px;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .prize-chip.legendary {
            border-color: rgba(251, 191, 36, 0.4);
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.show { display: flex; }

        .modal-content {
            background: linear-gradient(180deg, rgba(15, 15, 30, 0.98) 0%, rgba(8, 8, 16, 0.99) 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 320px;
            width: 90%;
        }

        .result-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: prize-appear 0.6s ease-out;
        }

        .result-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .result-title.win { color: #fbbf24; }
        .result-title.lose { color: rgba(255,255,255,0.6); }

        .result-amount {
            font-size: 48px;
            font-weight: 900;
            color: #fbbf24;
            margin-bottom: 24px;
        }

        .modal-btn {
            background: linear-gradient(135deg, #4338ca, #6366f1);
            border: none;
            border-radius: 14px;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti 3s linear forwards;
            z-index: 300;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            margin: 0 auto;
        }

        .hidden { display: none !important; }
    </style>
</head>

<body class="text-white">
    <div class="animated-bg">
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div id="stars"></div>
    </div>

    <main class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4 py-8">
        
        <!-- Loading -->
        <div id="loadingState" class="flex flex-col items-center gap-4">
            <div class="loading-spinner"></div>
            <p class="text-white/60">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>

        <!-- Error -->
        <div id="errorState" class="hidden">
            <div class="error-box text-center">
                <div class="text-4xl mb-4">‚ùå</div>
                <h3 class="text-xl font-bold text-red-400 mb-2">–û—à–∏–±–∫–∞</h3>
                <p class="text-white/60 text-sm" id="errorMessage"></p>
            </div>
        </div>

        <!-- App -->
        <div id="appContent" class="hidden w-full max-w-md">
            
            <!-- Balance -->
            <div class="flex justify-center gap-4 mb-10">
                <div class="balance-card flex items-center gap-2">
                    <span class="text-xl">üíé</span>
                    <span class="text-xl font-bold text-blue-400" id="sapphiresDisplay">0</span>
                </div>
                <div class="balance-card flex items-center gap-2">
                    <span class="text-xl">‚≠ê</span>
                    <span class="text-xl font-bold text-yellow-400" id="starsDisplay">0</span>
                </div>
            </div>

            <!-- Case -->
            <div class="case-container mb-8">
                <div class="case-glow"></div>
                <div class="case-box" id="caseBox">
                    <img src="https://i.ibb.co/35hxFf7G/rounded-in-photoretrica-19.png" alt="Case" class="case-image">
                </div>
            </div>

            <!-- Cost -->
            <p class="text-center text-white/60 mb-6">
                –°—Ç–æ–∏–º–æ—Å—Ç—å: <span class="text-blue-400 font-bold">üíé <span id="spinCost">100</span></span>
            </p>

            <!-- Button -->
            <div class="text-center mb-10">
                <button class="spin-btn" id="spinBtn">üé≤ –û—Ç–∫—Ä—ã—Ç—å</button>
            </div>

            <!-- Prizes -->
            <div class="prizes-grid">
                <div class="prize-chip">üò¢ 0</div>
                <div class="prize-chip">‚≠ê 25</div>
                <div class="prize-chip">‚≠ê 50</div>
                <div class="prize-chip">‚≠ê 100</div>
                <div class="prize-chip legendary">üåü 500</div>
            </div>
        </div>
    </main>

    <!-- Result Modal -->
    <div id="resultModal" class="modal-overlay">
        <div class="modal-content">
            <div class="result-icon" id="resultIcon">‚≠ê</div>
            <h3 class="result-title" id="resultTitle">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h3>
            <div class="result-amount" id="resultAmount">‚≠ê 100</div>
            <button class="modal-btn" onclick="closeModal()">–û—Ç–ª–∏—á–Ω–æ!</button>
        </div>
    </div>

    <script>
        const API_BASE = "https://deadveel.pythonanywhere.com";
        const tg = window.Telegram?.WebApp;
        if (tg) { tg.ready(); tg.expand(); }
        const initData = tg?.initData || "";

        // Elements
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const appContent = document.getElementById('appContent');
        const sapphiresDisplay = document.getElementById('sapphiresDisplay');
        const starsDisplay = document.getElementById('starsDisplay');
        const spinCost = document.getElementById('spinCost');
        const spinBtn = document.getElementById('spinBtn');
        const caseBox = document.getElementById('caseBox');
        const resultModal = document.getElementById('resultModal');

        // Generate stars
        (function() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        })();

        function showError(msg) {
            loadingState.classList.add('hidden');
            appContent.classList.add('hidden');
            errorState.classList.remove('hidden');
            document.getElementById('errorMessage').textContent = msg;
        }

        async function apiRequest(path, options = {}) {
            const res = await fetch(API_BASE + path, {
                ...options,
                headers: {
                    "Content-Type": "application/json",
                    "X-Telegram-Init-Data": initData,
                    ...(options.headers || {})
                }
            });
            const data = await res.json();
            if (!res.ok || data.success === false) throw new Error(data.error || "API error");
            return data;
        }

        async function loadBalance() {
            try {
                const data = await apiRequest("/api/balance");
                sapphiresDisplay.textContent = data.sapphires;
                starsDisplay.textContent = data.stars;
                spinCost.textContent = data.spin_cost;
                spinBtn.disabled = !data.can_spin;
                loadingState.classList.add('hidden');
                appContent.classList.remove('hidden');
            } catch (e) {
                showError("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: " + e.message);
            }
        }

        function updateBalance(sapphires, stars) {
            sapphiresDisplay.textContent = sapphires;
            starsDisplay.textContent = stars;
            sapphiresDisplay.classList.add('updating');
            starsDisplay.classList.add('updating');
            setTimeout(() => {
                sapphiresDisplay.classList.remove('updating');
                starsDisplay.classList.remove('updating');
            }, 400);
        }

        function createConfetti() {
            const colors = ['#fbbf24', '#6366f1', '#22c55e', '#ec4899'];
            for (let i = 0; i < 30; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + '%';
                conf.style.background = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDelay = Math.random() * 0.5 + 's';
                if (Math.random() > 0.5) conf.style.borderRadius = '50%';
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 3000);
            }
        }

        function showResult(prize) {
            const isWin = prize > 0;
            document.getElementById('resultIcon').textContent = isWin ? (prize >= 500 ? 'üåü' : '‚≠ê') : 'üò¢';
            document.getElementById('resultTitle').textContent = isWin ? '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!' : '–ù–µ –ø–æ–≤–µ–∑–ª–æ...';
            document.getElementById('resultTitle').className = 'result-title ' + (isWin ? 'win' : 'lose');
            document.getElementById('resultAmount').textContent = isWin ? `‚≠ê ${prize}` : '–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!';
            document.getElementById('resultAmount').style.display = isWin ? 'block' : 'none';
            resultModal.classList.add('show');
            if (isWin) createConfetti();
            if (tg?.HapticFeedback) tg.HapticFeedback.notificationOccurred(isWin ? 'success' : 'error');
        }

        function closeModal() {
            resultModal.classList.remove('show');
        }

        async function spin() {
            spinBtn.disabled = true;
            caseBox.classList.add('shaking');

            try {
                await apiRequest("/api/spin", { method: "POST" });
                await new Promise(r => setTimeout(r, 600));

                caseBox.classList.remove('shaking');
                caseBox.classList.add('opening');

                const prizes = [0, 25, 50, 100, 500];
                const prize = prizes[Math.floor(Math.random() * prizes.length)];

                await new Promise(r => setTimeout(r, 800));

                const data = await apiRequest("/api/claim", {
                    method: "POST",
                    body: JSON.stringify({ stars: prize })
                });

                caseBox.classList.remove('opening');
                updateBalance(data.new_sapphires, data.new_stars);
                showResult(prize);
                spinBtn.disabled = !data.can_spin;

            } catch (e) {
                caseBox.classList.remove('shaking', 'opening');
                showError("–û—à–∏–±–∫–∞: " + e.message);
            }
        }

        spinBtn.addEventListener('click', spin);
        resultModal.addEventListener('click', (e) => { if (e.target === resultModal) closeModal(); });

        // Init
        if (!initData) {
            showError("–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞");
        } else {
            loadBalance();
        }
    </script>
</body>
</html>
