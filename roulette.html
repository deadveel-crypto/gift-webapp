<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Roulette</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #0c0c1a;
      --bg-card: rgba(99, 102, 241, 0.03);
      --accent-gold: #fbbf24;
      --accent-gold-light: #fcd34d;
      --accent-purple: #6366f1;
      --accent-purple-light: #818cf8;
      --accent-indigo: #4338ca;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --border-color: rgba(99, 102, 241, 0.15);
    }
    body {
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-primary);
      overflow-x: hidden;
      padding: 20px;
      padding-bottom: 100px;
      position: relative;
    }
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at top, #0c0c1a 0%, #080810 50%, #050508 100%);
    }
    .bg-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: floatOrb 8s ease-in-out infinite;
    }
    .bg-orb-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #1e1b4b, #312e81);
      top: -100px;
      right: -100px;
      opacity: 0.4;
    }
    .bg-orb-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #1e1b4b, #4338ca);
      bottom: -50px;
      left: -50px;
      animation-delay: -3s;
      opacity: 0.3;
    }
    .bg-orb-3 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #312e81, #4338ca);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -5s;
      opacity: 0.25;
    }
    @keyframes floatOrb {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    .bg-stars { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
    @keyframes textShine {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    .brand-text {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #e0e7ff 0%, #c4b5fd 25%, #a78bfa 50%, #c4b5fd 75%, #e0e7ff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShine 4s linear infinite;
      margin-bottom: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 25px;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      animation: cardEnter 0.8s ease-out;
    }
    @keyframes cardEnter {
      0% { opacity: 0; transform: translateY(40px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .balance-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 18px 30px;
      display: flex;
      gap: 40px;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .balance-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      animation: shimmerCard 3s ease-in-out infinite;
    }
    @keyframes shimmerCard {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .balance-item { text-align: center; position: relative; z-index: 1; }
    .balance-label {
      font-size: 0.7rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .balance-value {
      font-size: 1.5rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }
    .balance-icon { font-size: 1.3rem; animation: pulseIcon 2s ease-in-out infinite; }
    @keyframes pulseIcon { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

    .roulette-display {
      text-align: center;
      margin-bottom: 25px;
      z-index: 10;
      animation: cardEnter 0.8s ease-out 0.1s both;
    }
    .roulette-box {
      width: 130px;
      height: 130px;
      margin: 0 auto 15px;
      position: relative;
      animation: subtleFloat 3s ease-in-out infinite;
    }
    @keyframes subtleFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    .roulette-glow {
      position: absolute;
      inset: -15px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(20px);
      animation: pulseGlow 3s ease-in-out infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
      50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.6), 0 0 60px rgba(99, 102, 241, 0.3); }
    }
    .roulette-box-inner {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(67, 56, 202, 0.05));
      border-radius: 24px;
      border: 2px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    .roulette-emoji {
      font-size: 4rem;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 5px 20px rgba(99, 102, 241, 0.5));
    }
    .roulette-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      font-weight: 700;
      background: linear-gradient(135deg, #c4b5fd, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .roulette-section {
      width: 100%;
      max-width: 420px;
      z-index: 10;
      animation: cardEnter 0.8s ease-out 0.2s both;
    }
    .roulette-container {
      position: relative;
      width: 100%;
      height: 130px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(67, 56, 202, 0.02));
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .roulette-track {
      display: flex;
      align-items: center;
      gap: 12px;
      animation: spinTrack 3s linear infinite;
    }
    .roulette-track.paused { animation-play-state: paused; }
    @keyframes spinTrack {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .prize-chip {
      width: 90px;
      height: 90px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255, 255, 255, 0.08);
      background: rgba(99, 102, 241, 0.08);
      gap: 6px;
    }
    .prize-chip strong { font-size: 0.95rem; }
    .prize-chip span { font-size: 1.8rem; }
    .spin-button {
      background: linear-gradient(135deg, var(--accent-gold) 0%, #f59e0b 50%, var(--accent-gold) 100%);
      background-size: 200% 200%;
      border: none;
      padding: 18px 45px;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #1a1a2e;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 15px 40px rgba(251, 191, 36, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
      animation: cardEnter 0.8s ease-out 0.3s both, gradientShift 3s ease infinite;
      margin-top: 25px;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .spin-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }
    .spin-button:hover:not(:disabled)::before { left: 100%; }
    .spin-button:hover:not(:disabled) {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 20px 50px rgba(251, 191, 36, 0.45);
    }
    .spin-button:disabled {
      background: linear-gradient(135deg, #374151, #1f2937);
      cursor: not-allowed;
      box-shadow: none;
    }
    .spin-cost {
      background: rgba(0, 0, 0, 0.15);
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 0.85rem;
    }

    .status-message {
      background: linear-gradient(135deg, rgba(127, 29, 29, 0.6), rgba(69, 10, 10, 0.6));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 16px;
      padding: 15px;
      margin-top: 15px;
      text-align: center;
      font-size: 0.85rem;
      display: none;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      white-space: pre-wrap;
    }
    .status-message.show { display: block; }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      transition: opacity 0.5s ease;
    }
    .loading-overlay.hidden { opacity: 0; pointer-events: none; }
    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(99, 102, 241, 0.1);
      border-top-color: var(--accent-gold);
      border-right-color: var(--accent-purple);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text {
      margin-top: 20px;
      color: var(--text-secondary);
      letter-spacing: 2px;
      font-size: 0.85rem;
      animation: loadingPulse 1.5s ease-in-out infinite;
    }
    @keyframes loadingPulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

    .info-section {
      margin-top: 30px;
      width: 100%;
      max-width: 420px;
      z-index: 10;
      animation: cardEnter 0.8s ease-out 0.4s both;
    }
    .info-title {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 15px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .prizes-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .prize-card {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 8px;
      padding-bottom: 10px;
      text-align: center;
      transition: all 0.4s ease;
    }
    .prize-card:hover {
      transform: translateY(-4px);
      border-color: rgba(99, 102, 241, 0.3);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.15);
    }
    .prize-card-visual {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .prize-card-emoji { font-size: 1.8rem; }
    .prize-card-name {
      font-size: 0.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-gold), #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    @media (max-width: 380px) {
      .roulette-container { height: 110px; }
      .prize-chip { width: 80px; height: 80px; }
      .brand-text { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader"></div>
    <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <div class="animated-bg">
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
    <div class="bg-stars" id="bgStars"></div>
  </div>

  <div class="header">
    <h1 class="brand-text">Roulette Divine</h1>
    <div class="balance-card">
      <div class="balance-item">
        <div class="balance-label">–°–∞–ø—Ñ–∏—Ä—ã</div>
        <div class="balance-value">
          <span class="balance-icon">üíé</span>
          <span id="sapphires">0</span>
        </div>
      </div>
      <div class="balance-item">
        <div class="balance-label">–ó–≤—ë–∑–¥—ã</div>
        <div class="balance-value">
          <span class="balance-icon">‚≠ê</span>
          <span id="stars">0</span>
        </div>
      </div>
    </div>
  </div>

  <div class="roulette-display">
    <div class="roulette-box">
      <div class="roulette-glow"></div>
      <div class="roulette-box-inner">
        <span class="roulette-emoji">üé∞</span>
      </div>
    </div>
    <div class="roulette-name">Cosmic Roulette</div>
  </div>

  <div class="roulette-section">
    <div class="roulette-container">
      <div class="roulette-track" id="rouletteTrack">
        <div class="prize-chip"><span>üí®</span><strong>0 ‚≠ê</strong></div>
        <div class="prize-chip"><span>‚≠ê</span><strong>25 ‚≠ê</strong></div>
        <div class="prize-chip"><span>‚ú®</span><strong>50 ‚≠ê</strong></div>
        <div class="prize-chip"><span>üåü</span><strong>100 ‚≠ê</strong></div>
        <div class="prize-chip"><span>üí´</span><strong>500 ‚≠ê</strong></div>
        <div class="prize-chip"><span>üí®</span><strong>0 ‚≠ê</strong></div>
        <div class="prize-chip"><span>‚≠ê</span><strong>25 ‚≠ê</strong></div>
        <div class="prize-chip"><span>‚ú®</span><strong>50 ‚≠ê</strong></div>
        <div class="prize-chip"><span>üåü</span><strong>100 ‚≠ê</strong></div>
        <div class="prize-chip"><span>üí´</span><strong>500 ‚≠ê</strong></div>
      </div>
    </div>
  </div>

  <button class="spin-button" id="spinBtn">
    <span>–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</span>
    <span class="spin-cost"><span id="cost">100</span> üíé</span>
  </button>

  <div class="status-message" id="statusMessage"></div>

  <div class="info-section">
    <div class="info-title">–í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏–∑—ã</div>
    <div class="prizes-grid">
      <div class="prize-card"><div class="prize-card-visual"><div class="prize-card-emoji">üí®</div></div><div class="prize-card-name">0 ‚≠ê</div></div>
      <div class="prize-card"><div class="prize-card-visual"><div class="prize-card-emoji">‚≠ê</div></div><div class="prize-card-name">25 ‚≠ê</div></div>
      <div class="prize-card"><div class="prize-card-visual"><div class="prize-card-emoji">‚ú®</div></div><div class="prize-card-name">50 ‚≠ê</div></div>
      <div class="prize-card"><div class="prize-card-visual"><div class="prize-card-emoji">üåü</div></div><div class="prize-card-name">100 ‚≠ê</div></div>
      <div class="prize-card"><div class="prize-card-visual"><div class="prize-card-emoji">üí´</div></div><div class="prize-card-name">500 ‚≠ê</div></div>
    </div>
  </div>

  <script>
    const API_BASE = "https://deadveel.pythonanywhere.com";
    const tg = window.Telegram.WebApp;
    tg.ready();

    const initData = tg.initData;

    function showStatus(text, isError = true) {
      const el = document.getElementById("statusMessage");
      el.textContent = text;
      el.classList.add("show");
      if (!isError) {
        el.style.background = "linear-gradient(135deg, rgba(21, 87, 36, 0.6), rgba(6, 78, 59, 0.6))";
        el.style.borderColor = "rgba(34, 197, 94, 0.3)";
      } else {
        el.style.background = "linear-gradient(135deg, rgba(127, 29, 29, 0.6), rgba(69, 10, 10, 0.6))";
        el.style.borderColor = "rgba(239, 68, 68, 0.3)";
      }
    }

    function hideStatus() {
      document.getElementById("statusMessage").classList.remove("show");
    }

    function showFatalError(text) {
      document.getElementById("loadingOverlay").innerHTML = `
        <div style="text-align:center;padding:20px;">
          <div style="font-size:3rem;margin-bottom:20px;">‚ùå</div>
          <div style="color:#ef4444;font-size:1.1rem;font-weight:600;margin-bottom:10px;">–û—à–∏–±–∫–∞</div>
          <div style="color:#a1a1aa;font-size:0.9rem;white-space:pre-wrap;">${text}</div>
        </div>
      `;
    }

    if (!initData) {
      showFatalError("Telegram initData –Ω–µ –ø–æ–ª—É—á–µ–Ω.\n–û—Ç–∫—Ä–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ –±–æ—Ç–∞.");
      throw new Error("No initData");
    }

    async function apiRequest(path, options = {}) {
      const res = await fetch(API_BASE + path, {
        ...options,
        headers: {
          "Content-Type": "application/json",
          "X-Telegram-Init-Data": initData,
          ...(options.headers || {})
        }
      });

      const data = await res.json();

      if (!res.ok || data.success === false) {
        throw new Error(data.error || "API error");
      }

      return data;
    }

    async function loadBalance() {
      try {
        const data = await apiRequest("/api/balance");

        document.getElementById("sapphires").innerText = data.sapphires;
        document.getElementById("stars").innerText = data.stars;
        document.getElementById("cost").innerText = data.spin_cost;

        const btn = document.getElementById("spinBtn");
        btn.disabled = !data.can_spin;

        document.getElementById("loadingOverlay").classList.add("hidden");
      } catch (e) {
        showFatalError("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞:\n" + e.message);
      }
    }

    document.getElementById("spinBtn").addEventListener("click", async () => {
      const btn = document.getElementById("spinBtn");
      btn.disabled = true;
      hideStatus();
      document.getElementById("rouletteTrack").classList.remove("paused");

      try {
        await apiRequest("/api/spin", { method: "POST" });

        const prizes = [0, 25, 50, 100, 500];
        const prize = prizes[Math.floor(Math.random() * prizes.length)];

        const claimData = await apiRequest("/api/claim", {
          method: "POST",
          body: JSON.stringify({ stars: prize })
        });

        document.getElementById("sapphires").innerText = claimData.new_sapphires;
        document.getElementById("stars").innerText = claimData.new_stars;

        showStatus(prize > 0 ? `üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª ${prize} ‚≠ê!` : "üò¢ –ù–∏—á–µ–≥–æ –Ω–µ –≤—ã–ø–∞–ª–æ", prize === 0);

        btn.disabled = !claimData.can_spin;
      } catch (e) {
        showStatus("–û—à–∏–±–∫–∞ —Å–ø–∏–Ω–∞:\n" + e.message, true);
      } finally {
        document.getElementById("rouletteTrack").classList.add("paused");
      }
    });

    function generateStars() {
      const container = document.getElementById('bgStars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.opacity = Math.random() * 0.7 + 0.3;
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        container.appendChild(star);
      }
    }

    generateStars();
    loadBalance();
  </script>
</body>
</html>
