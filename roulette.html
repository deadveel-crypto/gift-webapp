<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divine Case</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --bg-primary: #05050a;
            --bg-secondary: #0a0a14;
            --accent-gold: #fbbf24;
            --accent-purple: #6366f1;
            --accent-purple-light: #818cf8;
            --accent-pink: #ec4899;
            --accent-aqua: #22d3ee;
            --text-primary: #ffffff;
            --text-secondary: #71717a;
            --border-color: rgba(99, 102, 241, 0.12);
            --theme-color: #6366f1;
            --theme-color-light: #818cf8;
            --theme-glow: rgba(99, 102, 241, 0.5);
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-primary);
            overflow-x: hidden;
            padding: 20px;
            padding-bottom: 100px;
            position: relative;
        }

        /* Beautiful animated background - NO GRID */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at top, #0a0a18 0%, #050508 50%, #020203 100%);
        }

        /* Fog/Glow orbs */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
        }

        .bg-orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #312e81 0%, #1e1b4b 50%, transparent 70%);
            top: -150px;
            right: -150px;
            animation: floatOrb 12s ease-in-out infinite;
        }

        .bg-orb-2 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #1e3a5f 0%, #0f172a 50%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation: floatOrb 15s ease-in-out infinite reverse;
        }

        .bg-orb-3 {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, var(--theme-glow) 0%, transparent 60%);
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.4;
            transition: background 0.5s ease;
            animation: pulseOrb 6s ease-in-out infinite;
        }

        .bg-orb-4 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
            top: 60%;
            right: 10%;
            animation: floatOrb 18s ease-in-out infinite;
        }

        .bg-orb-5 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.25) 0%, transparent 70%);
            top: 20%;
            left: 5%;
            animation: floatOrb 20s ease-in-out infinite reverse;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        @keyframes pulseOrb {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Stars background */
        .bg-stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        .star.big {
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.3);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        @keyframes textShine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes cardEnter {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        @keyframes breatheGlow {
            0%, 100% { filter: blur(40px); opacity: 0.6; }
            50% { filter: blur(50px); opacity: 0.8; }
        }

        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 8px 30px rgba(251, 191, 36, 0.4), 0 0 40px rgba(251, 191, 36, 0.2); }
            50% { box-shadow: 0 8px 40px rgba(251, 191, 36, 0.6), 0 0 60px rgba(251, 191, 36, 0.4), 0 0 80px rgba(251, 191, 36, 0.2); }
        }

        @keyframes emptyTextGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(156, 163, 175, 0.6), 0 0 40px rgba(156, 163, 175, 0.4);
                opacity: 0.9;
            }
            50% { 
                text-shadow: 0 0 30px rgba(156, 163, 175, 0.9), 0 0 60px rgba(156, 163, 175, 0.6), 0 0 80px rgba(156, 163, 175, 0.3);
                opacity: 1;
            }
        }

        @keyframes confettiLoop {
            0% { 
                opacity: 1; 
                transform: translateY(-20px) rotate(0deg) scale(1);
            }
            80% { opacity: 1; }
            100% { 
                opacity: 0; 
                transform: translateY(400px) rotate(720deg) scale(0.5);
            }
        }

        @keyframes modalSlideIn {
            0% { opacity: 0; transform: scale(0.8) translateY(50px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.6s ease-out;
        }

        .brand-container { margin-bottom: 25px; }

        .brand-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #818cf8, #c4b5fd, #f0abfc, #c4b5fd, #818cf8);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 4s linear infinite;
        }

        .brand-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 6px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 5px;
        }

        .balance-container {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .balance-card {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 22px;
            background: linear-gradient(145deg, rgba(15, 15, 35, 0.95), rgba(8, 8, 20, 0.98));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            min-width: 140px;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .balance-card.sapphires {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2), inset 0 1px 0 rgba(129, 140, 248, 0.15), 0 0 60px rgba(99, 102, 241, 0.15);
        }

        .balance-card.sapphires::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at bottom left, rgba(99, 102, 241, 0.15), transparent 60%);
            pointer-events: none;
        }

        .balance-card.stars {
            border-color: rgba(251, 191, 36, 0.3);
            box-shadow: 0 8px 32px rgba(251, 191, 36, 0.15), inset 0 1px 0 rgba(251, 191, 36, 0.15), 0 0 60px rgba(251, 191, 36, 0.1);
        }

        .balance-card.stars::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at bottom left, rgba(251, 191, 36, 0.15), transparent 60%);
            pointer-events: none;
        }

        .balance-icon-wrap {
            position: relative;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .balance-card.sapphires .balance-icon-wrap {
            background: linear-gradient(145deg, rgba(99, 102, 241, 0.3), rgba(99, 102, 241, 0.15));
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.4);
        }

        .balance-card.stars .balance-icon-wrap {
            background: linear-gradient(145deg, rgba(251, 191, 36, 0.3), rgba(251, 191, 36, 0.15));
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.4);
        }

        .balance-icon {
            font-size: 1.4rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            position: relative;
            z-index: 1;
        }

        .balance-icon-img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .balance-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            position: relative;
            z-index: 1;
        }

        .balance-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1;
        }

        .balance-card.sapphires .balance-value {
            background: linear-gradient(135deg, #c4b5fd, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .balance-card.stars .balance-value {
            background: linear-gradient(135deg, #fef3c7, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .balance-label {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .menu-screen {
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.6s ease-out;
        }

        .menu-screen.hidden { display: none; }

        .menu-title {
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
        }

        .menu-title::before, .menu-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5));
        }

        .menu-title::before { left: 20px; }
        .menu-title::after { right: 20px; transform: rotate(180deg); }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .case-card {
            position: relative;
            border-radius: 28px;
            padding: 28px 16px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            background: transparent;
            border: none;
        }

        .case-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 28px;
            padding: 2px;
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.02));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .case-card-bg {
            position: absolute;
            inset: 0;
            border-radius: 28px;
            background: linear-gradient(145deg, rgba(15, 15, 35, 0.9), rgba(8, 8, 20, 0.95));
            z-index: 0;
        }

        .case-card-glow {
            position: absolute;
            inset: -40px;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
            transition: all 0.4s ease;
        }

        .case-card:hover .case-card-glow,
        .case-card:active .case-card-glow {
            opacity: 1;
            filter: blur(50px);
            transform: scale(1.15);
        }

        .case-card.cosmic-style .case-card-glow {
            background: radial-gradient(circle, rgba(99, 102, 241, 0.8) 0%, rgba(99, 102, 241, 0.4) 40%, transparent 70%);
        }

        .case-card.stellar-style .case-card-glow {
            background: radial-gradient(circle, rgba(236, 72, 153, 0.8) 0%, rgba(236, 72, 153, 0.4) 40%, transparent 70%);
        }

        .case-card.golden-style .case-card-glow {
            background: radial-gradient(circle, rgba(251, 191, 36, 0.8) 0%, rgba(251, 191, 36, 0.4) 40%, transparent 70%);
        }

        .case-card.divine-style .case-card-glow {
            background: radial-gradient(circle, rgba(34, 211, 238, 0.8) 0%, rgba(34, 211, 238, 0.4) 40%, transparent 70%);
        }

        .case-card:active { transform: scale(0.97); }

        @media (min-width: 769px) {
            .case-card:hover { transform: translateY(-8px) scale(1.02); }
            .case-card-glow { animation: breatheGlow 4s ease-in-out infinite; }
        }

        .case-card.cosmic-style { box-shadow: 0 10px 40px rgba(99, 102, 241, 0.25), 0 0 80px rgba(99, 102, 241, 0.15); }
        .case-card.cosmic-style:hover { box-shadow: 0 20px 60px rgba(99, 102, 241, 0.4), 0 0 100px rgba(99, 102, 241, 0.25); }
        .case-card.cosmic-style .case-card-name {
            background: linear-gradient(135deg, #e0e7ff, #a78bfa, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card.stellar-style { box-shadow: 0 10px 40px rgba(236, 72, 153, 0.25), 0 0 80px rgba(236, 72, 153, 0.15); }
        .case-card.stellar-style:hover { box-shadow: 0 20px 60px rgba(236, 72, 153, 0.4), 0 0 100px rgba(236, 72, 153, 0.25); }
        .case-card.stellar-style .case-card-name {
            background: linear-gradient(135deg, #fce7f3, #f472b6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card.golden-style { box-shadow: 0 10px 40px rgba(251, 191, 36, 0.3), 0 0 80px rgba(251, 191, 36, 0.15); }
        .case-card.golden-style:hover { box-shadow: 0 20px 60px rgba(251, 191, 36, 0.45), 0 0 100px rgba(251, 191, 36, 0.25); }
        .case-card.golden-style .case-card-name {
            background: linear-gradient(135deg, #fef3c7, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card.divine-style { box-shadow: 0 10px 40px rgba(34, 211, 238, 0.3), 0 0 80px rgba(34, 211, 238, 0.15); }
        .case-card.divine-style:hover { box-shadow: 0 20px 60px rgba(34, 211, 238, 0.45), 0 0 100px rgba(34, 211, 238, 0.25); }
        .case-card.divine-style .case-card-name {
            background: linear-gradient(135deg, #cffafe, #22d3ee, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card-image-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 16px;
            z-index: 2;
        }

        .case-card-emoji {
            font-size: 4rem;
            filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.5));
            position: relative;
            z-index: 1;
        }

        @media (min-width: 769px) {
            .case-card-emoji { animation: subtleFloat 5s ease-in-out infinite; }
        }

        .case-card-image {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 22px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.6));
            border: 2px solid rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 1;
        }

        @media (min-width: 769px) {
            .case-card-image { animation: subtleFloat 5s ease-in-out infinite; }
        }

        .case-card-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }

        .case-card-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
            z-index: 2;
        }

        .case-card-price-text {
            color: #c4b5fd;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.7);
        }

        .case-card-tag {
            position: absolute;
            top: 12px;
            right: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.55rem;
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 3;
        }

        .case-card.golden-style .case-card-tag {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1a1a2e;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        .case-card.divine-style .case-card-tag {
            background: linear-gradient(135deg, #22d3ee, #06b6d4);
            color: #042f2e;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }

        .case-screen {
            z-index: 10;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .case-screen.hidden { display: none; }

        body.theme-cosmic {
            --theme-color: #6366f1;
            --theme-color-light: #818cf8;
            --theme-glow: rgba(99, 102, 241, 0.5);
        }

        body.theme-stellar {
            --theme-color: #ec4899;
            --theme-color-light: #f472b6;
            --theme-glow: rgba(236, 72, 153, 0.5);
        }

        body.theme-golden {
            --theme-color: #fbbf24;
            --theme-color-light: #fcd34d;
            --theme-glow: rgba(251, 191, 36, 0.5);
        }

        body.theme-divine {
            --theme-color: #22d3ee;
            --theme-color-light: #67e8f9;
            --theme-glow: rgba(34, 211, 238, 0.5);
        }

        .case-display {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            animation: cardEnter 0.6s ease-out 0.1s both;
        }

        .case-hero {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
        }

        .case-hero-glow {
            position: absolute;
            inset: -60px;
            background: radial-gradient(circle, var(--theme-glow) 0%, var(--theme-glow) 20%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.8;
            animation: pulseGlow 3s ease-in-out infinite;
        }

        .case-hero-glow-inner {
            position: absolute;
            inset: -30px;
            background: radial-gradient(circle, var(--theme-color) 0%, transparent 60%);
            border-radius: 50%;
            filter: blur(25px);
            opacity: 0.4;
        }

        .case-hero-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        @media (min-width: 769px) {
            .case-hero-content { animation: subtleFloat 5s ease-in-out infinite; }
        }

        .case-emoji {
            font-size: 5.5rem;
            filter: drop-shadow(0 10px 40px var(--theme-glow));
        }

        .case-emoji.hidden { display: none; }

        .case-display-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 28px;
            filter: drop-shadow(0 10px 40px var(--theme-glow));
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .case-display-image.hidden { display: none; }

        .case-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, var(--theme-color-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .case-section {
            width: 100%;
            max-width: 400px;
            z-index: 10;
            animation: cardEnter 0.6s ease-out 0.2s both;
        }

        .case-container {
            position: relative;
            width: 100%;
            height: 130px;
            background: linear-gradient(180deg, rgba(15, 15, 35, 0.9), rgba(10, 10, 25, 0.95));
            border-radius: 24px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px var(--theme-glow), inset 0 0 30px rgba(0,0,0,0.3);
        }

        .case-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(5, 5, 10, 1) 0%, transparent 15%, transparent 85%, rgba(5, 5, 10, 1) 100%);
            z-index: 10;
            pointer-events: none;
        }

        .center-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pointer-arrow {
            width: 0;
            height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-top: 22px solid var(--theme-color);
            filter: drop-shadow(0 0 15px var(--theme-color));
        }

        .pointer-line {
            width: 3px;
            height: 130px;

    <div class="header">

    <div class="menu-screen" id="menuScreen">

    <div class="case-screen hidden" id="caseScreen">

    <script>
        const API_BASE = "https://deadveel.pythonanywhere.com";
        const tg = window.Telegram?.WebApp;
        const initData = tg?.initData || '';
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 769;

        const GITHUB_USER = "deadveel-crypto";
        const GITHUB_REPO = "divine-case-assets";
        const GITHUB_BRANCH = "main";
        const IMG_CDN = `https://cdn.jsdelivr.net/gh/${GITHUB_USER}/${GITHUB_REPO}@${GITHUB_BRANCH}`;

        // ===========================================
        // CUSTOM ICONS - ВСТАВЬ СЮДА ССЫЛКИ НА КАРТИНКИ
        // ===========================================
        // Рекомендуемый размер: 64x64 или 128x128 пикселей
        // Формат: PNG с прозрачным фоном
        // 
        // Пример:
        // sapphire: `${IMG_CDN}/icons/sapphire.png`,
        // star: `${IMG_CDN}/icons/star.png`,
        //
        // Или любая прямая ссылка:
        // sapphire: "https://example.com/diamond.png",
        // star: "https://example.com/star.png",
        // ===========================================
        const CUSTOM_ICONS = {
            sapphire: null,  // <-- ВСТАВЬ ССЫЛКУ ЗДЕСЬ (или null для эмодзи)
            star: null       // <-- ВСТАВЬ ССЫЛКУ ЗДЕСЬ (или null для эмодзи)
        };

        const CASES = [
            { id: 'cosmic', name: 'Cosmic Case', emoji: null, image: `${IMG_CDN}/cases/cosmic.png`, cost: 100, tag: null, style: 'cosmic-style', theme: 'theme-cosmic' },
            { id: 'stellar', name: 'Stellar Case', emoji: null, image: `${IMG_CDN}/cases/stellar.png`, cost: 250, tag: null, style: 'stellar-style', theme: 'theme-stellar' },
            { id: 'golden', name: 'Golden Case', emoji: null, image: `${IMG_CDN}/cases/golden.png`, cost: 500, tag: 'HOT', style: 'golden-style', theme: 'theme-golden' },
            { id: 'divine', name: 'Divine Case', emoji: null, image: `${IMG_CDN}/cases/divine.png`, cost: 1000, tag: 'VIP', style: 'divine-style', theme: 'theme-divine' }
        ];

        let STATE = {
            userId: null,
            username: '',
            sapphires: 0,
            stars: 0,
            spinCost: 100,
            canSpin: false,
            isInitialized: false,
            spinsCount: 0,
            totalWon: 0,
            isModalOpen: false,
            currentScreen: 'menu',
            selectedCase: null
        };

        let isSpinning = false;
        let confettiInterval = null;

        const PRIZE_VISUALS = {
            0: { stars: 0, emoji: null, rarity: "empty", image: `${IMG_CDN}/prizes/void.png`, name: "Void" },
            15: { stars: 15, emoji: null, rarity: "stars-15", image: `${IMG_CDN}/prizes/glimmer.png`, name: "Glimmer" },
            25: { stars: 25, emoji: null, rarity: "stars-25", image: `${IMG_CDN}/prizes/spark.png`, name: "Spark" },
            50: { stars: 50, emoji: null, rarity: "stars-50", image: `${IMG_CDN}/prizes/radiance.png`, name: "Radiance" },
            75: { stars: 75, emoji: null, rarity: "stars-75", image: `${IMG_CDN}/prizes/stardust.png`, name: "Stardust" },
            100: { stars: 100, emoji: null, rarity: "stars-100", image: `${IMG_CDN}/prizes/aurora.png`, name: "Aurora" },
            150: { stars: 150, emoji: null, rarity: "stars-150", image: `${IMG_CDN}/prizes/ember.png`, name: "Ember" },
            250: { stars: 250, emoji: null, rarity: "stars-250", image: `${IMG_CDN}/prizes/lightning.jpeg`, name: "Lightning" },
            500: { stars: 500, emoji: null, rarity: "stars-500", image: `${IMG_CDN}/prizes/supernova.png`, name: "Supernova" },
            1000: { stars: 1000, emoji: null, rarity: "stars-1000", image: `${IMG_CDN}/prizes/galaxy.png`, name: "Galaxy" },
            9999: { stars: 9999, emoji: null, rarity: "stars-9999", image: `${IMG_CDN}/prizes/divine_star.png`, name: "Divine Star" }
        };

        const CASE_CONFIG = {
            cosmic: {
                prizes: [0, 15, 25, 50, 75, 100],
                getRandomPrize: () => {
                    const rand = Math.random() * 100;
                    // 93% - пусто, 5% - 15 звёзд, 2% - 25 звёзд
                    // 50, 75, 100 - отображаются но никогда не выпадают
                    if (rand < 93) return 0;
                    if (rand < 98) return 15;
                    return 25;
                }
            },
            stellar: {
                prizes: [0, 25, 50, 75, 100, 150, 250],
                getRandomPrize: () => {
                    const rand = Math.random() * 100;
                    // 93% - пусто, 5% - 25 звёзд, 2% - 50 звёзд
                    // 75, 100, 150, 250 - отображаются но никогда не выпадают
                    if (rand < 93) return 0;
                    if (rand < 98) return 25;
                    return 50;
                }
            },
            golden: {
                prizes: [0, 75, 100, 150, 250, 500],
                getRandomPrize: () => {
                    const rand = Math.random() * 100;
                    // 93% - пусто, 5% - 75 звёзд, 2% - 100 звёзд
                    // 150, 250, 500 - отображаются но никогда не выпадают
                    if (rand < 93) return 0;
                    if (rand < 98) return 75;
                    return 100;
                }
            },
            divine: {
                prizes: [0, 100, 150, 250, 500, 1000, 9999],
                getRandomPrize: () => {
                    const rand = Math.random() * 100;
                    // 93% - пусто, 5% - 100 звёзд, 2% - 150 звёзд
                    // 250, 500, 1000, 9999 - отображаются но никогда не выпадают
                    if (rand < 93) return 0;
                    if (rand < 98) return 100;
                    return 150;
                }
            }
        };

        function getExpensivePrizeForCase() {
            const caseId = STATE.selectedCase?.id || 'cosmic';
            const expensivePrizes = {
                cosmic: [PRIZE_VISUALS[50], PRIZE_VISUALS[75], PRIZE_VISUALS[100]],
                stellar: [PRIZE_VISUALS[100], PRIZE_VISUALS[150], PRIZE_VISUALS[250]],
                golden: [PRIZE_VISUALS[250], PRIZE_VISUALS[500], PRIZE_VISUALS[150]],
                divine: [PRIZE_VISUALS[500], PRIZE_VISUALS[1000], PRIZE_VISUALS[9999]]
            };
            const prizes = expensivePrizes[caseId] || expensivePrizes.cosmic;
            const rand = Math.random();
            if (rand < 0.5) return prizes[0];
            if (rand < 0.8) return prizes[1];
            return prizes[2];
        }

        function getNonZeroPrizeForDisplay() {
            const caseId = STATE.selectedCase?.id || 'cosmic';
            const prizePools = {
                cosmic: [
                    { prize: PRIZE_VISUALS[15], weight: 25 },
                    { prize: PRIZE_VISUALS[25], weight: 25 },
                    { prize: PRIZE_VISUALS[50], weight: 20 },
                    { prize: PRIZE_VISUALS[75], weight: 18 },
                    { prize: PRIZE_VISUALS[100], weight: 12 }
                ],
                stellar: [
                    { prize: PRIZE_VISUALS[25], weight: 18 },
                    { prize: PRIZE_VISUALS[50], weight: 18 },
                    { prize: PRIZE_VISUALS[75], weight: 18 },
                    { prize: PRIZE_VISUALS[100], weight: 18 },
                    { prize: PRIZE_VISUALS[150], weight: 15 },
                    { prize: PRIZE_VISUALS[250], weight: 13 }
                ],
                golden: [
                    { prize: PRIZE_VISUALS[75], weight: 22 },
                    { prize: PRIZE_VISUALS[100], weight: 22 },
                    { prize: PRIZE_VISUALS[150], weight: 22 },
                    { prize: PRIZE_VISUALS[250], weight: 20 },
                    { prize: PRIZE_VISUALS[500], weight: 14 }
                ],
                divine: [
                    { prize: PRIZE_VISUALS[100], weight: 18 },
                    { prize: PRIZE_VISUALS[150], weight: 18 },
                    { prize: PRIZE_VISUALS[250], weight: 18 },
                    { prize: PRIZE_VISUALS[500], weight: 18 },
                    { prize: PRIZE_VISUALS[1000], weight: 18 },
                    { prize: PRIZE_VISUALS[9999], weight: 10 }
                ]
            };
            const pool = prizePools[caseId] || prizePools.cosmic;
            const totalWeight = pool.reduce((sum, p) => sum + p.weight, 0);
            let rand = Math.random() * totalWeight;
            for (const item of pool) {
                rand -= item.weight;
                if (rand <= 0) return item.prize;
            }
            return pool[0].prize;
        }

        function getItemWidth() {
            const screenWidth = window.innerWidth;
            if (screenWidth <= 380) return 97;
            if (screenWidth <= 390) return 102;
            return 112;
        }

        let ITEM_WIDTH = getItemWidth();
        const VISIBLE_ITEMS = isMobile ? 40 : 50;

        window.addEventListener('resize', () => { ITEM_WIDTH = getItemWidth(); });

        async function apiRequest(path, options = {}) {
            const res = await fetch(API_BASE + path, {
                ...options,
                headers: {
                    "Content-Type": "application/json",
                    "X-Telegram-Init-Data": initData,
                    ...(options.headers || {})
                }
            });
            const data = await res.json();
            if (!res.ok || data.success === false) {
                throw new Error(data.error || "API error");
            }
            return data;
        }

        async function loadBalance() {
            try {
                const data = await apiRequest("/api/balance");
                STATE.sapphires = data.sapphires;
                STATE.stars = data.stars;
                STATE.canSpin = data.can_spin;
                updateUI();
                return true;
            } catch (e) {
                console.error("Balance error:", e);
                showFatalError("Ошибка загрузки баланса:\n" + e.message);
                return false;
            }
        }

        function setupCustomIcons() {
            const sapphireIcon = document.getElementById('sapphireIcon');
            const starIcon = document.getElementById('starIcon');
            const modalSapphireIcon = document.getElementById('modalSapphireIcon');
            const modalStarIcon = document.getElementById('modalStarIcon');
            
            if (CUSTOM_ICONS.sapphire) {
                sapphireIcon.innerHTML = `<img src="${CUSTOM_ICONS.sapphire}" class="balance-icon-img" alt="" onerror="this.parentElement.innerHTML='&#x1F48E;'">`;
                modalSapphireIcon.innerHTML = `<img src="${CUSTOM_ICONS.sapphire}" alt="" onerror="this.parentElement.innerHTML='&#x1F48E;'">`;
            } else {
                sapphireIcon.innerHTML = '&#x1F48E;';
                modalSapphireIcon.innerHTML = '&#x1F48E;';
            }
            
            if (CUSTOM_ICONS.star) {
                starIcon.innerHTML = `<img src="${CUSTOM_ICONS.star}" class="balance-icon-img" alt="" onerror="this.parentElement.innerHTML='&#x2B50;'">`;
                modalStarIcon.innerHTML = `<img src="${CUSTOM_ICONS.star}" alt="" onerror="this.parentElement.innerHTML='&#x2B50;'">`;
            } else {
                starIcon.innerHTML = '&#x2B50;';
                modalStarIcon.innerHTML = '&#x2B50;';
            }
        }

        function preloadImages() {
            const imageUrls = [];
            CASES.forEach(c => { if (c.image) imageUrls.push(c.image); });
            Object.values(PRIZE_VISUALS).forEach(p => { if (p.image) imageUrls.push(p.image); });
            if (CUSTOM_ICONS.sapphire) imageUrls.push(CUSTOM_ICONS.sapphire);
            if (CUSTOM_ICONS.star) imageUrls.push(CUSTOM_ICONS.star);
            imageUrls.forEach(url => { const img = new Image(); img.src = url; });
        }

        async function init() {
            if (!initData) {
                showFatalError("Telegram initData не получен.\nОткрой страницу только через бота.");
                return;
            }

            if (tg) {
                tg.ready();
                tg.expand();
                if (tg.initDataUnsafe?.user) {
                    STATE.userId = tg.initDataUnsafe.user.id;
                    STATE.username = tg.initDataUnsafe.user.username || '';
                }
                tg.BackButton.show();
                tg.BackButton.onClick(() => handleBackButton());
            }

            generateStars();
            generateCasesGrid();
            setupCustomIcons();
            preloadImages();

            const balanceLoaded = await loadBalance();
            if (!balanceLoaded) return;

            STATE.isInitialized = true;
            setTimeout(() => { document.getElementById('loadingOverlay').classList.add('hidden'); }, 400);
            updateSessionInfo();
        }

        function generateCasesGrid() {
            const grid = document.getElementById('casesGrid');
            grid.innerHTML = CASES.map(caseItem => `
                <div class="case-card ${caseItem.style}" onclick="selectCase('${caseItem.id}')">
                    <div class="case-card-bg"></div>
                    <div class="case-card-glow"></div>
                    ${caseItem.tag ? `<div class="case-card-tag">${caseItem.tag}</div>` : ''}
                    <div class="case-card-image-container">
                        <img src="${caseItem.image}" alt="${caseItem.name}" class="case-card-image" loading="lazy" onerror="this.style.display='none'">
                    </div>
                    <div class="case-card-name">${caseItem.name}</div>
                    <div class="case-card-price">
                        <span class="case-card-price-text">${caseItem.cost}</span>
                    </div>
                </div>
            `).join('');
        }

        function selectCase(caseId) {
            const selectedCase = CASES.find(c => c.id === caseId);
            if (!selectedCase) return;

            STATE.selectedCase = selectedCase;
            STATE.spinCost = selectedCase.cost;
            document.body.className = selectedCase.theme;

            const emojiEl = document.getElementById('currentCaseEmoji');
            const imageEl = document.getElementById('currentCaseImage');

            if (selectedCase.image) {
                emojiEl.classList.add('hidden');
                imageEl.classList.remove('hidden');
                imageEl.src = selectedCase.image;
                imageEl.onerror = () => {
                    imageEl.classList.add('hidden');
                };
            } else {
                imageEl.classList.add('hidden');
                emojiEl.classList.remove('hidden');
            }

            document.getElementById('currentCaseName').textContent = selectedCase.name;
            document.getElementById('spinCost').textContent = selectedCase.cost;

            showScreen('case');
            generateItemsStrip();
            generatePrizesGrid();
            updateUI();
            haptic('impact');
        }

        function showScreen(screen) {
            STATE.currentScreen = screen;
            const menuScreen = document.getElementById('menuScreen');
            const caseScreen = document.getElementById('caseScreen');

            if (screen === 'menu') {
                menuScreen.classList.remove('hidden');
                caseScreen.classList.add('hidden');
                document.body.className = '';
            } else {
                menuScreen.classList.add('hidden');
                caseScreen.classList.remove('hidden');
            }
        }

        function goToMenu() {
            closeModal();
            showScreen('menu');
            STATE.selectedCase = null;
            haptic('selection');
        }

        function handleBackButton() {
            if (STATE.isModalOpen) closeModal();
            else if (STATE.currentScreen === 'case') goToMenu();
            else if (tg?.close) tg.close();
        }

        function generatePrizesGrid() {
            const grid = document.getElementById('prizesGrid');
            const caseId = STATE.selectedCase?.id || 'cosmic';
            const config = CASE_CONFIG[caseId];

            const displayPrizes = config.prizes.filter(s => s > 0).sort((a, b) => b - a).map(stars => PRIZE_VISUALS[stars]);
            displayPrizes.push(PRIZE_VISUALS[0]);

            grid.className = 'prizes-grid';
            const count = displayPrizes.length;
            if (count <= 5) grid.classList.add('cols-' + count);
            else if (count === 6) grid.classList.add('cols-6');
            else grid.classList.add('cols-7');

            grid.innerHTML = displayPrizes.map(prize => `
                <div class="prize-card ${prize.stars === 0 ? 'empty' : 'stars-' + prize.stars}">
                    <div class="prize-card-visual">
                        <img src="${prize.image}" alt="${prize.name}" class="prize-card-image" loading="lazy" onerror="this.style.display='none'">
                    </div>
                    <div class="prize-card-name">${prize.stars === 0 ? 'Пусто' : prize.stars}</div>
                </div>
            `).join('');
        }

        function showFatalError(message) {
            document.getElementById('loadingOverlay').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 3rem; margin-bottom: 20px;">X</div>
                    <div style="color: #ef4444; font-size: 1.1rem; font-weight: 600; margin-bottom: 10px;">Ошибка</div>
                    <div style="color: #a1a1aa; font-size: 0.9rem; white-space: pre-wrap;">${message}</div>
                    <button onclick="window.location.reload()" style="margin-top: 20px; background: linear-gradient(135deg, #6366f1, #4338ca); border: none; padding: 12px 24px; color: white; border-radius: 12px; font-weight: 600; cursor: pointer;">Попробовать снова</button>
                </div>
            `;
        }

        function getRandomPrize() {
            const caseId = STATE.selectedCase?.id || 'cosmic';
            return CASE_CONFIG[caseId].getRandomPrize();
        }

        function generateItemsStrip(winningPrize = null, winningIndex = null) {
            const strip = document.getElementById('itemsStrip');
            strip.innerHTML = '';
            strip.classList.remove('animating');
            strip.style.transform = 'translateX(0)';

            const fragment = document.createDocumentFragment();
            let prevWasZero = false;
            
            for (let i = 0; i < VISIBLE_ITEMS; i++) {
                let prize;

                if (winningIndex !== null && i === winningIndex) {
                    prize = winningPrize;
                    prevWasZero = (prize.stars === 0);
                } else if (winningIndex !== null && Math.abs(i - winningIndex) === 1 && winningPrize && winningPrize.stars === 0) {
                    prize = getExpensivePrizeForCase();
                    prevWasZero = false;
                } else if (winningIndex !== null && Math.abs(i - winningIndex) === 2 && winningPrize && winningPrize.stars === 0) {
                    prize = getNonZeroPrizeForDisplay();
                    prevWasZero = false;
                } else {
                    const shouldBeZero = Math.random() < 0.2;
                    if (shouldBeZero && !prevWasZero) {
                        prize = PRIZE_VISUALS[0];
                        prevWasZero = true;
                    } else {
                        prize = getNonZeroPrizeForDisplay();
                        prevWasZero = false;
                    }
                }

                const item = document.createElement('div');
                item.className = `prize-item rarity-${prize.rarity}`;
                if (prize.image) item.classList.add('has-image');
                item.dataset.index = i;
                item.dataset.stars = prize.stars;

                if (prize.image) {
                    const img = document.createElement('img');
                    img.src = prize.image;
                    img.alt = '';
                    img.className = 'prize-image';
                    img.loading = 'eager';
                    img.onerror = function() { this.style.display = 'none'; };
                    item.appendChild(img);
                }

                fragment.appendChild(item);
            }

            strip.appendChild(fragment);
        }

        async function runAnimation(winningPrize) {
            const winningIndex = 30 + Math.floor(Math.random() * 5);

            generateItemsStrip(winningPrize, winningIndex);

            const container = document.getElementById('caseContainer');
            const strip = document.getElementById('itemsStrip');
            const containerWidth = container.offsetWidth;
            const centerPosition = containerWidth / 2;
            const targetPosition = (winningIndex * ITEM_WIDTH) + (ITEM_WIDTH / 2) - centerPosition;
            
            let randomOffset;
            
            if (winningPrize.stars === 0) {
                const edgeChance = Math.random();
                if (edgeChance < 0.45) {
                    const direction = Math.random() > 0.5 ? 1 : -1;
                    randomOffset = direction * (ITEM_WIDTH * 0.38 + Math.random() * 8);
                } else if (edgeChance < 0.75) {
                    const direction = Math.random() > 0.5 ? 1 : -1;
                    randomOffset = direction * (ITEM_WIDTH * 0.25 + Math.random() * 10);
                } else {
                    randomOffset = (Math.random() - 0.5) * 35;
                }
            } else {
                randomOffset = (Math.random() - 0.5) * 20;
            }
            
            const finalPosition = targetPosition + randomOffset;

            strip.style.transform = `translateX(${containerWidth}px)`;
            strip.offsetHeight;

            requestAnimationFrame(() => {
                strip.classList.add('animating');
                strip.style.transform = `translateX(-${finalPosition}px)`;
            });

            if (!isMobile) {
                playTickSounds();
            } else {
                setTimeout(() => haptic('selection'), 500);
                setTimeout(() => haptic('selection'), 2000);
                setTimeout(() => haptic('selection'), 4000);
            }

            await new Promise(resolve => setTimeout(resolve, 5100));

            const winnerItem = strip.querySelector(`[data-index="${winningIndex}"]`);
            if (winnerItem) winnerItem.classList.add('winner');
        }

        async function openCase() {
            if (isSpinning || STATE.isModalOpen) return;

            const currentCost = STATE.selectedCase?.cost || STATE.spinCost;

            if (STATE.sapphires < currentCost) {
                showStatus('Недостаточно сапфиров!', 'error');
                haptic('error');
                return;
            }

            isSpinning = true;
            hideStatus();
            document.getElementById('spinBtn').disabled = true;
            haptic('impact');

            const prizeStars = getRandomPrize();
            const prize = PRIZE_VISUALS[prizeStars] || PRIZE_VISUALS[0];

            STATE.sapphires -= currentCost;
            STATE.spinsCount++;
            updateUI();

            // Start animation and spin API in parallel
            const animationPromise = runAnimation(prize);
            
            let spinSuccess = false;
            const spinPromise = (async () => {
                try {
                    await apiRequest("/api/spin", {
                        method: "POST",
                        body: JSON.stringify({ cost: currentCost, case_id: STATE.selectedCase?.id || 'cosmic' })
                    });
                    spinSuccess = true;
                } catch (e) {
                    console.error("Spin error:", e);
                    showStatus('Ошибка: ' + e.message, 'error');
                    haptic('error');
                    await loadBalance();
                }
            })();

            // Wait for BOTH animation and spin to complete
            await Promise.all([animationPromise, spinPromise]);

            // Only AFTER animation is done, call claim API
            let apiSuccess = false;
            if (spinSuccess) {
                try {
                    const claimData = await apiRequest("/api/claim", {
                        method: "POST",
                        body: JSON.stringify({
                            stars: prizeStars,
                            case_id: STATE.selectedCase?.id || 'cosmic'
                        })
                    });

                    STATE.sapphires = claimData.new_sapphires;
                    STATE.stars = claimData.new_stars;
                    STATE.canSpin = claimData.can_spin;

                    if (prizeStars > 0) STATE.totalWon += prizeStars;
                    apiSuccess = true;
                    updateUI();
                } catch (e) {
                    console.error("Claim error:", e);
                    showStatus('Ошибка: ' + e.message, 'error');
                    haptic('error');
                    await loadBalance();
                }
            }

            // Show result immediately after claim
            if (apiSuccess) {
                requestAnimationFrame(() => showResult(prize));
            }

            isSpinning = false;
            updateSessionInfo();
        }

        function playTickSounds() {
            let tickCount = 0;
            const maxTicks = 35;

            const tickInterval = setInterval(() => {
                tickCount++;
                if (tickCount > maxTicks) {
                    clearInterval(tickInterval);
                    return;
                }
                if (tickCount < 18) haptic('selection');
            }, 120);
        }

        function showResult(prize) {
            STATE.isModalOpen = true;
            document.getElementById('spinBtn').disabled = true;

            const overlay = document.getElementById('modalOverlay');
            const modal = document.getElementById('modal');
            const emoji = document.getElementById('modalEmoji');
            const title = document.getElementById('modalTitle');
            const prizeText = document.getElementById('modalPrize');
            const spinAgainBtn = document.getElementById('spinAgainBtn');

            stopConfetti();
            modal.classList.remove('win', 'lose');

            if (prize.image) {
                emoji.innerHTML = `<img src="${prize.image}" class="modal-prize-image" onerror="this.style.display='none'">`;
            } else {
                emoji.innerHTML = '';
            }

            if (prize.stars > 0) {
                modal.classList.add('win');
                
                if (prize.stars >= 9999) {
                    title.textContent = 'ДЖЕКПОТ!';
                } else if (prize.stars >= 1000) {
                    title.textContent = 'ДЖЕКПОТ!';
                } else if (prize.stars >= 500) {
                    title.textContent = 'Невероятно!';
                } else if (prize.stars >= 100) {
                    title.textContent = 'Отлично!';
                } else {
                    title.textContent = 'Поздравляем!';
                }
                
                prizeText.textContent = `+${prize.stars}`;
                haptic('success');
                startContinuousConfetti();
            } else {
                modal.classList.add('lose');
                title.textContent = 'Пусто...';
                prizeText.textContent = 'Попробуй ещё раз!';
                haptic('error');
            }

            document.getElementById('modalSapphires').textContent = STATE.sapphires;
            document.getElementById('modalStars').textContent = STATE.stars;

            const canSpinAgain = STATE.sapphires >= STATE.spinCost && STATE.canSpin;
            spinAgainBtn.style.display = canSpinAgain ? 'block' : 'none';

            overlay.classList.add('show');
        }

        function startContinuousConfetti() {
            const container = document.getElementById('confettiModal');
            if (!container) return;

            const colors = [
                '#fbbf24', '#f59e0b', '#fcd34d',
                '#6366f1', '#818cf8', '#a78bfa',
                '#ec4899', '#f472b6',
                '#22d3ee', '#67e8f9',
                '#10b981', '#34d399',
                '#ef4444', '#f87171'
            ];

            function createConfettiBatch() {
                const fragment = document.createDocumentFragment();
                const batchSize = 8;

                for (let i = 0; i < batchSize; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    
                    const size = Math.random() * 10 + 5;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const duration = 3 + Math.random() * 2;
                    const delay = Math.random() * 0.5;
                    const left = Math.random() * 100;
                    const rotation = Math.random() * 360;

                    piece.style.cssText = `
                        left: ${left}%;
                        top: -20px;
                        width: ${size}px;
                        height: ${size * (Math.random() * 0.5 + 0.5)}px;
                        background: ${color};
                        animation-duration: ${duration}s;
                        animation-delay: ${delay}s;
                        border-radius: ${Math.random() > 0.5 ? '50%' : '2px'};
                        box-shadow: 0 0 ${size}px ${color};
                        transform: rotate(${rotation}deg);
                    `;

                    piece.addEventListener('animationend', () => piece.remove());
                    fragment.appendChild(piece);
                }

                container.appendChild(fragment);
            }

            createConfettiBatch();
            confettiInterval = setInterval(createConfettiBatch, 600);
        }

        function stopConfetti() {
            if (confettiInterval) {
                clearInterval(confettiInterval);
                confettiInterval = null;
            }
            const container = document.getElementById('confettiModal');
            if (container) container.innerHTML = '';
        }

        function spinAgain() {
            closeModal();
            requestAnimationFrame(() => {
                generateItemsStrip();
                openCase();
            });
        }

        function closeModal() {
            STATE.isModalOpen = false;
            stopConfetti();
            document.getElementById('modalOverlay').classList.remove('show');
            document.getElementById('modal').classList.remove('win', 'lose');
            updateUI();
        }

        function updateUI() {
            document.getElementById('sapphires').textContent = STATE.sapphires;
            document.getElementById('stars-balance').textContent = STATE.stars;

            const canSpin = STATE.sapphires >= STATE.spinCost &&
                           !isSpinning &&
                           !STATE.isModalOpen &&
                           STATE.canSpin !== false;

            document.getElementById('spinBtn').disabled = !canSpin;
        }

        function updateSessionInfo() {
            document.getElementById('sessionInfo').textContent =
                `ID:${STATE.userId || '?'} | Spins:${STATE.spinsCount} | Won:${STATE.totalWon}`;
        }

        function showStatus(message, type = 'error') {
            const el = document.getElementById('statusMessage');
            el.innerHTML = message;
            el.className = `status-message show ${type === 'success' ? 'success' : ''}`;
            setTimeout(() => hideStatus(), 4000);
        }

        function hideStatus() {
            document.getElementById('statusMessage').classList.remove('show');
        }

        function generateStars() {
            const container = document.getElementById('bgStars');
            const starCount = isMobile ? 60 : 100;
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2.5 + 0.5;
                const isBig = size > 2;
                if (isBig) star.classList.add('big');
                
                star.style.cssText = `
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    opacity: ${Math.random() * 0.5 + 0.2};
                    width: ${size}px;
                    height: ${size}px;
                    animation-delay: ${Math.random() * 3}s;
                    animation-duration: ${2 + Math.random() * 2}s;
                `;
                fragment.appendChild(star);
            }

            container.appendChild(fragment);
        }

        function haptic(type) {
            if (tg?.HapticFeedback) {
                try {
                    if (type === 'success') tg.HapticFeedback.notificationOccurred('success');
                    else if (type === 'error') tg.HapticFeedback.notificationOccurred('error');
                    else if (type === 'impact') tg.HapticFeedback.impactOccurred('heavy');
                    else if (type === 'selection') tg.HapticFeedback.selectionChanged();
                } catch (e) {}
            }
        }

        document.addEventListener('DOMContentLoaded', init);

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') closeModal();
        });

        if (!isMobile) {
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !isSpinning && !STATE.isModalOpen && STATE.currentScreen === 'case') {
                    e.preventDefault();
                    openCase();
                }
                if (e.code === 'Escape') handleBackButton();
            });
        }

        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, { passive: false });

        let lastTouchEnd = 0;

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                document.body.classList.add('paused');
                if (STATE.isModalOpen) stopConfetti();
            } else {
                document.body.classList.remove('paused');
                if (STATE.isModalOpen && document.getElementById('modal').classList.contains('win')) {
                    startContinuousConfetti();
                }
            }
        });
    </script>
