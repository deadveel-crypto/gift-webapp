<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divine Case</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --bg-primary: #05050a;
            --bg-secondary: #0a0a14;
            --bg-card: rgba(99, 102, 241, 0.03);
            --accent-gold: #fbbf24;
            --accent-gold-light: #fcd34d;
            --accent-purple: #6366f1;
            --accent-purple-light: #818cf8;
            --accent-indigo: #4338ca;
            --accent-pink: #ec4899;
            --accent-pink-light: #f472b6;
            --accent-aqua: #22d3ee;
            --accent-aqua-light: #67e8f9;
            --accent-emerald: #10b981;
            --text-primary: #ffffff;
            --text-secondary: #71717a;
            --border-color: rgba(99, 102, 241, 0.12);
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-primary);
            overflow-x: hidden;
            padding: 20px;
            padding-bottom: 100px;
            position: relative;
        }

        /* ============================================
           ANIMATED BACKGROUND
           ============================================ */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at top, #0a0a18 0%, #050508 50%, #020203 100%);
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: floatOrb 12s ease-in-out infinite;
        }

        .bg-orb-1 {
            width: 500px;
            height: 500px;
            background: conic-gradient(from 0deg, #1e1b4b, #312e81, #4338ca, #1e1b4b);
            top: -150px;
            right: -150px;
            animation: rotateOrb 20s linear infinite;
        }

        .bg-orb-2 {
            width: 400px;
            height: 400px;
            background: conic-gradient(from 180deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            bottom: -100px;
            left: -100px;
            animation: rotateOrb 25s linear infinite reverse;
        }

        .bg-orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3), transparent);
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulseOrb 4s ease-in-out infinite;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        @keyframes rotateOrb {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulseOrb {
            0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.2); }
        }

        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .bg-stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.5); }
        }

        /* ============================================
           ANIMATIONS
           ============================================ */
        @keyframes textShine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes neonPulse {
            0%, 100% { 
                filter: brightness(1) drop-shadow(0 0 5px currentColor);
            }
            50% { 
                filter: brightness(1.3) drop-shadow(0 0 20px currentColor);
            }
        }

        @keyframes borderGlow {
            0%, 100% { 
                border-color: rgba(99, 102, 241, 0.3);
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.1), inset 0 0 20px rgba(99, 102, 241, 0.05);
            }
            50% { 
                border-color: rgba(99, 102, 241, 0.6);
                box-shadow: 0 0 40px rgba(99, 102, 241, 0.2), inset 0 0 30px rgba(99, 102, 241, 0.1);
            }
        }

        @keyframes cardEnter {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmerCard {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        @keyframes holographic {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scanLine {
            0% { top: -100%; }
            100% { top: 200%; }
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 1px); }
            94% { transform: translate(2px, -1px); }
            96% { transform: translate(-1px, -1px); }
            98% { transform: translate(1px, 1px); }
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* ============================================
           HEADER
           ============================================ */
        .header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.8s ease-out;
        }

        .brand-container {
            position: relative;
            margin-bottom: 20px;
        }

        .brand-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, 
                #818cf8 0%, 
                #c4b5fd 20%, 
                #f0abfc 40%, 
                #c4b5fd 60%, 
                #818cf8 80%,
                #c4b5fd 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 3s linear infinite;
            position: relative;
        }

        .brand-text::after {
            content: 'Divine Case';
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 3s linear infinite 0.5s;
        }

        .brand-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 6px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* ============================================
           BALANCE CARD
           ============================================ */
        .balance-card {
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.8), rgba(10, 10, 25, 0.9));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid;
            border-image: linear-gradient(135deg, rgba(99, 102, 241, 0.4), rgba(236, 72, 153, 0.2), rgba(34, 211, 238, 0.3)) 1;
            border-radius: 20px;
            padding: 20px 30px;
            display: flex;
            gap: 40px;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: borderGlow 3s ease-in-out infinite;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            animation: shimmerCard 4s ease-in-out infinite;
        }

        .balance-card::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.8), transparent);
            animation: scanLine 3s linear infinite;
        }

        .balance-item {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .balance-label {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .balance-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .balance-icon {
            font-size: 1.2rem;
            animation: neonPulse 2s ease-in-out infinite;
        }

        .balance-number {
            background: linear-gradient(135deg, #fff, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ============================================
           MENU SCREEN
           ============================================ */
        .menu-screen {
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.8s ease-out;
        }

        .menu-screen.hidden {
            display: none;
        }

        .menu-title {
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
        }

        .menu-title::before,
        .menu-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5));
        }

        .menu-title::before { left: 20px; }
        .menu-title::after { right: 20px; transform: rotate(180deg); }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        /* ============================================
           CASE CARDS
           ============================================ */
        .case-card {
            background: linear-gradient(145deg, rgba(20, 20, 40, 0.9), rgba(10, 10, 25, 0.95));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 24px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .case-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.6s ease;
        }

        .case-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.1), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .case-card:hover::before {
            left: 100%;
        }

        .case-card:hover::after {
            opacity: 1;
        }

        .case-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        /* Cosmic - фиолетовый */
        .case-card.cosmic-style {
            border-color: rgba(99, 102, 241, 0.35);
            background: linear-gradient(145deg, rgba(99, 102, 241, 0.12), rgba(15, 15, 35, 0.95));
        }

        .case-card.cosmic-style:hover {
            border-color: rgba(99, 102, 241, 0.7);
            box-shadow: 0 25px 60px rgba(99, 102, 241, 0.25), 0 0 40px rgba(99, 102, 241, 0.15);
        }

        .case-card.cosmic-style .case-card-name {
            background: linear-gradient(135deg, #e0e7ff, #a78bfa, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        .case-card.cosmic-style .case-card-glow {
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.4), transparent 70%);
        }

        /* Stellar - розовый */
        .case-card.stellar-style {
            border-color: rgba(236, 72, 153, 0.4);
            background: linear-gradient(145deg, rgba(236, 72, 153, 0.15), rgba(157, 23, 77, 0.1), rgba(15, 15, 35, 0.95));
        }

        .case-card.stellar-style:hover {
            border-color: rgba(236, 72, 153, 0.8);
            box-shadow: 0 25px 60px rgba(236, 72, 153, 0.3), 0 0 40px rgba(236, 72, 153, 0.2);
        }

        .case-card.stellar-style .case-card-name {
            background: linear-gradient(135deg, #fce7f3, #f472b6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card.stellar-style .case-card-glow {
            background: radial-gradient(circle at center, rgba(236, 72, 153, 0.4), transparent 70%);
        }

        /* Golden - золотой */
        .case-card.golden-style {
            border-color: rgba(251, 191, 36, 0.45);
            background: linear-gradient(145deg, rgba(251, 191, 36, 0.12), rgba(180, 83, 9, 0.1), rgba(15, 15, 35, 0.95));
        }

        .case-card.golden-style:hover {
            border-color: rgba(251, 191, 36, 0.9);
            box-shadow: 0 25px 60px rgba(251, 191, 36, 0.3), 0 0 40px rgba(251, 191, 36, 0.2);
        }

        .case-card.golden-style .case-card-name {
            background: linear-gradient(135deg, #fef3c7, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card.golden-style .case-card-glow {
            background: radial-gradient(circle at center, rgba(251, 191, 36, 0.4), transparent 70%);
        }

        /* Divine - аква */
        .case-card.divine-style {
            border-color: rgba(34, 211, 238, 0.5);
            background: linear-gradient(145deg, rgba(34, 211, 238, 0.15), rgba(6, 182, 212, 0.1), rgba(15, 15, 35, 0.95));
        }

        .case-card.divine-style:hover {
            border-color: rgba(34, 211, 238, 0.9);
            box-shadow: 0 25px 60px rgba(34, 211, 238, 0.35), 0 0 40px rgba(34, 211, 238, 0.25);
        }

        .case-card.divine-style .case-card-name {
            background: linear-gradient(135deg, #cffafe, #22d3ee, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card.divine-style .case-card-glow {
            background: radial-gradient(circle at center, rgba(34, 211, 238, 0.4), transparent 70%);
        }

        .case-card-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .case-card:hover .case-card-glow {
            opacity: 1;
        }

        .case-card-image-container {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto 16px;
        }

        .case-card-ring {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            animation: rotate3d 10s linear infinite;
        }

        .case-card-emoji {
            font-size: 3.5rem;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.5));
            animation: subtleFloat 4s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        .case-card-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 20px;
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.6));
            animation: subtleFloat 4s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .case-card-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .case-card-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
        }

        .case-card-price-glow {
            position: absolute;
            inset: -8px -16px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.2), transparent);
            border-radius: 20px;
            filter: blur(8px);
        }

        .case-card-price-text {
            position: relative;
            z-index: 1;
            color: #c4b5fd;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
            animation: pricePulse 2s ease-in-out infinite;
        }

        @keyframes pricePulse {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(139, 92, 246, 0.6);
            }
            50% { 
                text-shadow: 0 0 25px rgba(139, 92, 246, 1), 0 0 40px rgba(139, 92, 246, 0.5);
            }
        }

        .case-card-tag {
            position: absolute;
            top: 12px;
            right: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.55rem;
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: tagPulse 2s ease-in-out infinite;
        }

        @keyframes tagPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .case-card.golden-style .case-card-tag {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1a1a2e;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        .case-card.divine-style .case-card-tag {
            background: linear-gradient(135deg, #22d3ee, #06b6d4);
            color: #042f2e;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }

        /* ============================================
           CASE SCREEN
           ============================================ */
        .case-screen {
            z-index: 10;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .case-screen.hidden {
            display: none;
        }

        .case-display {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            animation: cardEnter 0.8s ease-out 0.1s both;
        }

        .case-box {
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
            position: relative;
            animation: subtleFloat 4s ease-in-out infinite;
        }

        .case-glow {
            position: absolute;
            inset: -25px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(25px);
            animation: pulseOrb 3s ease-in-out infinite;
        }

        .case-box-ring {
            position: absolute;
            inset: -15px;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 50%;
            animation: rotate3d 15s linear infinite;
        }

        .case-box-ring::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: var(--accent-purple);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-purple);
        }

        .case-box-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(99, 102, 241, 0.12), rgba(67, 56, 202, 0.05));
            border-radius: 28px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .case-box-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            animation: shimmerCard 3s ease-in-out infinite;
        }

        .case-emoji {
            font-size: 4.5rem;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 8px 25px rgba(99, 102, 241, 0.5));
        }

        .case-emoji.hidden {
            display: none;
        }

        .case-display-image {
            width: 95px;
            height: 95px;
            object-fit: cover;
            border-radius: 22px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 8px 25px rgba(99, 102, 241, 0.5));
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        .case-display-image.hidden {
            display: none;
        }

        .case-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e0e7ff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ============================================
           CASE CONTAINER (SPINNING AREA)
           ============================================ */
        .case-section {
            width: 100%;
            max-width: 400px;
            z-index: 10;
            animation: cardEnter 0.8s ease-out 0.2s both;
        }

        .case-container {
            position: relative;
            width: 100%;
            height: 130px;
            background: linear-gradient(180deg, rgba(15, 15, 35, 0.9), rgba(10, 10, 25, 0.95));
            border-radius: 24px;
            overflow: hidden;
            border: 2px solid rgba(99, 102, 241, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 
                0 0 40px rgba(99, 102, 241, 0.1),
                inset 0 0 60px rgba(99, 102, 241, 0.05);
        }

        .case-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(5, 5, 10, 1) 0%,
                transparent 15%,
                transparent 85%,
                rgba(5, 5, 10, 1) 100%
            );
            z-index: 10;
            pointer-events: none;
        }

        .center-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pointer-arrow {
            width: 0;
            height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-top: 22px solid var(--accent-gold);
            filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.9));
            animation: pointerGlow 1.5s ease-in-out infinite;
        }

        @keyframes pointerGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.7));
                transform: scaleY(1);
            }
            50% { 
                filter: drop-shadow(0 0 25px rgba(251, 191, 36, 1));
                transform: scaleY(1.1);
            }
        }

        .pointer-line {
            width: 3px;
            height: 130px;
            background: linear-gradient(180deg, var(--accent-gold), transparent);
            opacity: 0.5;
        }

        .bottom-pointer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .bottom-pointer .pointer-arrow {
            border-top: none;
            border-bottom: 22px solid var(--accent-gold);
        }

        .items-strip {
            display: flex;
            align-items: center;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: none;
        }

        .items-strip.animating {
            transition: transform 5s cubic-bezier(0.15, 0.85, 0.25, 1);
        }

        .prize-item {
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            margin: 0 6px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            padding: 0;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            contain: layout style paint;
            isolation: isolate;
        }

        .prize-item.has-image {
            background: transparent !important;
        }

        .prize-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 2;
        }

        .prize-item.rarity-common {
            background: linear-gradient(145deg, rgba(55, 65, 81, 0.9), rgba(31, 41, 55, 0.9));
            border-color: rgba(107, 114, 128, 0.3);
        }

        .prize-item.rarity-uncommon {
            background: linear-gradient(145deg, rgba(124, 58, 237, 0.9), rgba(76, 29, 149, 0.9));
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.3);
        }

        .prize-item.rarity-rare {
            background: linear-gradient(145deg, rgba(59, 130, 246, 0.9), rgba(29, 78, 216, 0.9));
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.3);
        }

        .prize-item.rarity-epic {
            background: linear-gradient(145deg, rgba(236, 72, 153, 0.9), rgba(157, 23, 77, 0.9));
            border-color: rgba(236, 72, 153, 0.5);
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.35);
        }

        .prize-item.rarity-legendary {
            background: linear-gradient(145deg, rgba(251, 191, 36, 0.9), rgba(180, 83, 9, 0.9));
            border-color: rgba(251, 191, 36, 0.6);
            box-shadow: 0 0 35px rgba(251, 191, 36, 0.45);
            animation: legendaryPulse 2s ease-in-out infinite;
        }

        .prize-item.rarity-mythic {
            background: linear-gradient(145deg, rgba(239, 68, 68, 0.9), rgba(127, 29, 29, 0.9));
            border-color: rgba(239, 68, 68, 0.7);
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.5);
            animation: mythicPulse 1.5s ease-in-out infinite;
        }

        @keyframes legendaryPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.4); }
            50% { box-shadow: 0 0 50px rgba(251, 191, 36, 0.7); }
        }

        @keyframes mythicPulse {
            0%, 100% { box-shadow: 0 0 35px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 0 60px rgba(239, 68, 68, 0.9); }
        }

        .prize-emoji {
            font-size: 2.5rem;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4));
            position: relative;
            z-index: 1;
        }

        .prize-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            -webkit-object-fit: cover;
            object-position: center center;
            -webkit-object-position: center center;
            border-radius: 16px;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            image-rendering: -webkit-optimize-contrast;
            z-index: 1;
        }

        .prize-item.winner {
            animation: winnerPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-color: var(--accent-gold) !important;
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.8) !important;
        }

        @keyframes winnerPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* ============================================
           SPIN BUTTON
           ============================================ */
        .spin-button {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 30%, #fbbf24 50%, #f59e0b 70%, #fbbf24 100%);
            background-size: 300% 300%;
            border: none;
            padding: 20px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #1a1a2e;
            border-radius: 18px;
            cursor: pointer;
            box-shadow: 
                0 15px 40px rgba(251, 191, 36, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 14px;
            position: relative;
            overflow: hidden;
            animation: cardEnter 0.8s ease-out 0.3s both, holographic 4s ease infinite;
            margin-top: 25px;
            text-transform: uppercase;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: left 0.6s ease;
        }

        .spin-button:hover:not(:disabled)::before {
            left: 100%;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 
                0 25px 60px rgba(251, 191, 36, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }

        .spin-button:active:not(:disabled) {
            transform: translateY(-2px) scale(1.01);
        }

        .spin-button:disabled {
            background: linear-gradient(135deg, #374151, #1f2937);
            cursor: not-allowed;
            box-shadow: none;
            animation: cardEnter 0.8s ease-out 0.3s both;
        }

        .spin-cost {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        /* ============================================
           BACK BUTTON
           ============================================ */
        .back-to-menu-btn {
            background: transparent;
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 14px 28px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 15px;
            z-index: 10;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .back-to-menu-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .back-to-menu-btn:hover {
            border-color: var(--accent-purple);
            color: var(--text-primary);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
        }

        .back-to-menu-btn:hover::before {
            opacity: 1;
        }

        /* ============================================
           INFO SECTION (PRIZES GRID)
           ============================================ */
        .info-section {
            margin-top: 35px;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            animation: cardEnter 0.8s ease-out 0.4s both;
        }

        .info-title {
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 18px;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
        }

        .info-title::before,
        .info-title::after {
            content: '◆';
            margin: 0 12px;
            opacity: 0.3;
        }

        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .prizes-grid.cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .prizes-grid.cols-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        .prizes-grid.cols-5 {
            grid-template-columns: repeat(5, 1fr);
        }

        .prize-card {
            background: linear-gradient(145deg, rgba(20, 20, 40, 0.9), rgba(10, 10, 25, 0.95));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.15);
            border-radius: 16px;
            padding: 10px;
            padding-bottom: 12px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .prize-card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.6), transparent);
            animation: scanLine 4s linear infinite;
        }

        .prize-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.2);
        }

        .prize-card.legendary {
            border-color: rgba(251, 191, 36, 0.4);
            background: linear-gradient(145deg, rgba(251, 191, 36, 0.1), rgba(15, 15, 35, 0.95));
        }

        .prize-card.legendary:hover {
            box-shadow: 0 15px 35px rgba(251, 191, 36, 0.25);
        }

        .prize-card.mythic {
            border-color: rgba(239, 68, 68, 0.4);
            background: linear-gradient(145deg, rgba(239, 68, 68, 0.1), rgba(15, 15, 35, 0.95));
        }

        .prize-card.mythic:hover {
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.25);
        }

        .prize-card.empty {
            border-color: rgba(107, 114, 128, 0.25);
            background: linear-gradient(145deg, rgba(55, 65, 81, 0.15), rgba(15, 15, 35, 0.95));
            opacity: 0.6;
        }

        .prize-card.empty .prize-card-name {
            background: linear-gradient(135deg, #6b7280, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .prize-card-visual {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
        }

        .prize-card-visual::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent);
            pointer-events: none;
        }

        .prize-card-emoji { 
            font-size: 2rem;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .prize-card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            -webkit-object-fit: cover;
            object-position: center center;
            -webkit-object-position: center center;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        
        .prize-card-name { 
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            font-weight: 600;
            background: linear-gradient(135deg, #c4b5fd, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* ============================================
           STATUS MESSAGE
           ============================================ */
        .status-message {
            background: linear-gradient(135deg, rgba(127, 29, 29, 0.7), rgba(69, 10, 10, 0.7));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 16px;
            padding: 16px;
            margin-top: 15px;
            text-align: center;
            font-size: 0.85rem;
            display: none;
            z-index: 10;
            animation: shake 0.5s ease-in-out;
            width: 100%;
            max-width: 400px;
        }

        .status-message.success {
            background: linear-gradient(135deg, rgba(21, 87, 36, 0.7), rgba(6, 78, 59, 0.7));
            border-color: rgba(34, 197, 94, 0.4);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-6px); }
            40%, 80% { transform: translateX(6px); }
        }

        .status-message.show { display: block; }

        /* ============================================
           MODAL
           ============================================ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(180deg, rgba(18, 18, 40, 0.98) 0%, rgba(8, 8, 18, 0.99) 100%);
            backdrop-filter: blur(40px);
            border-radius: 32px;
            padding: 40px;
            text-align: center;
            max-width: 340px;
            width: 90%;
            transform: scale(0.8) translateY(50px);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid rgba(99, 102, 241, 0.25);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 80px rgba(99, 102, 241, 0.15),
                inset 0 0 60px rgba(99, 102, 241, 0.05);
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmerCard 5s ease-in-out infinite;
        }

        .modal::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.8), transparent);
            animation: scanLine 2.5s linear infinite;
        }

        .modal > * {
            position: relative;
            z-index: 1;
        }

        .modal-overlay.show .modal {
            transform: scale(1) translateY(0);
        }

        .modal.win {
            border-color: rgba(251, 191, 36, 0.5);
            box-shadow: 
                0 0 100px rgba(251, 191, 36, 0.25),
                inset 0 0 60px rgba(251, 191, 36, 0.05);
        }

        .modal.win::after {
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.8), transparent);
        }

        .modal-emoji {
            font-size: 5rem;
            margin-bottom: 25px;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        .modal-prize-image {
            width: 110px;
            height: 110px;
            object-fit: cover;
            margin-bottom: 25px;
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes bounceIn {
            0% { transform: scale(0) rotate(-15deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(8deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        .modal-title { 
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem; 
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .modal-prize {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fef3c7, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: none;
            animation: modalPrizeGlow 2s ease-in-out infinite;
        }

        @keyframes modalPrizeGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 10px rgba(251, 191, 36, 0.3)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 25px rgba(251, 191, 36, 0.6)); }
        }
        
        .modal-balance {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 28px;
            padding: 14px;
            background: rgba(99, 102, 241, 0.08);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 14px;
            letter-spacing: 1px;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .modal-button {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-indigo));
            border: none;
            padding: 16px 32px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: white;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .modal-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            transition: left 0.5s ease;
        }

        .modal-button:hover::before { left: 100%; }

        .modal-button:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.35);
        }

        .modal-button.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .modal-button.secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: none;
        }

        .modal-button.gold {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #fbbf24 100%);
            background-size: 200% 200%;
            color: #1a1a2e;
            animation: holographic 3s ease infinite;
        }

        .modal-button.gold:hover {
            box-shadow: 0 12px 35px rgba(251, 191, 36, 0.45);
        }

        /* ============================================
           CONFETTI
           ============================================ */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            animation: confettiFall 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes confettiFall {
            0% { 
                opacity: 1; 
                transform: translateY(-100%) rotate(0deg) scale(1);
            }
            100% { 
                opacity: 0; 
                transform: translateY(100vh) rotate(1080deg) scale(0);
            }
        }

        /* ============================================
           LOADING OVERLAY
           ============================================ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--accent-gold);
            border-right-color: var(--accent-purple);
            border-bottom-color: var(--accent-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        .loading-text {
            margin-top: 25px;
            font-family: 'Orbitron', sans-serif;
            color: var(--text-secondary);
            letter-spacing: 4px;
            font-size: 0.8rem;
            text-transform: uppercase;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .session-info {
            position: fixed;
            bottom: 5px;
            left: 5px;

        // ============================================

        // ============================================

        const PRIZE_VISUALS = {

            },
            150: {

                image: `${IMG_CDN}/prizes/ember.png`,

            },
            250: { 
                stars: 250, 
                emoji: "⚡", 
                rarity: "legendary",
                image: `${IMG_CDN}/prizes/lightning.png`,
                name: "Lightning"
            },
            500: { 
                stars: 500, 
                emoji: "💫", 
                rarity: "legendary",
                image: `${IMG_CDN}/prizes/supernova.png`,
                name: "Supernova"
            },
            1000: {

                image: `${IMG_CDN}/prizes/galaxy.png`,

            9999: {

                emoji: "👑",

                image: `${IMG_CDN}/prizes/divine_star.png`,
                name: "Divine Star"
            }
        };

        // ============================================
        // 🎲 ШАНСЫ ДЛЯ КАЖДОГО КЕЙСА
        // ============================================
        const CASE_CONFIG = {
            cosmic: {
                prizes: [0, 15, 25, 50],
                getRandomPrize: () => {
                    const rand = Math.random() * 100;
                    if (rand < 90) return 0;
                    if (rand < 94) return 15;
                    if (rand < 97) return 25;
                    return 50;
                }
            },
            stellar: {
                prizes: [0, 50, 75, 100],
                getRandomPrize: () => {
                    const rand = Math.random() * 100;
                    if (rand < 90) return 0;
                    if (rand < 94) return 50;
                    if (rand < 97) return 75;
                    return 100;
                }
            },
            golden: {
                prizes: [0, 100, 150, 250],
                getRandomPrize: () => {
                    const rand = Math.random() * 100;
                    if (rand < 99) return 0;
                    if (rand < 99.5) return 100;
                    if (rand < 99.8) return 150;
                    return 250;
                }
            },
            divine: {
                prizes: [0, 500, 1000, 9999],
                getRandomPrize: () => {
                    const rand = Math.random() * 100;
                    if (rand < 90) return 0;
                    if (rand < 99) return 500;
                    if (rand < 99.8) return 1000;
                    return 9999;
                }
            }
        };

        function getItemWidth() {
            const screenWidth = window.innerWidth;
            if (screenWidth <= 380) return 97;
            if (screenWidth <= 390) return 102;
            return 112;
        }
        
        let ITEM_WIDTH = getItemWidth();
        const VISIBLE_ITEMS = 50;
        
        window.addEventListener('resize', () => {
            ITEM_WIDTH = getItemWidth();
        });

        // ============================================
        // 🔒 API ЗАПРОСЫ
        // ============================================
        async function apiRequest(path, options = {}) {
            const res = await fetch(API_BASE + path, {
                ...options,
                headers: {
                    "Content-Type": "application/json",
                    "X-Telegram-Init-Data": initData,
                    ...(options.headers || {})
                }
            });

            const data = await res.json();

            if (!res.ok || data.success === false) {
                throw new Error(data.error || "API error");
            }

            return data;
        }

        async function loadBalance() {
            try {
                const data = await apiRequest("/api/balance");
                STATE.sapphires = data.sapphires;
                STATE.stars = data.stars;
                STATE.canSpin = data.can_spin;
                updateUI();
                console.log("✅ Balance loaded:", data);
                return true;
            } catch (e) {
                console.error("❌ Balance error:", e);
                showFatalError("Ошибка загрузки баланса:\n" + e.message);
                return false;
            }
        }

        function preloadImages() {
            const imageUrls = [];
            CASES.forEach(c => { if (c.image) imageUrls.push(c.image); });
            Object.values(PRIZE_VISUALS).forEach(p => { if (p.image) imageUrls.push(p.image); });
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
            console.log(`🖼️ Preloading ${imageUrls.length} images...`);
        }

        async function init() {
            console.log("🎁 Divine Case - API Init...");
            
            preloadImages();
            
            if (!initData) {
                showFatalError("❌ Telegram initData не получен.\nОткрой страницу только через бота.");
                return;
            }
            
            if (tg) {
                tg.ready();
                tg.expand();
                
                if (tg.initDataUnsafe?.user) {
                    STATE.userId = tg.initDataUnsafe.user.id;
                    STATE.username = tg.initDataUnsafe.user.username || '';
                }
                
                tg.BackButton.show();
                tg.BackButton.onClick(() => handleBackButton());
            }
            
            generateStars();
            generateCasesGrid();
            
            const balanceLoaded = await loadBalance();
            
            if (!balanceLoaded) {
                return;
            }
            
            STATE.isInitialized = true;
            
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 600);
            
            updateSessionInfo();
            console.log("✅ Initialized:", STATE);
        }
        
        function generateCasesGrid() {
            const grid = document.getElementById('casesGrid');
            
            grid.innerHTML = CASES.map(caseItem => `
                <div class="case-card ${caseItem.style}" onclick="selectCase('${caseItem.id}')">
                    <div class="case-card-glow"></div>
                    ${caseItem.tag ? `<div class="case-card-tag">${caseItem.tag}</div>` : ''}
                    <div class="case-card-image-container">
                        <div class="case-card-ring"></div>
                        ${caseItem.image 
                            ? `<img src="${caseItem.image}" alt="${caseItem.name}" class="case-card-image" loading="lazy" onerror="this.outerHTML='<div class=\\'case-card-emoji\\'>${caseItem.emoji}</div>'">`
                            : `<div class="case-card-emoji">${caseItem.emoji}</div>`
                        }
                    </div>
                    <div class="case-card-name">${caseItem.name}</div>
                    <div class="case-card-price">
                        <div class="case-card-price-glow"></div>
                        <span class="case-card-price-text">💎 ${caseItem.cost}</span>
                    </div>
                </div>
            `).join('');
        }
        
        function selectCase(caseId) {
            const selectedCase = CASES.find(c => c.id === caseId);
            if (!selectedCase) return;
            
            STATE.selectedCase = selectedCase;
            STATE.spinCost = selectedCase.cost;
            
            const emojiEl = document.getElementById('currentCaseEmoji');
            const imageEl = document.getElementById('currentCaseImage');
            
            if (selectedCase.image) {
                emojiEl.classList.add('hidden');
                imageEl.classList.remove('hidden');
                imageEl.src = selectedCase.image;
                imageEl.onerror = () => {
                    imageEl.classList.add('hidden');
                    emojiEl.classList.remove('hidden');
                    emojiEl.textContent = selectedCase.emoji;
                };
            } else {
                imageEl.classList.add('hidden');
                emojiEl.classList.remove('hidden');
                emojiEl.textContent = selectedCase.emoji;
            }
            
            document.getElementById('currentCaseName').textContent = selectedCase.name;
            document.getElementById('spinCost').textContent = `${selectedCase.cost} 💎`;
            
            showScreen('case');
            generateItemsStrip();
            generatePrizesGrid();
            
            updateUI();
            haptic('impact');
        }
        
        function showScreen(screen) {
            STATE.currentScreen = screen;
            
            const menuScreen = document.getElementById('menuScreen');
            const caseScreen = document.getElementById('caseScreen');
            
            if (screen === 'menu') {
                menuScreen.classList.remove('hidden');
                caseScreen.classList.add('hidden');
            } else {
                menuScreen.classList.add('hidden');
                caseScreen.classList.remove('hidden');
            }
        }
        
        function goToMenu() {
            closeModal();
            showScreen('menu');
            STATE.selectedCase = null;
            haptic('selection');
        }
        
        function handleBackButton() {
            if (STATE.isModalOpen) {
                closeModal();
            } else if (STATE.currentScreen === 'case') {
                goToMenu();
            } else {
                if (tg?.close) {
                    tg.close();
                }
            }
        }
        
        function generatePrizesGrid() {
            const grid = document.getElementById('prizesGrid');
            const caseId = STATE.selectedCase?.id || 'cosmic';
            const config = CASE_CONFIG[caseId];
            
            const displayPrizes = config.prizes
                .sort((a, b) => b - a)
                .map(stars => PRIZE_VISUALS[stars]);
            
            grid.className = 'prizes-grid';
            if (displayPrizes.length <= 2) {
                grid.classList.add('cols-' + displayPrizes.length);
            } else if (displayPrizes.length <= 4) {
                grid.classList.add('cols-' + displayPrizes.length);
            } else if (displayPrizes.length === 5) {
                grid.classList.add('cols-5');
            }
            
            grid.innerHTML = displayPrizes.map(prize => `
                <div class="prize-card ${prize.rarity === 'legendary' ? 'legendary' : ''} ${prize.rarity === 'mythic' ? 'mythic' : ''} ${prize.stars === 0 ? 'empty' : ''}">
                    <div class="prize-card-visual">
                        ${prize.image 
                            ? `<img src="${prize.image}" alt="${prize.name}" class="prize-card-image" loading="lazy" onerror="this.outerHTML='<div class=\\'prize-card-emoji\\'>${prize.emoji}</div>'">`
                            : `<div class="prize-card-emoji">${prize.emoji}</div>`
                        }
                    </div>
                    <div class="prize-card-name">${prize.stars === 0 ? 'Пусто' : prize.stars + '⭐'}</div>
                </div>
            `).join('');

        function showFatalError(message) {
            document.getElementById('loadingOverlay').innerHTML = `

                    <div style="font-size: 3rem; margin-bottom: 20px;">❌</div>
                    <div style="color: #ef4444; font-size: 1.1rem; font-weight: 600; margin-bottom: 10px;">Ошибка</div>

                        margin-top: 20px;
                        background: linear-gradient(135deg, #6366f1, #4338ca);
                        border: none;
                        padding: 12px 24px;
                        color: white;
                        border-radius: 12px;
                        font-weight: 600;
                        cursor: pointer;
                    ">Попробовать снова</button>
                </div>
            `;
        }

        function getRandomPrize() {
            const caseId = STATE.selectedCase?.id || 'cosmic';
            const config = CASE_CONFIG[caseId];
            return config.getRandomPrize();
        }

        function getRandomPrizeForDisplay() {
            const caseId = STATE.selectedCase?.id || 'cosmic';
            const rand = Math.random() * 100;
            
            if (caseId === 'cosmic') {
                if (rand < 40) return PRIZE_VISUALS[0];
                if (rand < 60) return PRIZE_VISUALS[15];
                if (rand < 80) return PRIZE_VISUALS[25];
                return PRIZE_VISUALS[50];
            }
            
            if (caseId === 'stellar') {
                if (rand < 40) return PRIZE_VISUALS[0];
                if (rand < 60) return PRIZE_VISUALS[50];
                if (rand < 80) return PRIZE_VISUALS[75];
                return PRIZE_VISUALS[100];
            }
            
            if (caseId === 'golden') {
                if (rand < 50) return PRIZE_VISUALS[0];
                if (rand < 70) return PRIZE_VISUALS[100];
                if (rand < 85) return PRIZE_VISUALS[150];
                return PRIZE_VISUALS[250];
            }
            
            if (caseId === 'divine') {
                if (rand < 35) return PRIZE_VISUALS[0];
                if (rand < 65) return PRIZE_VISUALS[500];
                if (rand < 90) return PRIZE_VISUALS[1000];
                return PRIZE_VISUALS[9999];
            }
            
            return PRIZE_VISUALS[0];
        }

        async function openCase() {
            if (isSpinning || STATE.isModalOpen) return;
            
            const currentCost = STATE.selectedCase?.cost || STATE.spinCost;
            
            if (STATE.sapphires < currentCost) {
                showStatus('❌ Недостаточно сапфиров!', 'error');
                haptic('error');
                return;
            }

            isSpinning = true;
            hideStatus();
            document.getElementById('spinBtn').disabled = true;
            haptic('impact');
            
            const prizeStars = getRandomPrize();
            const prize = PRIZE_VISUALS[prizeStars] || PRIZE_VISUALS[0];
            
            console.log("🎲 Prize selected:", prizeStars, "stars, case:", STATE.selectedCase?.id);
            
            const animationPromise = runAnimation(prize);
            
            let apiSuccess = false;
            
            try {
                const spinResult = await apiRequest("/api/spin", { 
                    method: "POST",
                    body: JSON.stringify({ 
                        cost: currentCost,
                        case_id: STATE.selectedCase?.id || 'cosmic'
                    })
                });
                console.log("✅ Spin success, sapphires deducted:", spinResult.cost_spent);
                
                STATE.sapphires = spinResult.new_sapphires;
                STATE.spinsCount++;
                updateUI();
                
                await animationPromise;
                
                const claimData = await apiRequest("/api/claim", {
                    method: "POST",
                    body: JSON.stringify({ stars: prizeStars })
                });
                
                console.log("✅ Claim success:", claimData);
                
                STATE.sapphires = claimData.new_sapphires;
                STATE.stars = claimData.new_stars;
                STATE.canSpin = claimData.can_spin;
                
                if (prizeStars > 0) {
                    STATE.totalWon += prizeStars;
                }
                
                apiSuccess = true;
                updateUI();
                
            } catch (e) {
                console.error("❌ Spin/Claim error:", e);
                await animationPromise;
                showStatus('❌ Ошибка: ' + e.message, 'error');
                haptic('error');
                await loadBalance();
            }
            
            if (apiSuccess) {
                showResult(prize);
            }
            
            isSpinning = false;
            updateSessionInfo();
        }

        async function runAnimation(winningPrize) {
            const winningIndex = 35 + Math.floor(Math.random() * 5);
            
            generateItemsStrip(winningPrize, winningIndex);
            
            const container = document.getElementById('caseContainer');
            const strip = document.getElementById('itemsStrip');
            const containerWidth = container.offsetWidth;
            const centerPosition = containerWidth / 2;
            const targetPosition = (winningIndex * ITEM_WIDTH) + (ITEM_WIDTH / 2) - centerPosition;
            const randomOffset = (Math.random() - 0.5) * 30;
            const finalPosition = targetPosition + randomOffset;
            
            strip.style.transform = `translateX(${containerWidth}px)`;
            strip.offsetHeight;
            
            requestAnimationFrame(() => {
                strip.classList.add('animating');
                strip.style.transform = `translateX(-${finalPosition}px)`;
            });
            
            playTickSounds();
            
            await new Promise(resolve => setTimeout(resolve, 5100));
            
            const winnerItem = strip.querySelector(`[data-index="${winningIndex}"]`);
            if (winnerItem) {
                winnerItem.classList.add('winner');
            }
        }

        function generateItemsStrip(winningPrize = null, winningIndex = null) {
            const strip = document.getElementById('itemsStrip');
            strip.innerHTML = '';
            strip.classList.remove('animating');
            strip.style.transform = 'translateX(0)';
            
            for (let i = 0; i < VISIBLE_ITEMS; i++) {
                let prize = (winningIndex !== null && i === winningIndex) 
                    ? winningPrize 
                    : getRandomPrizeForDisplay();
                
                const item = document.createElement('div');
                item.className = `prize-item rarity-${prize.rarity}`;
                if (prize.image) item.classList.add('has-image');
                item.dataset.index = i;
                item.dataset.stars = prize.stars;
                
                if (prize.image) {
                    item.innerHTML = `<img src="${prize.image}" alt="" class="prize-image" loading="eager" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'prize-emoji\\'>${prize.emoji}</div>'">`;
                } else {
                    item.innerHTML = `<div class="prize-emoji">${prize.emoji}</div>`;
                }
                
                strip.appendChild(item);
            }
        }

        function playTickSounds() {
            let tickCount = 0;
            const maxTicks = 40;
            
            const tickInterval = setInterval(() => {
                tickCount++;
                if (tickCount > maxTicks) {
                    clearInterval(tickInterval);
                    return;
                }
                if (tickCount < 20) {
                    haptic('selection');
                }
            }, 100);
        }

        function showResult(prize) {
            STATE.isModalOpen = true;
            document.getElementById('spinBtn').disabled = true;
            
            const overlay = document.getElementById('modalOverlay');
            const modal = document.getElementById('modal');
            const emoji = document.getElementById('modalEmoji');
            const title = document.getElementById('modalTitle');
            const prizeText = document.getElementById('modalPrize');
            const balance = document.getElementById('modalBalance');
            const spinAgainBtn = document.getElementById('spinAgainBtn');
            
            if (prize.image) {
                emoji.innerHTML = `<img src="${prize.image}" class="modal-prize-image" onerror="this.outerHTML='${prize.stars > 0 ? prize.emoji : '💨'}'">`;
            } else {
                emoji.innerHTML = prize.stars > 0 ? prize.emoji : '💨';
            }
            
            if (prize.stars > 0) {
                modal.classList.add('win');
                if (prize.stars >= 9999) {
                    title.textContent = '🎉 МЕГА ДЖЕКПОТ! 🎉';
                } else if (prize.stars >= 1000) {
                    title.textContent = 'ДЖЕКПОТ!';
                } else if (prize.stars >= 100) {
                    title.textContent = 'Отлично!';
                } else {
                    title.textContent = 'Поздравляем!';
                }
                prizeText.textContent = `+${prize.stars} ⭐`;
                prizeText.style.display = '';
                createConfetti();
                haptic('success');
            } else {
                modal.classList.remove('win');
                title.textContent = 'Пусто...';
                prizeText.textContent = 'Попробуй ещё!';
                prizeText.style.display = '';
                haptic('error');
            }
            
            balance.textContent = `💎 ${STATE.sapphires} сапфиров | ⭐ ${STATE.stars} звёзд`;
            
            const canSpinAgain = STATE.sapphires >= STATE.spinCost && STATE.canSpin;
            spinAgainBtn.style.display = canSpinAgain ? 'block' : 'none';
            
            overlay.classList.add('show');
        }

        function spinAgain() {
            closeModal();
            requestAnimationFrame(() => {
                generateItemsStrip();
                openCase();
            });
        }

        function closeModal() {
            STATE.isModalOpen = false;
            document.getElementById('modalOverlay').classList.remove('show');
            updateUI();
        }

        function updateUI() {
            document.getElementById('sapphires').textContent = STATE.sapphires;
            document.getElementById('stars-balance').textContent = STATE.stars;
            
            const canSpin = STATE.sapphires >= STATE.spinCost && 
                           !isSpinning && 
                           !STATE.isModalOpen &&
                           STATE.canSpin !== false;
            
            document.getElementById('spinBtn').disabled = !canSpin;
        }

        function updateSessionInfo() {
            document.getElementById('sessionInfo').textContent = 
                `ID:${STATE.userId || '?'} | Spins:${STATE.spinsCount} | Won:${STATE.totalWon}⭐`;
        }

        function showStatus(message, type = 'error') {
            const el = document.getElementById('statusMessage');
            el.innerHTML = message;
            el.className = `status-message show ${type === 'success' ? 'success' : ''}`;
            setTimeout(() => hideStatus(), 4000);
        }

        function hideStatus() {
            document.getElementById('statusMessage').classList.remove('show');
        }

        function generateStars() {
            const container = document.getElementById('bgStars');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.5 + 0.2;
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                container.appendChild(star);
            }
        }

        function createConfetti() {
            const container = document.getElementById('confetti');
            container.innerHTML = '';
            const colors = ['#fbbf24', '#f59e0b', '#6366f1', '#818cf8', '#ec4899', '#22d3ee', '#10b981'];
            
            for (let i = 0; i < 100; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                const size = Math.random() * 12 + 6;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                piece.style.left = Math.random() * 100 + '%';
                piece.style.width = size + 'px';
                piece.style.height = size + 'px';
                piece.style.backgroundColor = color;
                piece.style.animationDelay = Math.random() * 0.8 + 's';
                piece.style.animationDuration = (3.5 + Math.random() * 2) + 's';
                piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '3px';
                piece.style.boxShadow = `0 0 ${size/2}px ${color}`;
                
                container.appendChild(piece);
            }
            
            setTimeout(() => container.innerHTML = '', 5500);
        }

        function haptic(type) {
            if (tg?.HapticFeedback) {
                if (type === 'success') tg.HapticFeedback.notificationOccurred('success');
                else if (type === 'error') tg.HapticFeedback.notificationOccurred('error');
                else if (type === 'impact') tg.HapticFeedback.impactOccurred('heavy');
                else if (type === 'selection') tg.HapticFeedback.selectionChanged();
            }
        }

        document.addEventListener('DOMContentLoaded', init);

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isSpinning && !STATE.isModalOpen && STATE.currentScreen === 'case') {
                e.preventDefault();
                openCase();
            }
            if (e.code === 'Escape') {
                handleBackButton();
            }
        });
    </script>
</body>
</html>
