<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divine Case</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #0c0c1a;
            --bg-card: rgba(99, 102, 241, 0.03);
            --accent-gold: #fbbf24;
            --accent-gold-light: #fcd34d;
            --accent-purple: #6366f1;
            --accent-purple-light: #818cf8;
            --accent-indigo: #4338ca;
            --accent-pink: #ec4899;
            --accent-pink-light: #f472b6;
            --accent-aqua: #22d3ee;
            --accent-aqua-light: #67e8f9;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: rgba(99, 102, 241, 0.15);
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-primary);
            overflow-x: hidden;
            padding: 20px;
            padding-bottom: 100px;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at top, #0c0c1a 0%, #080810 50%, #050508 100%);
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: floatOrb 8s ease-in-out infinite;
        }

        .bg-orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #1e1b4b, #312e81);
            top: -100px;
            right: -100px;
            opacity: 0.4;
        }

        .bg-orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #1e1b4b, #4338ca);
            bottom: -50px;
            left: -50px;
            animation-delay: -3s;
            opacity: 0.3;
        }

        .bg-orb-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #312e81, #4338ca);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
            opacity: 0.25;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .bg-stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes textShine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes priceGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(251, 191, 36, 0.5), 0 0 20px rgba(251, 191, 36, 0.3);
                filter: brightness(1);
            }
            50% {
                text-shadow: 0 0 20px rgba(251, 191, 36, 0.8), 0 0 40px rgba(251, 191, 36, 0.5);
                filter: brightness(1.2);
            }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.6), 0 0 60px rgba(99, 102, 241, 0.3); }
        }

        @keyframes cardEnter {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes sapphireGlow {
            0%, 100% {
                text-shadow: 0 0 8px rgba(139, 92, 246, 0.6), 0 0 16px rgba(139, 92, 246, 0.4);
            }
            50% {
                text-shadow: 0 0 16px rgba(139, 92, 246, 0.9), 0 0 32px rgba(139, 92, 246, 0.6), 0 0 48px rgba(139, 92, 246, 0.3);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.8s ease-out;
        }

        .brand-text {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c4b5fd 25%, #a78bfa 50%, #c4b5fd 75%, #e0e7ff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 4s linear infinite;
            margin-bottom: 20px;
        }

        .balance-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 18px 30px;
            display: flex;
            gap: 40px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmerCard 3s ease-in-out infinite;
        }

        @keyframes shimmerCard {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .balance-item {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .balance-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .balance-value {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .balance-icon {
            font-size: 1.3rem;
            animation: pulseIcon 2s ease-in-out infinite;
        }

        @keyframes pulseIcon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* ============================================
           –ú–ï–ù–Æ –í–´–ë–û–†–ê –ö–ï–ô–°–û–í
           ============================================ */
        .menu-screen {
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.8s ease-out;
        }

        .menu-screen.hidden {
            display: none;
        }

        .menu-title {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .case-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .case-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.5s ease;
        }

        .case-card:hover::before {
            left: 100%;
        }

        .case-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent-purple);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.2);
        }

        /* Cosmic - —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
        .case-card.cosmic-style {
            border-color: rgba(99, 102, 241, 0.3);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), var(--bg-card));
        }

        .case-card.cosmic-style:hover {
            border-color: var(--accent-purple);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
        }

        .case-card.cosmic-style .case-card-name {
            background: linear-gradient(135deg, #c4b5fd, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Stellar - —Ä–æ–∑–æ–≤—ã–π —Å—Ç–∏–ª—å */
        .case-card.stellar-style {
            border-color: rgba(236, 72, 153, 0.4);
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.12), rgba(157, 23, 77, 0.08), var(--bg-card));
        }

        .case-card.stellar-style:hover {
            border-color: var(--accent-pink);
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.35);
        }

        .case-card.stellar-style .case-card-name {
            background: linear-gradient(135deg, #f9a8d4, #ec4899, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Golden - –∂–µ–ª—Ç—ã–π —Å—Ç–∏–ª—å */
        .case-card.golden-style {
            border-color: rgba(251, 191, 36, 0.4);
            background: linear-gradient(135deg, rgba(120, 53, 15, 0.2), var(--bg-card));
        }

        .case-card.golden-style:hover {
            border-color: var(--accent-gold);
            box-shadow: 0 15px 40px rgba(251, 191, 36, 0.3);
        }

        .case-card.golden-style .case-card-name {
            background: linear-gradient(135deg, #fde68a, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Divine - –∞–∫–≤–∞/–≥–æ–ª—É–±–æ–π —Å—Ç–∏–ª—å */
        .case-card.divine-style {
            border-color: rgba(34, 211, 238, 0.5);
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.15), rgba(6, 182, 212, 0.1), var(--bg-card));
        }

        .case-card.divine-style:hover {
            border-color: var(--accent-aqua);
            box-shadow: 0 15px 40px rgba(34, 211, 238, 0.4);
        }

        .case-card.divine-style .case-card-name {
            background: linear-gradient(135deg, #a5f3fc, #22d3ee, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card-emoji {
            font-size: 3.5rem;
            margin-bottom: 12px;
            filter: drop-shadow(0 5px 15px rgba(99, 102, 241, 0.4));
            animation: subtleFloat 3s ease-in-out infinite;
        }

        .case-card-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 12px;
            filter: drop-shadow(0 5px 15px rgba(99, 102, 241, 0.4));
            animation: subtleFloat 3s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .case-card-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .case-card-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            color: #a78bfa;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            animation: sapphireGlow 2s ease-in-out infinite;
        }

        .case-card-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, var(--accent-gold), #f59e0b);
            color: #1a1a2e;
            font-size: 0.6rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .case-card.divine-style .case-card-tag {
            background: linear-gradient(135deg, #22d3ee, #06b6d4);
        }

        /* ============================================
           –≠–ö–†–ê–ù –ö–ï–ô–°–ê
           ============================================ */
        .case-screen {
            z-index: 10;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .case-screen.hidden {
            display: none;
        }

        .case-display {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            animation: cardEnter 0.8s ease-out 0.1s both;
        }

        .case-box {
            width: 130px;
            height: 130px;
            margin: 0 auto 15px;
            position: relative;
            animation: subtleFloat 3s ease-in-out infinite;
        }

        .case-glow {
            position: absolute;
            inset: -15px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: pulseGlow 3s ease-in-out infinite;
        }

        .case-box-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(67, 56, 202, 0.05));
            border-radius: 24px;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .case-box-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmerCard 4s ease-in-out infinite;
        }

        .case-emoji {
            font-size: 4rem;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 5px 20px rgba(99, 102, 241, 0.5));
        }

        .case-emoji.hidden {
            display: none;
        }

        .case-display-image {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 20px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 5px 20px rgba(99, 102, 241, 0.5));
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        .case-display-image.hidden {
            display: none;
        }

        .case-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #c4b5fd, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .case-section {
            width: 100%;
            max-width: 400px;
            z-index: 10;
            animation: cardEnter 0.8s ease-out 0.2s both;
        }

        .case-container {
            position: relative;
            width: 100%;
            height: 130px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(67, 56, 202, 0.02));
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .case-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                var(--bg-primary) 0%,
                transparent 12%,
                transparent 88%,
                var(--bg-primary) 100%
            );
            z-index: 10;
            pointer-events: none;
        }

        .center-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pointer-arrow {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 18px solid var(--accent-gold);
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.8));
            animation: pointerGlow 1.5s ease-in-out infinite;
        }

        @keyframes pointerGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.6)); }
            50% { filter: drop-shadow(0 0 20px rgba(251, 191, 36, 1)); }
        }

        .pointer-line {
            width: 2px;
            height: 130px;
            background: linear-gradient(180deg, var(--accent-gold), transparent);
            opacity: 0.4;
        }

        .bottom-pointer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .bottom-pointer .pointer-arrow {
            border-top: none;
            border-bottom: 18px solid var(--accent-gold);
        }

        .items-strip {
            display: flex;
            align-items: center;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: none;
        }

        .items-strip.animating {
            transition: transform 5s cubic-bezier(0.15, 0.85, 0.25, 1);
        }

        .prize-item {
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            margin: 0 6px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            padding: 0;
            /* ‚úÖ –§–∏–∫—Å—ã –¥–ª—è iOS */
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            contain: layout style paint;
            isolation: isolate;
        }

        .prize-item.has-image {
            background: transparent !important;
        }

        .prize-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 2;
        }

        .prize-item.rarity-common {
            background: linear-gradient(135deg, rgba(55, 65, 81, 0.9), rgba(31, 41, 55, 0.9));
            border-color: rgba(107, 114, 128, 0.3);
        }

        .prize-item.rarity-uncommon {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(76, 29, 149, 0.9));
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.25);
        }

        .prize-item.rarity-rare {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(29, 78, 216, 0.9));
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.25);
        }

        .prize-item.rarity-epic {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.9), rgba(157, 23, 77, 0.9));
            border-color: rgba(236, 72, 153, 0.5);
            box-shadow: 0 0 25px rgba(236, 72, 153, 0.3);
        }

        .prize-item.rarity-legendary {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.9), rgba(180, 83, 9, 0.9));
            border-color: rgba(251, 191, 36, 0.6);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
            animation: legendaryPulse 2s ease-in-out infinite;
        }

        .prize-item.rarity-mythic {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.9), rgba(127, 29, 29, 0.9));
            border-color: rgba(239, 68, 68, 0.6);
            box-shadow: 0 0 35px rgba(239, 68, 68, 0.5);
            animation: mythicPulse 1.5s ease-in-out infinite;
        }

        @keyframes legendaryPulse {
            0%, 100% { box-shadow: 0 0 25px rgba(251, 191, 36, 0.4); }
            50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.7); }
        }

        @keyframes mythicPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 0 50px rgba(239, 68, 68, 0.8); }
        }

        .prize-emoji {
            font-size: 2.5rem;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
            position: relative;
            z-index: 1;
        }

        .prize-image {
            /* ‚úÖ –£–ª—É—á—à–µ–Ω–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –≤—Å–µ—Ö iOS —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            -webkit-object-fit: cover;
            object-position: center center;
            -webkit-object-position: center center;
            border-radius: 14px;
            /* ‚úÖ GPU —É—Å–∫–æ—Ä–µ–Ω–∏–µ */
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            /* ‚úÖ –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∏—Å–∫–∞–∂–µ–Ω–∏—è */
            image-rendering: -webkit-optimize-contrast;
            z-index: 1;
        }

        .prize-item.winner {
            animation: winnerPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-color: var(--accent-gold) !important;
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.7) !important;
        }

        @keyframes winnerPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }

        async function apiRequest(path, options = {}) {
            const res = await fetch(API_BASE + path, {
                ...options,
                headers: {
                    "Content-Type": "application/json",
                    "X-Telegram-Init-Data": initData,
                    ...(options.headers || {})

            });

        // ============================================
        function getRandomPrizeForDisplay() {
            const caseId = STATE.selectedCase?.id || 'cosmic';
            const rand = Math.random() * 100;
            
            if (caseId === 'cosmic') {
                // 40% void, 20% 15‚≠ê, 20% 25‚≠ê, 20% 50‚≠ê
                if (rand < 40) return PRIZE_VISUALS[0];
                if (rand < 60) return PRIZE_VISUALS[15];
                if (rand < 80) return PRIZE_VISUALS[25];
                return PRIZE_VISUALS[50];
            }
            
            if (caseId === 'stellar') {
                // 40% void, 20% 50‚≠ê, 20% 75‚≠ê, 20% 100‚≠ê
                if (rand < 40) return PRIZE_VISUALS[0];
                if (rand < 60) return PRIZE_VISUALS[50];
                if (rand < 80) return PRIZE_VISUALS[75];
                return PRIZE_VISUALS[100];
            }
            
            if (caseId === 'golden') {
                // 50% void, 20% 100‚≠ê, 15% 150‚≠ê, 15% 250‚≠ê
                if (rand < 50) return PRIZE_VISUALS[0];
                if (rand < 70) return PRIZE_VISUALS[100];
                if (rand < 85) return PRIZE_VISUALS[150];
                return PRIZE_VISUALS[250];
            }
            
            if (caseId === 'divine') {
                // 35% void, 30% 500‚≠ê, 25% 1000‚≠ê, 10% 9999‚≠ê
                if (rand < 35) return PRIZE_VISUALS[0];
                if (rand < 65) return PRIZE_VISUALS[500];
                if (rand < 90) return PRIZE_VISUALS[1000];
                return PRIZE_VISUALS[9999];
            }
            
            // Fallback
            return PRIZE_VISUALS[0];
        }

        // ============================================
        // –ê–ù–ò–ú–ê–¶–ò–Ø
        // ============================================
        async function runAnimation(winningPrize) {
            const winningIndex = 35 + Math.floor(Math.random() * 5);
            
            generateItemsStrip(winningPrize, winningIndex);
            
            const container = document.getElementById('caseContainer');
            const strip = document.getElementById('itemsStrip');
            const containerWidth = container.offsetWidth;
            const centerPosition = containerWidth / 2;
            const targetPosition = (winningIndex * ITEM_WIDTH) + (ITEM_WIDTH / 2) - centerPosition;
            const randomOffset = (Math.random() - 0.5) * 30;
            const finalPosition = targetPosition + randomOffset;
            
            strip.style.transform = `translateX(${containerWidth}px)`;
            strip.offsetHeight;
            
            requestAnimationFrame(() => {
                strip.classList.add('animating');
                strip.style.transform = `translateX(-${finalPosition}px)`;
            });
            
            playTickSounds();
            
            await new Promise(resolve => setTimeout(resolve, 5100));
            
            const winnerItem = strip.querySelector(`[data-index="${winningIndex}"]`);
            if (winnerItem) {
                winnerItem.classList.add('winner');
            }
        }

        function generateItemsStrip(winningPrize = null, winningIndex = null) {
            const strip = document.getElementById('itemsStrip');
            strip.innerHTML = '';
            strip.classList.remove('animating');
            strip.style.transform = 'translateX(0)';
            
            for (let i = 0; i < VISIBLE_ITEMS; i++) {
                let prize = (winningIndex !== null && i === winningIndex) 
                    ? winningPrize 
                    : getRandomPrizeForDisplay();
                
                const item = document.createElement('div');
                item.className = `prize-item rarity-${prize.rarity}`;
                if (prize.image) item.classList.add('has-image');
                item.dataset.index = i;
                item.dataset.stars = prize.stars;
                
                if (prize.image) {
                    item.innerHTML = `<img src="${prize.image}" alt="" class="prize-image" loading="eager" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'prize-emoji\\'>${prize.emoji}</div>'">`;
                } else {
                    item.innerHTML = `<div class="prize-emoji">${prize.emoji}</div>`;
                }
                
                strip.appendChild(item);
            }
        }

        function playTickSounds() {
            let tickCount = 0;
            const maxTicks = 40;
            
            const tickInterval = setInterval(() => {
                tickCount++;
                if (tickCount > maxTicks) {
                    clearInterval(tickInterval);
                    return;
                }
                if (tickCount < 20) {
                    haptic('selection');
                }
            }, 100);
        }

            const canSpinAgain = STATE.sapphires >= STATE.spinCost && STATE.canSpin;
            spinAgainBtn.style.display = canSpinAgain ? 'block' : 'none';
            
            overlay.classList.add('show');
        }

        function spinAgain() {
            closeModal();
            requestAnimationFrame(() => {
                generateItemsStrip();
                openCase();
            });
        }

        function closeModal() {
            STATE.isModalOpen = false;
            document.getElementById('modalOverlay').classList.remove('show');
            updateUI();
        }

        // ============================================
        // UI HELPERS
        // ============================================
        function updateUI() {
            document.getElementById('sapphires').textContent = STATE.sapphires;
            document.getElementById('stars-balance').textContent = STATE.stars;
            
            const canSpin = STATE.sapphires >= STATE.spinCost && 
                           !isSpinning && 
                           !STATE.isModalOpen &&
                           STATE.canSpin !== false;
            
            document.getElementById('spinBtn').disabled = !canSpin;
        }

        function updateSessionInfo() {
            document.getElementById('sessionInfo').textContent = 
                `ID:${STATE.userId || '?'} | Spins:${STATE.spinsCount} | Won:${STATE.totalWon}‚≠ê`;
        }

        function showStatus(message, type = 'error') {
            const el = document.getElementById('statusMessage');
            el.innerHTML = message;
            el.className = `status-message show ${type === 'success' ? 'success' : ''}`;
            setTimeout(() => hideStatus(), 4000);
        }

        function hideStatus() {
            document.getElementById('statusMessage').classList.remove('show');
        }

        function generateStars() {
            const container = document.getElementById('bgStars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                container.appendChild(star);
            }
        }

        function createConfetti() {
            const container = document.getElementById('confetti');
            container.innerHTML = '';
            const colors = ['#fbbf24', '#f59e0b', '#6366f1', '#818cf8', '#a78bfa', '#c4b5fd', '#22c55e'];
            
            for (let i = 0; i < 80; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                const size = Math.random() * 10 + 6;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                piece.left = Math.random() * 100 + '%';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.width = size + 'px';
                piece.style.height = size + 'px';
                piece.style.backgroundColor = color;
                piece.style.animationDelay = Math.random() * 0.6 + 's';
                piece.style.animationDuration = (3 + Math.random() * 2) + 's';
                piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                piece.style.boxShadow = `0 0 ${size/2}px ${color}`;
                
                container.appendChild(piece);
            }
            
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function haptic(type) {
            if (tg?.HapticFeedback) {
                if (type === 'success') tg.HapticFeedback.notificationOccurred('success');
                else if (type === 'error') tg.HapticFeedback.notificationOccurred('error');
                else if (type === 'impact') tg.HapticFeedback.impactOccurred('heavy');
                else if (type === 'selection') tg.HapticFeedback.selectionChanged();
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.addEventListener('DOMContentLoaded', init);

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isSpinning && !STATE.isModalOpen && STATE.currentScreen === 'case') {
                e.preventDefault();
                openCase();
            }
            if (e.code === 'Escape') {
                handleBackButton();
            }
        });
    </script>
</body>
</html>
