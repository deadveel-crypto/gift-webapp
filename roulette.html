<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divine Case</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --bg-primary: #05050a;
            --bg-secondary: #0a0a14;
            --accent-gold: #fbbf24;
            --accent-purple: #6366f1;
            --accent-purple-light: #818cf8;
            --accent-pink: #ec4899;
            --accent-aqua: #22d3ee;
            --text-primary: #ffffff;
            --text-secondary: #71717a;
            --border-color: rgba(99, 102, 241, 0.12);
            --theme-color: #6366f1;
            --theme-color-light: #818cf8;
            --theme-glow: rgba(99, 102, 241, 0.4);
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-primary);
            overflow-x: hidden;
            padding: 20px;
            padding-bottom: 100px;
            position: relative;
        }

        /* ============================================
           ANIMATED BACKGROUND - OPTIMIZED
           ============================================ */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at top, #0a0a18 0%, #050508 50%, #020203 100%);
            will-change: auto;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.35;
            will-change: transform;
            contain: layout style paint;
        }

        .bg-orb-1 {
            width: 400px;
            height: 400px;
            background: #1e1b4b;
            top: -100px;
            right: -100px;
            animation: floatOrb 15s ease-in-out infinite;
        }

        .bg-orb-2 {
            width: 350px;
            height: 350px;
            background: #0f172a;
            bottom: -80px;
            left: -80px;
            animation: floatOrb 18s ease-in-out infinite reverse;
        }

        .bg-orb-3 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--theme-glow), transparent 70%);
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.25;
            transition: background 0.5s ease;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.03); }
        }

        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        .bg-stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–≤–µ–∑–¥ —Ç–æ–ª—å–∫–æ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ */
        @media (min-width: 769px) {
            .star {
                animation: twinkle 4s ease-in-out infinite;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }

        /* ============================================
           ANIMATIONS - OPTIMIZED
           ============================================ */
        @keyframes textShine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes cardEnter {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* ============================================
           HEADER
           ============================================ */
        .header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.6s ease-out;
        }

        .brand-container {
            margin-bottom: 25px;
        }

        .brand-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #818cf8, #c4b5fd, #f0abfc, #c4b5fd, #818cf8);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 4s linear infinite;
        }

        .brand-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 6px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* ============================================
           BALANCE DISPLAY - Simplified
           ============================================ */
        .balance-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .balance-orb {
            position: relative;
            width: 110px;
            height: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .balance-ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid transparent;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ–ª—å—Ü–∞ —Ç–æ–ª—å–∫–æ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ */
        @media (min-width: 769px) {
            .balance-ring {
                animation: orbitalRotate 10s linear infinite;
            }
        }

        .balance-ring::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .balance-orb.sapphires .balance-ring {
            border-color: rgba(99, 102, 241, 0.3);
            border-top-color: #818cf8;
        }

        .balance-orb.sapphires .balance-ring::before {
            background: #818cf8;
            box-shadow: 0 0 8px #818cf8;
        }

        .balance-orb.stars .balance-ring {
            border-color: rgba(251, 191, 36, 0.3);
            border-top-color: #fbbf24;
        }

        @media (min-width: 769px) {
            .balance-orb.stars .balance-ring {
                animation-direction: reverse;
            }
        }

        .balance-orb.stars .balance-ring::before {
            background: #fbbf24;
            box-shadow: 0 0 8px #fbbf24;
        }

        .balance-inner {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(15, 15, 30, 0.9), rgba(5, 5, 15, 0.95));
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .balance-icon {
            font-size: 1.5rem;
            margin-bottom: 2px;
        }

        .balance-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .balance-orb.sapphires .balance-value {
            color: #c4b5fd;
        }

        .balance-orb.stars .balance-value {
            color: #fcd34d;
        }

        .balance-label {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.6rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 2px;
        }

        @keyframes orbitalRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ============================================
           MENU SCREEN
           ============================================ */
        .menu-screen {
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.6s ease-out;
        }

        .menu-screen.hidden {
            display: none;
        }

        .menu-title {
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
        }

        .menu-title::before,
        .menu-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5));
        }

        .menu-title::before { left: 20px; }
        .menu-title::after { right: 20px; transform: rotate(180deg); }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        /* ============================================
           CASE CARDS - OPTIMIZED
           ============================================ */
        .case-card {
            background: linear-gradient(145deg, rgba(20, 20, 40, 0.9), rgba(10, 10, 25, 0.95));
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 24px 16px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            contain: layout style paint;
            -webkit-tap-highlight-color: transparent;
        }

        .case-card:active {
            transform: scale(0.97);
        }

        @media (min-width: 769px) {
            .case-card:hover {
                transform: translateY(-8px) scale(1.02);
            }
        }

        /* Cosmic - —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
        .case-card.cosmic-style {
            border-color: rgba(99, 102, 241, 0.35);
            background: linear-gradient(145deg, rgba(99, 102, 241, 0.12), rgba(15, 15, 35, 0.95));
        }

        .case-card.cosmic-style:hover,
        .case-card.cosmic-style:active {
            border-color: rgba(99, 102, 241, 0.7);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.2);
        }

        .case-card.cosmic-style .case-card-name {
            background: linear-gradient(135deg, #e0e7ff, #a78bfa, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Stellar - —Ä–æ–∑–æ–≤—ã–π */
        .case-card.stellar-style {
            border-color: rgba(236, 72, 153, 0.4);
            background: linear-gradient(145deg, rgba(236, 72, 153, 0.15), rgba(15, 15, 35, 0.95));
        }

        .case-card.stellar-style:hover,
        .case-card.stellar-style:active {
            border-color: rgba(236, 72, 153, 0.8);
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.25);
        }

        .case-card.stellar-style .case-card-name {
            background: linear-gradient(135deg, #fce7f3, #f472b6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Golden - –∑–æ–ª–æ—Ç–æ–π */
        .case-card.golden-style {
            border-color: rgba(251, 191, 36, 0.45);
            background: linear-gradient(145deg, rgba(251, 191, 36, 0.12), rgba(15, 15, 35, 0.95));
        }

        .case-card.golden-style:hover,
        .case-card.golden-style:active {
            border-color: rgba(251, 191, 36, 0.9);
            box-shadow: 0 15px 40px rgba(251, 191, 36, 0.25);
        }

        .case-card.golden-style .case-card-name {
            background: linear-gradient(135deg, #fef3c7, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Divine - –∞–∫–≤–∞ */
        .case-card.divine-style {
            border-color: rgba(34, 211, 238, 0.5);
            background: linear-gradient(145deg, rgba(34, 211, 238, 0.15), rgba(15, 15, 35, 0.95));
        }

        .case-card.divine-style:hover,
        .case-card.divine-style:active {
            border-color: rgba(34, 211, 238, 0.9);
            box-shadow: 0 15px 40px rgba(34, 211, 238, 0.3);
        }

        .case-card.divine-style .case-card-name {
            background: linear-gradient(135deg, #cffafe, #22d3ee, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card-image-container {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto 16px;
        }

        .case-card-ring {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }

        @media (min-width: 769px) {
            .case-card-ring {
                animation: orbitalRotate 12s linear infinite;
            }
        }

        .case-card-emoji {
            font-size: 3.5rem;
            filter: drop-shadow(0 6px 15px rgba(0, 0, 0, 0.4));
            animation: subtleFloat 5s ease-in-out infinite;
        }

        .case-card-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 20px;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.5));
            animation: subtleFloat 5s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .case-card-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .case-card-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .case-card-price-text {
            color: #c4b5fd;
            text-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
        }

        .case-card-tag {
            position: absolute;
            top: 12px;
            right: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.55rem;
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .case-card.golden-style .case-card-tag {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1a1a2e;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
        }

        .case-card.divine-style .case-card-tag {
            background: linear-gradient(135deg, #22d3ee, #06b6d4);
            color: #042f2e;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
        }

        /* ============================================
           CASE SCREEN - Themed
           ============================================ */
        .case-screen {
            z-index: 10;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .case-screen.hidden {
            display: none;
        }

        body.theme-cosmic {
            --theme-color: #6366f1;
            --theme-color-light: #818cf8;
            --theme-glow: rgba(99, 102, 241, 0.4);
        }

        body.theme-stellar {
            --theme-color: #ec4899;
            --theme-color-light: #f472b6;
            --theme-glow: rgba(236, 72, 153, 0.4);
        }

        body.theme-golden {
            --theme-color: #fbbf24;
            --theme-color-light: #fcd34d;
            --theme-glow: rgba(251, 191, 36, 0.4);
        }

        body.theme-divine {
            --theme-color: #22d3ee;
            --theme-color-light: #67e8f9;
            --theme-glow: rgba(34, 211, 238, 0.4);
        }

        .case-display {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            animation: cardEnter 0.6s ease-out 0.1s both;
        }

        .case-box {
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
            position: relative;
            animation: subtleFloat 5s ease-in-out infinite;
        }

        .case-glow {
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, var(--theme-glow) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.4;
            transition: background 0.5s ease;
        }

        .case-box-ring {
            position: absolute;
            inset: -12px;
            border: 2px solid var(--theme-color);
            opacity: 0.3;
            border-radius: 50%;
        }

        @media (min-width: 769px) {
            .case-box-ring {
                animation: orbitalRotate 18s linear infinite;
            }
        }

        .case-box-ring::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: var(--theme-color);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--theme-color);
        }

        .case-box-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(20, 20, 45, 0.9), rgba(10, 10, 25, 0.95));
            border-radius: 28px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .case-emoji {
            font-size: 4.5rem;
            filter: drop-shadow(0 6px 20px var(--theme-glow));
        }

        .case-emoji.hidden {
            display: none;
        }

        .case-display-image {
            width: 95px;
            height: 95px;
            object-fit: cover;
            border-radius: 22px;
            filter: drop-shadow(0 6px 20px var(--theme-glow));
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        .case-display-image.hidden {
            display: none;
        }

        .case-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, var(--theme-color-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ============================================
           CASE CONTAINER (SPINNING AREA)
           ============================================ */
        .case-section {
            width: 100%;
            max-width: 400px;
            z-index: 10;
            animation: cardEnter 0.6s ease-out 0.2s both;
        }

        .case-container {
            position: relative;
            width: 100%;
            height: 130px;
            background: linear-gradient(180deg, rgba(15, 15, 35, 0.9), rgba(10, 10, 25, 0.95));
            border-radius: 24px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px var(--theme-glow);
            transition: box-shadow 0.5s ease;
            contain: layout style;
        }

        .case-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(5, 5, 10, 1) 0%,
                transparent 15%,
                transparent 85%,
                rgba(5, 5, 10, 1) 100%
            );
            z-index: 10;
            pointer-events: none;
        }

        .center-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pointer-arrow {
            width: 0;
            height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-top: 22px solid var(--theme-color);
            filter: drop-shadow(0 0 10px var(--theme-color));
            transition: border-color 0.5s ease;
        }

        .pointer-line {
            width: 3px;
            height: 130px;
            background: linear-gradient(180deg, var(--theme-color), transparent);
            opacity: 0.4;
            transition: background 0.5s ease;
        }

        .bottom-pointer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .bottom-pointer .pointer-arrow {
            border-top: none;
            border-bottom: 22px solid var(--theme-color);
        }

        .items-strip {
            display: flex;
            align-items: center;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            will-change: transform;
        }

        .items-strip.animating {
            transition: transform 5s cubic-bezier(0.15, 0.85, 0.25, 1);
        }

        .prize-item {
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            margin: 0 6px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            contain: layout style paint;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        .prize-item.has-image {
            background: transparent !important;
        }

        .prize-item.rarity-common {
            background: linear-gradient(145deg, rgba(55, 65, 81, 0.9), rgba(31, 41, 55, 0.9));
            border-color: rgba(107, 114, 128, 0.3);
        }

        .prize-item.rarity-uncommon {
            background: linear-gradient(145deg, rgba(124, 58, 237, 0.9), rgba(76, 29, 149, 0.9));
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.25);
        }

        .prize-item.rarity-rare {
            background: linear-gradient(145deg, rgba(59, 130, 246, 0.9), rgba(29, 78, 216, 0.9));
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.25);
        }

        .prize-item.rarity-epic {
            background: linear-gradient(145deg, rgba(236, 72, 153, 0.9), rgba(157, 23, 77, 0.9));
            border-color: rgba(236, 72, 153, 0.5);
            box-shadow: 0 0 25px rgba(236, 72, 153, 0.3);
        }

        .prize-item.rarity-legendary {
            background: linear-gradient(145deg, rgba(251, 191, 36, 0.9), rgba(180, 83, 9, 0.9));
            border-color: rgba(251, 191, 36, 0.6);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
        }

        .prize-item.rarity-mythic {

        async function apiRequest(path, options = {}) {
            const res = await fetch(API_BASE + path, {
                ...options,
                headers: {
                    "Content-Type": "application/json",
                    "X-Telegram-Init-Data": initData,
                    ...(options.headers || {})
                }
            });
            const data = await res.json();
            if (!res.ok || data.success === false) {
                throw new Error(data.error || "API error");
            }
            return data;
        }

        async function loadBalance() {
            try {
                const data = await apiRequest("/api/balance");
                STATE.sapphires = data.sapphires;
                STATE.stars = data.stars;
                STATE.canSpin = data.can_spin;
                updateUI();
                return true;
            } catch (e) {
                console.error("‚ùå Balance error:", e);
                showFatalError("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞:\n" + e.message);
                return false;
            }
        }

        function preloadImages() {
            const imageUrls = [];
            CASES.forEach(c => { if (c.image) imageUrls.push(c.image); });
            Object.values(PRIZE_VISUALS).forEach(p => { if (p.image) imageUrls.push(p.image); });
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º requestIdleCallback –¥–ª—è —Ñ–æ–Ω–æ–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
            const loadImage = (url) => {
                const img = new Image();
                img.src = url;
            };
            
            if ('requestIdleCallback' in window) {
                imageUrls.forEach((url, i) => {
                    requestIdleCallback(() => loadImage(url), { timeout: 2000 + i * 100 });
                });
            } else {
                imageUrls.forEach(loadImage);
            }
        }

            const caseId = STATE.selectedCase?.id || 'cosmic';

        function getRandomPrizeForDisplay() {
            const caseId = STATE.selectedCase?.id || 'cosmic';
            const rand = Math.random() * 100;
            
            if (caseId === 'cosmic') {
                if (rand < 40) return PRIZE_VISUALS[0];
                if (rand < 60) return PRIZE_VISUALS[15];
                if (rand < 80) return PRIZE_VISUALS[25];
                return PRIZE_VISUALS[50];
            }
            if (caseId === 'stellar') {
                if (rand < 40) return PRIZE_VISUALS[0];
                if (rand < 60) return PRIZE_VISUALS[50];
                if (rand < 80) return PRIZE_VISUALS[75];
                return PRIZE_VISUALS[100];
            }
            if (caseId === 'golden') {
                if (rand < 50) return PRIZE_VISUALS[0];
                if (rand < 70) return PRIZE_VISUALS[100];
                if (rand < 85) return PRIZE_VISUALS[150];
                return PRIZE_VISUALS[250];
            }
            if (caseId === 'divine') {
                if (rand < 30) return PRIZE_VISUALS[0];
                if (rand < 50) return PRIZE_VISUALS[250];
                if (rand < 70) return PRIZE_VISUALS[500];

        async function openCase() {
            if (isSpinning || STATE.isModalOpen) return;
            
            const currentCost = STATE.selectedCase?.cost || STATE.spinCost;
            
            if (STATE.sapphires < currentCost) {
                showStatus('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å–∞–ø—Ñ–∏—Ä–æ–≤!', 'error');
                haptic('error');
                return;
            }

            isSpinning = true;
            hideStatus();
            document.getElementById('spinBtn').disabled = true;
            haptic('impact');
            
            const prizeStars = getRandomPrize();
            const prize = PRIZE_VISUALS[prizeStars] || PRIZE_VISUALS[0];
            
            const animationPromise = runAnimation(prize);
            
            let apiSuccess = false;
            
            try {
                const spinResult = await apiRequest("/api/spin", { 
                    method: "POST",
                    body: JSON.stringify({ cost: currentCost, case_id: STATE.selectedCase?.id || 'cosmic' })
                });
                
                STATE.sapphires = spinResult.new_sapphires;
                STATE.spinsCount++;
                updateUI();
                
                await animationPromise;
                
                const claimData = await apiRequest("/api/claim", {
                    method: "POST",
                    body: JSON.stringify({ stars: prizeStars })
                });
                
                STATE.sapphires = claimData.new_sapphires;
                STATE.stars = claimData.new_stars;
                STATE.canSpin = claimData.can_spin;
                
                if (prizeStars > 0) STATE.totalWon += prizeStars;
                
                apiSuccess = true;
                updateUI();
                
            } catch (e) {
                console.error("‚ùå Spin/Claim error:", e);
                await animationPromise;
                showStatus('‚ùå –û—à–∏–±–∫–∞: ' + e.message, 'error');
                haptic('error');
                await loadBalance();
            }
            
            if (apiSuccess) showResult(prize);
            
            isSpinning = false;
            updateSessionInfo();
        }

        async function runAnimation(winningPrize) {
            const winningIndex = 30 + Math.floor(Math.random() * 5);
            
            generateItemsStrip(winningPrize, winningIndex);
            
            const container = document.getElementById('caseContainer');
            const strip = document.getElementById('itemsStrip');
            const containerWidth = container.offsetWidth;
            const centerPosition = containerWidth / 2;
                        const targetPosition = (winningIndex * ITEM_WIDTH) + (ITEM_WIDTH / 2) - centerPosition;
            const randomOffset = (Math.random() - 0.5) * 30;
            const finalPosition = targetPosition + randomOffset;
            
            strip.style.transform = `translateX(${containerWidth}px)`;
            strip.offsetHeight; // Force reflow
            
            requestAnimationFrame(() => {
                strip.classList.add('animating');
                strip.style.transform = `translateX(-${finalPosition}px)`;
            });
            
            // –£–º–µ–Ω—å—à–∞–µ–º —á–∞—Å—Ç–æ—Ç—É haptic –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (!isMobile) {
                playTickSounds();
            } else {
                // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —Ç–æ–ª—å–∫–æ –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∏–±—Ä–∞—Ü–∏–π
                setTimeout(() => haptic('selection'), 500);
                setTimeout(() => haptic('selection'), 2000);
                setTimeout(() => haptic('selection'), 4000);
            }
            
            await new Promise(resolve => setTimeout(resolve, 5100));
            
            const winnerItem = strip.querySelector(`[data-index="${winningIndex}"]`);
            if (winnerItem) {
                winnerItem.classList.add('winner');
            }
        }

        function generateItemsStrip(winningPrize = null, winningIndex = null) {
            const strip = document.getElementById('itemsStrip');
            strip.innerHTML = '';
            strip.classList.remove('animating');
            strip.style.transform = 'translateX(0)';
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º DocumentFragment –¥–ª—è –ª—É—á—à–µ–π –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
            const fragment = document.createDocumentFragment();
            
            for (let i = 0; i < VISIBLE_ITEMS; i++) {
                let prize = (winningIndex !== null && i === winningIndex) 
                    ? winningPrize 
                    : getRandomPrizeForDisplay();
                
                const item = document.createElement('div');
                item.className = `prize-item rarity-${prize.rarity}`;
                if (prize.image) item.classList.add('has-image');
                item.dataset.index = i;
                item.dataset.stars = prize.stars;
                
                if (prize.image) {
                    const img = document.createElement('img');
                    img.src = prize.image;
                    img.alt = '';
                    img.className = 'prize-image';
                    img.loading = 'eager';
                    img.onerror = function() {
                        this.style.display = 'none';
                        this.parentElement.innerHTML = `<div class="prize-emoji">${prize.emoji}</div>`;
                    };
                    item.appendChild(img);
                } else {
                    item.innerHTML = `<div class="prize-emoji">${prize.emoji}</div>`;
                }
                
                fragment.appendChild(item);
            }
            
            strip.appendChild(fragment);
        }

        function playTickSounds() {
            let tickCount = 0;
            const maxTicks = 35;
            
            const tickInterval = setInterval(() => {
                tickCount++;
                if (tickCount > maxTicks) {
                    clearInterval(tickInterval);
                    return;
                }
                if (tickCount < 18) {
                    haptic('selection');
                }
            }, 120);
        }

                    height: ${size}px;
                    background-color: ${color};
                    animation-delay: ${Math.random() * 0.6}s;
                    animation-duration: ${3 + Math.random() * 1.5}s;
                    border-radius: ${Math.random() > 0.5 ? '50%' : '2px'};
                    box-shadow: 0 0 ${size / 2}px ${color};
                `;
                
                fragment.appendChild(piece);
            }
            
            container.appendChild(fragment);
            
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                container.innerHTML = '';
            }, 4500);
        }

        function haptic(type) {
            if (tg?.HapticFeedback) {
                try {
                    if (type === 'success') tg.HapticFeedback.notificationOccurred('success');
                    else if (type === 'error') tg.HapticFeedback.notificationOccurred('error');
                    else if (type === 'impact') tg.HapticFeedback.impactOccurred('heavy');
                    else if (type === 'selection') tg.HapticFeedback.selectionChanged();
                } catch (e) {
                    // Ignore haptic errors
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', init);

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') closeModal();
        });

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏ (—Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞)
        if (!isMobile) {
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !isSpinning && !STATE.isModalOpen && STATE.currentScreen === 'case') {
                    e.preventDefault();
                    openCase();
                }
                if (e.code === 'Escape') {
                    handleBackButton();
                }
            });
        }

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑—É–º –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º —Ç–∞–ø–µ
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        let lastTouchEnd = 0;

        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: –ø—Ä–∏–æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ —Å–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                document.body.classList.add('paused');
            } else {
                document.body.classList.remove('paused');
            }
        });
    </script>
