<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéÅ Divine Case</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #0c0c1a;
            --bg-card: rgba(99, 102, 241, 0.03);
            --accent-gold: #fbbf24;
            --accent-gold-light: #fcd34d;
            --accent-purple: #6366f1;
            --accent-purple-light: #818cf8;
            --accent-indigo: #4338ca;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: rgba(99, 102, 241, 0.15);
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-primary);
            overflow-x: hidden;
            padding: 20px;
            padding-bottom: 100px;
            position: relative;
        }

        /* ========== ANIMATED BACKGROUND ========== */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at top, #0c0c1a 0%, #080810 50%, #050508 100%);
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: floatOrb 8s ease-in-out infinite;
        }

        .bg-orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #1e1b4b, #312e81);
            top: -100px;
            right: -100px;
            opacity: 0.4;
        }

        .bg-orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #1e1b4b, #4338ca);
            bottom: -50px;
            left: -50px;
            animation-delay: -3s;
            opacity: 0.3;
        }

        .bg-orb-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #312e81, #4338ca);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
            opacity: 0.25;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .bg-stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* ========== TEXT ANIMATIONS ========== */
        @keyframes textShine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes priceGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(251, 191, 36, 0.5), 0 0 20px rgba(251, 191, 36, 0.3);
                filter: brightness(1);
            }
            50% {
                text-shadow: 0 0 20px rgba(251, 191, 36, 0.8), 0 0 40px rgba(251, 191, 36, 0.5);
                filter: brightness(1.2);
            }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.6), 0 0 60px rgba(99, 102, 241, 0.3); }
        }

        @keyframes cardEnter {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* ========== HEADER ========== */
        .header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.8s ease-out;
        }

        .brand-text {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c4b5fd 25%, #a78bfa 50%, #c4b5fd 75%, #e0e7ff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 4s linear infinite;
            margin-bottom: 20px;
        }

        .balance-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 18px 30px;
            display: flex;
            gap: 40px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmerCard 3s ease-in-out infinite;
        }

        @keyframes shimmerCard {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .balance-item {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .balance-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .balance-value {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .balance-icon {
            font-size: 1.3rem;
            animation: pulseIcon 2s ease-in-out infinite;
        }

        @keyframes pulseIcon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* ========== CASE DISPLAY ========== */
        .case-display {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            animation: cardEnter 0.8s ease-out 0.1s both;
        }

        .case-box {
            width: 130px;
            height: 130px;
            margin: 0 auto 15px;
            position: relative;
            animation: subtleFloat 3s ease-in-out infinite;
        }

        .case-glow {
            position: absolute;
            inset: -15px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: pulseGlow 3s ease-in-out infinite;
        }

        .case-box-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(67, 56, 202, 0.05));
            border-radius: 24px;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .case-box-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmerCard 4s ease-in-out infinite;
        }

        .case-emoji {
            font-size: 4rem;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 5px 20px rgba(99, 102, 241, 0.5));
        }

        .case-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #c4b5fd, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        /* ========== CASE CONTAINER ========== */
        .case-section {
            width: 100%;
            max-width: 400px;
            z-index: 10;
            animation: cardEnter 0.8s ease-out 0.2s both;
        }

        .case-container {
            position: relative;
            width: 100%;
            height: 130px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(67, 56, 202, 0.02));
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .case-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                var(--bg-primary) 0%,
                transparent 12%,
                transparent 88%,
                var(--bg-primary) 100%
            );
            z-index: 10;
            pointer-events: none;
        }

        .center-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pointer-arrow {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 18px solid var(--accent-gold);
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.8));
            animation: pointerGlow 1.5s ease-in-out infinite;
        }

        @keyframes pointerGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.6)); }
            50% { filter: drop-shadow(0 0 20px rgba(251, 191, 36, 1)); }
        }

        .pointer-line {
            width: 2px;
            height: 130px;
            background: linear-gradient(180deg, var(--accent-gold), transparent);
            opacity: 0.4;
        }

        .bottom-pointer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .bottom-pointer .pointer-arrow {
            border-top: none;
            border-bottom: 18px solid var(--accent-gold);
        }

        .items-strip {
            display: flex;
            align-items: center;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: none;
        }

        .items-strip.animating {
            transition: transform 5s cubic-bezier(0.15, 0.85, 0.25, 1);
        }

        .prize-item {
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            margin: 0 6px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .prize-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .prize-item.rarity-common {
            background: linear-gradient(135deg, rgba(55, 65, 81, 0.9), rgba(31, 41, 55, 0.9));
            border-color: rgba(107, 114, 128, 0.3);
        }

        .prize-item.rarity-uncommon {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(76, 29, 149, 0.9));
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.25);
        }

        .prize-item.rarity-rare {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(29, 78, 216, 0.9));
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.25);
        }

        .prize-item.rarity-epic {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.9), rgba(157, 23, 77, 0.9));
            border-color: rgba(236, 72, 153, 0.5);
            box-shadow: 0 0 25px rgba(236, 72, 153, 0.3);
        }

        .prize-item.rarity-legendary {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.9), rgba(180, 83, 9, 0.9));
            border-color: rgba(251, 191, 36, 0.6);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
            animation: legendaryPulse 2s ease-in-out infinite;
        }

        @keyframes legendaryPulse {
            0%, 100% { box-shadow: 0 0 25px rgba(251, 191, 36, 0.4); }
            50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.7); }
        }

        .prize-emoji {
            font-size: 2rem;
            margin-bottom: 6px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .prize-stars {
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 4px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 10px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .prize-stars .star-small {
            font-size: 0.75rem;
        }

        .prize-item.winner {
            animation: winnerPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-color: var(--accent-gold) !important;
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.7) !important;
        }

        @keyframes winnerPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* ========== SPIN BUTTON ========== */
        .spin-button {
            background: linear-gradient(135deg, var(--accent-gold) 0%, #f59e0b 50%, var(--accent-gold) 100%);
            background-size: 200% 200%;
            border: none;
            padding: 18px 45px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #1a1a2e;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(251, 191, 36, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            animation: cardEnter 0.8s ease-out 0.3s both, gradientShift 3s ease infinite;
            margin-top: 25px;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .spin-button:hover:not(:disabled)::before {
            left: 100%;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 20px 50px rgba(251, 191, 36, 0.45);
        }

        .spin-button:active:not(:disabled) {
            transform: translateY(-2px) scale(1.01);
        }

        .spin-button:disabled {
            background: linear-gradient(135deg, #374151, #1f2937);
            cursor: not-allowed;
            box-shadow: none;
            animation: cardEnter 0.8s ease-out 0.3s both;
        }

        .spin-cost {
            background: rgba(0, 0, 0, 0.15);
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.85rem;
        }

        /* ========== INFO SECTION ========== */
        .info-section {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            animation: cardEnter 0.8s ease-out 0.4s both;
        }

        .info-title {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .prize-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 14px 6px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .prize-card:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.15);
        }

        .prize-card.legendary {
            border-color: rgba(251, 191, 36, 0.4);
            background: linear-gradient(135deg, rgba(120, 53, 15, 0.3), var(--bg-card));
        }

        .prize-card-emoji { 
            font-size: 1.5rem; 
            margin-bottom: 6px;
        }
        
        .prize-card-name { 
            font-size: 0.8rem; 
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-gold), #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .prize-card-chance { 
            font-size: 0.65rem; 
            color: var(--text-secondary); 
            margin-top: 4px;
        }

        /* ========== ERROR/STATUS MESSAGE ========== */
        .status-message {
            background: linear-gradient(135deg, rgba(127, 29, 29, 0.6), rgba(69, 10, 10, 0.6));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
            font-size: 0.85rem;
            display: none;
            z-index: 10;
            animation: shake 0.5s ease-in-out;
            width: 100%;
            max-width: 400px;
        }

        .status-message.success {
            background: linear-gradient(135deg, rgba(21, 87, 36, 0.6), rgba(6, 78, 59, 0.6));
            border-color: rgba(34, 197, 94, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .status-message.show { display: block; }

        /* ========== MODAL ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(180deg, rgba(15, 15, 30, 0.98) 0%, rgba(8, 8, 16, 0.99) 100%);
            backdrop-filter: blur(40px);
            border-radius: 28px;
            padding: 35px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            transform: scale(0.8) translateY(40px);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            animation: shimmerCard 4s ease-in-out infinite;
        }

        .modal > * {
            position: relative;
            z-index: 1;
        }

        .modal-overlay.show .modal {
            transform: scale(1) translateY(0);
        }

        .modal.win {
            border-color: rgba(251, 191, 36, 0.4);
            box-shadow: 0 0 60px rgba(251, 191, 36, 0.2);
        }

        .modal-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        .modal-title { 
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem; 
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .modal-prize {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-gold), #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            animation: priceGlow 2s ease-in-out infinite;
        }
        
        .modal-balance {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            padding: 12px;
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-button {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-indigo));
            border: none;
            padding: 14px 28px;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: white;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .modal-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .modal-button:hover::before { left: 100%; }

        .modal-button:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .modal-button.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .modal-button.secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: none;
        }

        .modal-button.gold {
            background: linear-gradient(135deg, var(--accent-gold), #f59e0b);
            color: #1a1a2e;
        }

        .modal-button.gold:hover {

    <script>
        // ============================================
        // üîí –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        // ============================================
        
        // URL –≤–∞—à–µ–≥–æ API —Å–µ—Ä–≤–µ—Ä–∞ (Python –±–æ—Ç–∞)
        // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π URL –≤–∞—à–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞!
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080'  // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–π —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
            : 'https://your-bot-server.com';  // –î–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞
        
        const CASE_COST = 100;
        
        // ============================================
        // TELEGRAM WEBAPP
        // ============================================
        const tg = window.Telegram?.WebApp;
        
        // ============================================
        // –°–û–°–¢–û–Ø–ù–ò–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        // ============================================
        let STATE = {
            userId: null,
            username: '',
            sapphires: 0,
            stars: 0,
            isDemo: false,
            isInitialized: false,
            spinsCount: 0,
            totalWon: 0
        };
        
        let isSpinning = false;

        // ============================================
        // –ü–†–ò–ó–´
        // ============================================
        const PRIZES = [
            { stars: 0, chance: 95, emoji: "üí®", rarity: "common" },
            { stars: 25, chance: 2, emoji: "‚≠ê", rarity: "uncommon" },
            { stars: 50, chance: 1.5, emoji: "‚ú®", rarity: "rare" },
            { stars: 100, chance: 1, emoji: "üåü", rarity: "epic" },
            { stars: 500, chance: 0.5, emoji: "üí´", rarity: "legendary" },
        ];

        const ITEM_WIDTH = 112;
        const VISIBLE_ITEMS = 50;

        // ============================================
        // üîí –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        // ============================================
        async function init() {
            console.log("üéÅ Divine Case - Initializing...");
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            if (tg) {
                tg.ready();
                tg.expand();
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (tg.initDataUnsafe?.user) {
                    STATE.userId = tg.initDataUnsafe.user.id;
                    STATE.username = tg.initDataUnsafe.user.username || '';
                    console.log("üì± Telegram user:", STATE.userId, STATE.username);
                }
                
                // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
                tg.BackButton.show();
                tg.BackButton.onClick(() => closeAndExit());
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å —Å —Å–µ—Ä–≤–µ—Ä–∞
            await loadBalance();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è UI
            generateStars();
            generateItemsStrip();
            updateUI();
            updateModeIndicator();
            
            STATE.isInitialized = true;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 500);
            
            updateSessionInfo();
            console.log("‚úÖ Initialized:", STATE);
        }

        // ============================================
        // üîí –ó–ê–ì–†–£–ó–ö–ê –ë–ê–õ–ê–ù–°–ê –° –°–ï–†–í–ï–†–ê
        // ============================================
        async function loadBalance() {
            const initData = tg?.initData;
            
            // –ï—Å–ª–∏ –Ω–µ—Ç initData - –¥–µ–º–æ —Ä–µ–∂–∏–º
            if (!initData) {
                console.warn("‚ö†Ô∏è No Telegram initData - Demo mode");
                STATE.isDemo = true;
                STATE.sapphires = 500;
                STATE.stars = 0;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/balance`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        initData: initData
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    STATE.sapphires = data.sapphires;
                    STATE.stars = data.stars;
                    STATE.userId = data.user_id;
                    STATE.isDemo = false;
                    console.log("‚úÖ Balance loaded:", data);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
                
            } catch (error) {
                console.error("‚ùå Failed to load balance:", error);
                // Fallback to demo
                STATE.isDemo = true;
                STATE.sapphires = 500;
                STATE.stars = 0;
                showStatus('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –î–µ–º–æ-—Ä–µ–∂–∏–º.', 'error');
            }
        }

        // ============================================
        // üîí –û–¢–ö–†–´–¢–ò–ï –ö–ï–ô–°–ê
        // ============================================
        async function openCase() {
            if (isSpinning) return;
            
            if (STATE.sapphires < CASE_COST) {
                showStatus('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å–∞–ø—Ñ–∏—Ä–æ–≤!', 'error');
                haptic('error');
                return;
            }

            isSpinning = true;
            hideStatus();
            document.getElementById('spinBtn').disabled = true;
            haptic('impact');
            
            let prize;
            
            try {
                if (STATE.isDemo) {
                    // –î–µ–º–æ —Ä–µ–∂–∏–º - –ª–æ–∫–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞
                    prize = getRandomPrize();
                    STATE.sapphires -= CASE_COST;
                    STATE.stars += prize.stars;
                } else {
                    // üîí –†–µ–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º - –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É
                    const result = await openCaseOnServer();
                    prize = PRIZES.find(p => p.stars === result.prize_stars) || PRIZES[0];
                    STATE.sapphires = result.new_sapphires;
                    STATE.stars = result.new_stars;
                }
                
                STATE.spinsCount++;
                if (prize.stars > 0) {
                    STATE.totalWon += prize.stars;
                }
                
                console.log("üé≤ Prize:", prize);
                
            } catch (error) {
                console.error("‚ùå Open case error:", error);
                showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.', 'error');
                document.getElementById('spinBtn').disabled = false;
                isSpinning = false;
                return;
            }
            
            updateUI();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            await runAnimation(prize);
            
            // –†–µ–∑—É–ª—å—Ç–∞—Ç
            setTimeout(() => showResult(prize), 500);
            
            document.getElementById('spinBtn').disabled = false;
            isSpinning = false;
            updateSessionInfo();
        }

        // ============================================
        // üîí –ó–ê–ü–†–û–° –ö –°–ï–†–í–ï–†–£
        // ============================================
        async function openCaseOnServer() {
            const initData = tg?.initData;
            
            if (!initData) {
                throw new Error('No initData');
            }
            
            const response = await fetch(`${API_BASE_URL}/api/open-case`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    initData: initData,
                    caseType: 'cosmic'
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            if (!data.success) {
                throw new Error(data.error || 'Server error');
            }
            
            return data;
        }

        // ============================================
        // –õ–û–ö–ê–õ–¨–ù–´–ô –†–ê–°–ß–Å–¢ –ü–†–ò–ó–ê (–¥–ª—è –¥–µ–º–æ)
        // ============================================
        function getRandomPrize() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            
            for (const prize of PRIZES) {
                cumulative += prize.chance;
                if (rand <= cumulative) return prize;
            }
            return PRIZES[0];
        }

        // –ö—Ä–∞—Å–∏–≤–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ –≤—Ä–µ–º—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        function getRandomPrizeForDisplay() {
            const rand = Math.random() * 100;
            if (rand < 30) return PRIZES[0];
            if (rand < 55) return PRIZES[1];
            if (rand < 75) return PRIZES[2];
            if (rand < 90) return PRIZES[3];
            return PRIZES[4];
        }

        // ============================================
        // –ê–ù–ò–ú–ê–¶–ò–Ø
        // ============================================
        async function runAnimation(winningPrize) {
            const winningIndex = 35 + Math.floor(Math.random() * 5);
            
            generateItemsStrip(winningPrize, winningIndex);
            
            const container = document.getElementById('caseContainer');
            const strip = document.getElementById('itemsStrip');
            const containerWidth = container.offsetWidth;
            const centerPosition = containerWidth / 2;
            const targetPosition = (winningIndex * ITEM_WIDTH) + (ITEM_WIDTH / 2) - centerPosition;
            const randomOffset = (Math.random() - 0.5) * 30;
            const finalPosition = targetPosition + randomOffset;
            
            strip.style.transform = `translateX(${containerWidth}px)`;
            strip.offsetHeight; // Force reflow
            
            setTimeout(() => {
                strip.classList.add('animating');
                strip.style.transform = `translateX(-${finalPosition}px)`;
            }, 50);
            
            playTickSounds();
            
            await new Promise(resolve => setTimeout(resolve, 5200));
            
            const winnerItem = strip.querySelector(`[data-index="${winningIndex}"]`);
            if (winnerItem) {
                winnerItem.classList.add('winner');
            }
        }

        function generateItemsStrip(winningPrize = null, winningIndex = null) {
            const strip = document.getElementById('itemsStrip');
            strip.innerHTML = '';
            strip.classList.remove('animating');
            strip.style.transform = 'translateX(0)';
            
            for (let i = 0; i < VISIBLE_ITEMS; i++) {
                let prize = (winningIndex !== null && i === winningIndex) 
                    ? winningPrize 
                    : getRandomPrizeForDisplay();
                
                const item = document.createElement('div');
                item.className = `prize-item rarity-${prize.rarity}`;
                item.dataset.index = i;
                item.dataset.stars = prize.stars;
                
                item.innerHTML = `
                    <div class="prize-emoji">${prize.emoji}</div>
                    <div class="prize-stars">
                        ${prize.stars > 0 ? `<span class="star-small">‚≠ê</span>${prize.stars}` : '‚Äî'}
                    </div>
                `;
                
                strip.appendChild(item);
            }
        }

        function playTickSounds() {
            let tickCount = 0;
            const maxTicks = 40;
            
            const tickInterval = setInterval(() => {
                tickCount++;
                if (tickCount > maxTicks) {
                    clearInterval(tickInterval);
                    return;
                }
                if (tickCount < 20) {
                    haptic('selection');
                }
            }, 100);
        }

        // ============================================
        // –†–ï–ó–£–õ–¨–¢–ê–¢
        // ============================================
        function showResult(prize) {
            const overlay = document.getElementById('modalOverlay');
            const modal = document.getElementById('modal');
            const emoji = document.getElementById('modalEmoji');
            const title = document.getElementById('modalTitle');
            const prizeText = document.getElementById('modalPrize');
            const balance = document.getElementById('modalBalance');
            const spinAgainBtn = document.getElementById('spinAgainBtn');
            
            if (prize.stars > 0) {
                modal.classList.add('win');
                emoji.textContent = prize.emoji;
                title.textContent = prize.stars >= 100 ? '–î–∂–µ–∫–ø–æ—Ç!' : '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!';
                prizeText.textContent = `+${prize.stars} ‚≠ê`;
                prizeText.style.fontSize = '';
                createConfetti();
                haptic('success');
            } else {
                modal.classList.remove('win');
                emoji.textContent = 'üí®';
                title.textContent = '–ü—É—Å—Ç–æ...';
                prizeText.textContent = '–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!';
                prizeText.style.fontSize = '1.2rem';
                haptic('error');
            }
            
            balance.textContent = `üíé ${STATE.sapphires} —Å–∞–ø—Ñ–∏—Ä–æ–≤ | ‚≠ê ${STATE.stars} –∑–≤—ë–∑–¥`;
            spinAgainBtn.style.display = STATE.sapphires >= CASE_COST ? 'block' : 'none';
            
            overlay.classList.add('show');
        }

        function spinAgain() {
            closeModal();
            setTimeout(() => {
                generateItemsStrip();
                openCase();
            }, 400);
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('show');
        }

        // ============================================
        // –ó–ê–ö–†–´–¢–ò–ï –ò –í–´–•–û–î
        // ============================================
        function closeAndExit() {
            const resultData = {
                action: 'case_closed',
                user_id: STATE.userId,
                spins_count: STATE.spinsCount,
                total_won: STATE.totalWon,
                final_sapphires: STATE.sapphires,
                final_stars: STATE.stars,
                is_demo: STATE.isDemo
            };
            
            console.log("üì§ Closing with data:", resultData);
            
            if (tg?.sendData) {
                tg.sendData(JSON.stringify(resultData));
            } else {
                alert(`–°–µ—Å—Å–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!\n–û—Ç–∫—Ä—ã—Ç–æ –∫–µ–π—Å–æ–≤: ${STATE.spinsCount}\n–í—ã–∏–≥—Ä–∞–Ω–æ –∑–≤—ë–∑–¥: ${STATE.totalWon}`);
            }
        }

        // ============================================
        // UI HELPERS
        // ============================================
        function updateUI() {
            document.getElementById('sapphires').textContent = STATE.sapphires;
            document.getElementById('stars-balance').textContent = STATE.stars;
            document.getElementById('spinBtn').disabled = STATE.sapphires < CASE_COST || isSpinning;
        }

        function updateModeIndicator() {
            const indicator = document.getElementById('modeIndicator');
            if (STATE.isDemo) {
                indicator.className = 'mode-indicator demo';
                indicator.textContent = 'üéÆ DEMO';
            } else {
                indicator.className = 'mode-indicator secure';
                indicator.textContent = 'üîí SECURE';
            }
        }

        function showStatus(message, type = 'error') {
            const el = document.getElementById('statusMessage');
            el.innerHTML = message;
            el.className = `status-message show ${type === 'success' ? 'success' : ''}`;
            setTimeout(() => hideStatus(), 4000);
        }

        function hideStatus() {
            document.getElementById('statusMessage').classList.remove('show');
        }

        function updateSessionInfo() {
            const mode = STATE.isDemo ? 'DEMO' : 'LIVE';
            document.getElementById('sessionInfo').textContent = 
                `${mode} | ID:${STATE.userId || '?'} | Spins:${STATE.spinsCount} | Won:${STATE.totalWon}‚≠ê`;
        }

        function generateStars() {
            const container = document.getElementById('bgStars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                container.appendChild(star);
            }
        }

        function createConfetti() {
            const container = document.getElementById('confetti');
            container.innerHTML = '';
            const colors = ['#fbbf24', '#f59e0b', '#6366f1', '#818cf8', '#a78bfa', '#c4b5fd', '#22c55e'];
            
            for (let i = 0; i < 80; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                const size = Math.random() * 10 + 6;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                piece.style.left = Math.random() * 100 + '%';
                piece.style.width = size + 'px';
                piece.style.height = size + 'px';
                piece.style.backgroundColor = color;
                piece.style.animationDelay = Math.random() * 0.6 + 's';
                piece.style.animationDuration = (3 + Math.random() * 2) + 's';
                piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                piece.style.boxShadow = `0 0 ${size/2}px ${color}`;
                
                container.appendChild(piece);
            }
            
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function haptic(type) {
            if (tg?.HapticFeedback) {
                if (type === 'success') tg.HapticFeedback.notificationOccurred('success');
                else if (type === 'error') tg.HapticFeedback.notificationOccurred('error');
                else if (type === 'impact') tg.HapticFeedback.impactOccurred('heavy');
                else if (type === 'selection') tg.HapticFeedback.selectionChanged();
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.addEventListener('DOMContentLoaded', init);

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isSpinning) {
                e.preventDefault();
                openCase();
            }
            if (e.code === 'Escape') closeModal();
        });
    </script>
</body>
</html>
