<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divine Case</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --bg-primary: #05050a;
            --bg-secondary: #0a0a14;
            --accent-gold: #fbbf24;
            --accent-purple: #6366f1;
            --accent-purple-light: #818cf8;
            --accent-pink: #ec4899;
            --accent-aqua: #22d3ee;
            --text-primary: #ffffff;
            --text-secondary: #71717a;
            --border-color: rgba(99, 102, 241, 0.12);
            --theme-color: #6366f1;
            --theme-color-light: #818cf8;
            --theme-glow: rgba(99, 102, 241, 0.5);
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-primary);
            overflow-x: hidden;
            padding: 20px;
            padding-bottom: 100px;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at top, #0a0a18 0%, #050508 50%, #020203 100%);
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
        }

        .bg-orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #312e81 0%, #1e1b4b 50%, transparent 70%);
            top: -150px;
            right: -150px;
            animation: floatOrb 12s ease-in-out infinite;
        }

        .bg-orb-2 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #1e3a5f 0%, #0f172a 50%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation: floatOrb 15s ease-in-out infinite reverse;
        }

        .bg-orb-3 {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, var(--theme-glow) 0%, transparent 60%);
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.4;
            transition: background 0.5s ease;
            animation: pulseOrb 6s ease-in-out infinite;
        }

        .bg-orb-4 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
            top: 60%;
            right: 10%;
            animation: floatOrb 18s ease-in-out infinite;
        }

        .bg-orb-5 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.25) 0%, transparent 70%);
            top: 20%;
            left: 5%;
            animation: floatOrb 20s ease-in-out infinite reverse;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        @keyframes pulseOrb {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
        }

        .bg-stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        .star.big {
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.3);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        @keyframes textShine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes cardEnter {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        @keyframes breatheGlow {
            0%, 100% { filter: blur(40px); opacity: 0.6; }
            50% { filter: blur(50px); opacity: 0.8; }
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 15px 50px var(--theme-glow), 0 0 30px var(--theme-glow); }
            50% { box-shadow: 0 20px 60px var(--theme-glow), 0 0 50px var(--theme-glow), 0 0 80px var(--theme-glow); }
        }

        @keyframes tagPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes borderGlow {
            0%, 100% { border-color: rgba(255, 255, 255, 0.08); }
            50% { border-color: rgba(255, 255, 255, 0.2); }
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes emptyTextGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(156, 163, 175, 0.6), 0 0 40px rgba(156, 163, 175, 0.4);
                opacity: 0.9;
            }
            50% { 
                text-shadow: 0 0 30px rgba(156, 163, 175, 0.9), 0 0 60px rgba(156, 163, 175, 0.6), 0 0 80px rgba(156, 163, 175, 0.3);
                opacity: 1;
            }
        }

        @keyframes prizeCardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes valueCountUp {
            0% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Win effects */
        @keyframes winPulseOnce {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.15); filter: brightness(1.4); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        @keyframes particleFly {
            0% { 
                transform: translate(0, 0) scale(1); 
                opacity: 1; 
            }
            100% { 
                transform: translate(var(--tx), var(--ty)) scale(0.3); 
                opacity: 0; 
            }
        }

        @keyframes floatUpFade {
            0% { 
                transform: translateY(0) scale(0.8); 
                opacity: 0; 
            }
            20% {
                opacity: 1;
                transform: translateY(-10px) scale(1);
            }
            100% { 
                transform: translateY(-80px) scale(0.9); 
                opacity: 0; 
            }
        }

        @keyframes glowExpand {
            0% { 
                transform: scale(0.5); 
                opacity: 0.8; 
            }
            100% { 
                transform: scale(2); 
                opacity: 0; 
            }
        }

        @keyframes sparkle {
            0% { 
                transform: scale(0) rotate(0deg); 
                opacity: 1; 
            }
            50% {
                opacity: 1;
            }
            100% { 
                transform: scale(1) rotate(180deg); 
                opacity: 0; 
            }
        }

        .demo-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: #1a1a2e;
            text-align: center;
            padding: 8px 16px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 2px;
            z-index: 1000;
            text-transform: uppercase;
            box-shadow: 0 4px 20px rgba(251, 191, 36, 0.4);
        }

        body.demo-mode {
            padding-top: 50px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.6s ease-out;
        }

        .brand-container { margin-bottom: 25px; }

        .brand-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #818cf8, #c4b5fd, #f0abfc, #c4b5fd, #818cf8);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 4s linear infinite;
        }

        .brand-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 6px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 5px;
            animation: borderGlow 3s ease-in-out infinite;
        }

        .balance-container {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .balance-card {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 22px;
            background: linear-gradient(145deg, rgba(15, 15, 35, 0.95), rgba(8, 8, 20, 0.98));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            min-width: 140px;
            transition: none;
        }

        .balance-card:hover {
            transform: none;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .balance-card.sapphires {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2), inset 0 1px 0 rgba(129, 140, 248, 0.15), 0 0 60px rgba(99, 102, 241, 0.15);
            animation: borderGlow 4s ease-in-out infinite;
        }

        .balance-card.sapphires::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at bottom left, rgba(99, 102, 241, 0.15), transparent 60%);
            pointer-events: none;
        }

        .balance-card.stars {
            border-color: rgba(251, 191, 36, 0.3);
            box-shadow: 0 8px 32px rgba(251, 191, 36, 0.15), inset 0 1px 0 rgba(251, 191, 36, 0.15), 0 0 60px rgba(251, 191, 36, 0.1);
        }

        .balance-card.stars::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at bottom left, rgba(251, 191, 36, 0.15), transparent 60%);
            pointer-events: none;
        }

        .balance-icon-wrap {
            position: relative;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            flex-shrink: 0;
            animation: none;
        }

        .balance-card.sapphires .balance-icon-wrap {
            background: linear-gradient(145deg, rgba(99, 102, 241, 0.3), rgba(99, 102, 241, 0.15));
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.4);
        }

        .balance-card.stars .balance-icon-wrap {
            background: linear-gradient(145deg, rgba(251, 191, 36, 0.3), rgba(251, 191, 36, 0.15));
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.4);
            animation: none !important;
        }

        .balance-card.stars .balance-icon,
        .balance-card.stars .ui-icon.star {
            animation: none !important;
            transform: none !important;
        }

        .balance-icon {
            font-size: 1.4rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            position: relative;
            z-index: 1;
        }

        .balance-icon-img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .ui-icon {
            width: 28px;
            height: 28px;
            display: inline-block;
            position: relative;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.45));
        }

        .ui-icon.sapphire {
            background: linear-gradient(145deg, #a5b4fc, #6366f1 60%, #4338ca);
            clip-path: polygon(50% 0%, 92% 28%, 100% 58%, 50% 100%, 0% 58%, 8% 28%);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .ui-icon.sapphire::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0));
            clip-path: polygon(50% 0%, 88% 30%, 92% 58%, 50% 92%, 8% 58%, 12% 30%);
            opacity: 0.6;
        }

        .ui-icon.star {
            background: radial-gradient(circle at 30% 30%, #fff7d6, #fbbf24 65%, #d97706 100%);
            clip-path: polygon(50% 0%, 61% 36%, 98% 36%, 68% 58%, 79% 96%, 50% 74%, 21% 96%, 32% 58%, 2% 36%, 39% 36%);
            box-shadow: 0 0 18px rgba(251, 191, 36, 0.55);
        }

        .ui-icon.star::after {
            content: '';
            position: absolute;
            inset: 6px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            clip-path: inherit;
            opacity: 0.6;
        }

        .balance-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            position: relative;
            z-index: 1;
        }

        .balance-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1;
            transition: transform 0.3s ease;
        }

        .balance-value.updated {
            animation: valueCountUp 0.4s ease-out;
        }

        .balance-card.sapphires .balance-value {
            background: linear-gradient(135deg, #c4b5fd, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .balance-card.stars .balance-value {
            background: linear-gradient(135deg, #fef3c7, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: none;
            animation: none !important;
            transform: none !important;
        }

        .balance-card.stars .balance-value.updated {
            animation: none !important;
            transform: none !important;
        }

        .balance-label {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .menu-screen {
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.6s ease-out;
        }

        .menu-screen.hidden { display: none; }

        .menu-title {
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
        }

        .menu-title::before, .menu-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5));
        }

        .menu-title::before { left: 20px; }
        .menu-title::after { right: 20px; transform: rotate(180deg); }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .case-card {
            position: relative;
            border-radius: 28px;
            padding: 28px 16px;
            text-align: center;
            cursor: pointer;
            transition: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            background: transparent;
            border: none;
            animation: cardEnter 0.5s ease-out backwards;
        }

        .case-card:nth-child(1) { animation-delay: 0.1s; }
        .case-card:nth-child(2) { animation-delay: 0.2s; }
        .case-card:nth-child(3) { animation-delay: 0.3s; }
        .case-card:nth-child(4) { animation-delay: 0.4s; }

        .case-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 28px;
            padding: 2px;
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.02));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .case-card-bg {
            position: absolute;
            inset: 0;
            border-radius: 28px;
            background: linear-gradient(145deg, rgba(15, 15, 35, 0.9), rgba(8, 8, 20, 0.95));
            z-index: 0;
        }

        .case-card-glow {
            position: absolute;
            inset: -40px;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
            transition: none;
            animation: breatheGlow 4s ease-in-out infinite;
        }

        .case-card.cosmic-style .case-card-glow {
            background: radial-gradient(circle, rgba(99, 102, 241, 0.8) 0%, rgba(99, 102, 241, 0.4) 40%, transparent 70%);
        }

        .case-card.stellar-style .case-card-glow {
            background: radial-gradient(circle, rgba(236, 72, 153, 0.8) 0%, rgba(236, 72, 153, 0.4) 40%, transparent 70%);
        }

        .case-card.golden-style .case-card-glow {
            background: radial-gradient(circle, rgba(251, 191, 36, 0.8) 0%, rgba(251, 191, 36, 0.4) 40%, transparent 70%);
        }

        .case-card.divine-style .case-card-glow {
            background: radial-gradient(circle, rgba(34, 211, 238, 0.8) 0%, rgba(34, 211, 238, 0.4) 40%, transparent 70%);
        }

        .case-card:active { transform: none; }

        @media (min-width: 769px) {
            .case-card:hover { transform: none; }
        }

        .case-card.cosmic-style { box-shadow: 0 10px 40px rgba(99, 102, 241, 0.25), 0 0 80px rgba(99, 102, 241, 0.15); }
        .case-card.cosmic-style:hover { box-shadow: 0 10px 40px rgba(99, 102, 241, 0.25), 0 0 80px rgba(99, 102, 241, 0.15); }
        .case-card.cosmic-style .case-card-name {
            background: linear-gradient(135deg, #e0e7ff, #a78bfa, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card.stellar-style { box-shadow: 0 10px 40px rgba(236, 72, 153, 0.25), 0 0 80px rgba(236, 72, 153, 0.15); }
        .case-card.stellar-style:hover { box-shadow: 0 10px 40px rgba(236, 72, 153, 0.25), 0 0 80px rgba(236, 72, 153, 0.15); }
        .case-card.stellar-style .case-card-name {
            background: linear-gradient(135deg, #fce7f3, #f472b6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card.golden-style { box-shadow: 0 10px 40px rgba(251, 191, 36, 0.3), 0 0 80px rgba(251, 191, 36, 0.15); }
        .case-card.golden-style:hover { box-shadow: 0 10px 40px rgba(251, 191, 36, 0.3), 0 0 80px rgba(251, 191, 36, 0.15); }
        .case-card.golden-style .case-card-name {
            background: linear-gradient(135deg, #fef3c7, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card.divine-style { box-shadow: 0 10px 40px rgba(34, 211, 238, 0.3), 0 0 80px rgba(34, 211, 238, 0.15); }
        .case-card.divine-style:hover { box-shadow: 0 10px 40px rgba(34, 211, 238, 0.3), 0 0 80px rgba(34, 211, 238, 0.15); }
        .case-card.divine-style .case-card-name {
            background: linear-gradient(135deg, #cffafe, #22d3ee, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card-image-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 16px;
            z-index: 2;
        }

        .case-card-emoji {
            font-size: 4rem;
            filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.5));
            position: relative;
            z-index: 1;
            animation: subtleFloat 4s ease-in-out infinite;
        }

        .case-card-image {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 22px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.6));
            border: 2px solid rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 1;
            animation: subtleFloat 4s ease-in-out infinite;
            transition: none;
        }

        .case-card:nth-child(1) .case-card-image { animation-delay: 0s; }
        .case-card:nth-child(2) .case-card-image { animation-delay: 1s; }
        .case-card:nth-child(3) .case-card-image { animation-delay: 2s; }
        .case-card:nth-child(4) .case-card-image { animation-delay: 3s; }

        .case-card-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }

        .case-card-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
            z-index: 2;
        }

        .case-card-price-text {
            color: #c4b5fd;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.7);
        }

        .case-card-tag {
            position: absolute;
            top: 12px;
            right: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.55rem;
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 3;
            animation: tagPulse 2s ease-in-out infinite;
        }

        .case-card.cosmic-style .case-card-tag {
            background: linear-gradient(135deg, #6366f1, #818cf8);
            color: #fff;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

                    { prize: PRIZE_VISUALS[9999], weight: 10 }

            const pool = prizePools[caseId] || prizePools.cosmic;
            const totalWeight = pool.reduce((sum, p) => sum + p.weight, 0);
            let rand = Math.random() * totalWeight;
            for (const item of pool) {
                rand -= item.weight;
                if (rand <= 0) return item.prize;
            }
            return pool[0].prize;

            const data = await res.json();

        function generateItemsStrip(winningPrize = null, winningIndex = null) {
            const strip = document.getElementById('itemsStrip');
            strip.innerHTML = '';
            strip.classList.remove('animating');
            strip.style.transform = 'translateX(0)';

            const fragment = document.createDocumentFragment();
            let prevWasZero = false;

            for (let i = 0; i < VISIBLE_ITEMS; i++) {
                let prize;

                if (winningIndex !== null && i === winningIndex) {
                    prize = winningPrize;
                    prevWasZero = (prize.stars === 0);
                } else if (winningIndex !== null && Math.abs(i - winningIndex) === 1 && winningPrize && winningPrize.stars === 0) {
                    prize = getExpensivePrizeForCase();
                    prevWasZero = false;
                } else if (winningIndex !== null && Math.abs(i - winningIndex) === 2 && winningPrize && winningPrize.stars === 0) {
                    prize = getNonZeroPrizeForDisplay();
                    prevWasZero = false;
                } else {
                    const shouldBeZero = Math.random() < 0.2;
                    if (shouldBeZero && !prevWasZero) {
                        prize = PRIZE_VISUALS[0];
                        prevWasZero = true;
                    } else {
                        prize = getNonZeroPrizeForDisplay();
                        prevWasZero = false;
                    }
                }

                const item = document.createElement('div');
                item.className = `prize-item rarity-${prize.rarity}`;
                if (prize.image) item.classList.add('has-image');
                item.dataset.index = i;
                item.dataset.stars = prize.stars;

                if (prize.image) {
                    const img = document.createElement('img');
                    img.src = prize.image;
                    img.alt = '';
                    img.className = 'prize-image';
                    img.loading = 'eager';
                    img.onerror = function() { this.style.display = 'none'; };
                    item.appendChild(img);
                }

                fragment.appendChild(item);
            }

            strip.appendChild(fragment);
        }

        async function runAnimation(winningPrize) {
            const winningIndex = 30 + Math.floor(Math.random() * 5);
            generateItemsStrip(winningPrize, winningIndex);

            const container = document.getElementById('caseContainer');
            const strip = document.getElementById('itemsStrip');
            const containerWidth = container.offsetWidth;
            const centerPosition = containerWidth / 2;
            const targetPosition = (winningIndex * ITEM_WIDTH) + (ITEM_WIDTH / 2) - centerPosition;

            let randomOffset;
            if (winningPrize.stars === 0) {
                const edgeChance = Math.random();
                if (edgeChance < 0.45) {
                    const direction = Math.random() > 0.5 ? 1 : -1;
                    randomOffset = direction * (ITEM_WIDTH * 0.38 + Math.random() * 8);
                } else if (edgeChance < 0.75) {
                    const direction = Math.random() > 0.5 ? 1 : -1;
                    randomOffset = direction * (ITEM_WIDTH * 0.25 + Math.random() * 10);
                } else {
                    randomOffset = (Math.random() - 0.5) * 35;
                }
            } else {
                randomOffset = (Math.random() - 0.5) * 20;
            }

            const finalPosition = targetPosition + randomOffset;

            strip.style.transform = `translateX(${containerWidth}px)`;
            strip.offsetHeight;

            requestAnimationFrame(() => {
                strip.classList.add('animating');
                strip.style.transform = `translateX(-${finalPosition}px)`;
            });

            if (!isMobile) {
                playTickSounds();
            } else {
                setTimeout(() => haptic('selection'), 500);
                setTimeout(() => haptic('selection'), 2000);
                setTimeout(() => haptic('selection'), 4000);
            }

            await new Promise(resolve => setTimeout(resolve, 5100));

            const winnerItem = strip.querySelector(`[data-index="${winningIndex}"]`);
            if (winnerItem) winnerItem.classList.add('winner');
        }

        async function openCase() {
            if (isSpinning || STATE.isModalOpen) return;

            const currentCost = STATE.selectedCase?.cost || STATE.spinCost;

            if (STATE.sapphires < currentCost) {
                showStatus(' !', 'error');
                haptic('error');
                return;
            }

            isSpinning = true;
            hideStatus();
            document.getElementById('spinBtn').disabled = true;
            haptic('impact');

            const prizeStars = getRandomPrize();
            const prize = PRIZE_VISUALS[prizeStars] || PRIZE_VISUALS[0];

            STATE.sapphires -= currentCost;
            STATE.spinsCount++;
            updateUI();

            const animationPromise = runAnimation(prize);
            let spinSuccess = true;

            const spinPromise = (async () => {
                try {
                    await apiRequest("/api/spin", {
                        method: "POST",
                        body: JSON.stringify({ cost: currentCost, case_id: STATE.selectedCase?.id || 'cosmic' })
                    });
                } catch (e) {
                    console.error("Spin error:", e);
                    showStatus(': ' + e.message, 'error');
                    haptic('error');
                    spinSuccess = false;
                    await loadBalance();
                }
            })();
            await Promise.all([animationPromise, spinPromise]);

            if (spinSuccess) {
                try {
                    const claimData = await apiRequest("/api/claim", {
                        method: "POST",
                        body: JSON.stringify({ stars: prizeStars, case_id: STATE.selectedCase?.id || 'cosmic' })
                    });
                    STATE.sapphires = claimData.new_sapphires;
                    STATE.stars = claimData.new_stars;
                    STATE.canSpin = claimData.can_spin;
                    if (prizeStars > 0) STATE.totalWon += prizeStars;
                    updateUI();
                } catch (e) {
                    console.error("Claim error:", e);
                    showStatus(': ' + e.message, 'error');
                    haptic('error');
                    await loadBalance();
                }
            }

            if (spinSuccess) {
                showResult(prize);
            }

            isSpinning = false;
            updateSessionInfo();
        }

        function playTickSounds() {
            let tickCount = 0;
            const maxTicks = 35;
            const tickInterval = setInterval(() => {
                tickCount++;
                if (tickCount > maxTicks) {
                    clearInterval(tickInterval);
                    return;
                }
                if (tickCount < 18) haptic('selection');
            }, 120);
        }

        // ============ WIN EFFECTS SYSTEM ============
        function createWinEffects(stars) {
            const container = document.getElementById('winEffectsContainer');
            container.innerHTML = '';

            const centerX = container.offsetWidth / 2;
            const centerY = 80;

            const particleColors = [
                'color-mix(in srgb, var(--theme-color) 75%, white)',
                'color-mix(in srgb, var(--theme-color) 85%, white)',
                'color-mix(in srgb, var(--theme-color-light) 85%, white)',
                'color-mix(in srgb, var(--theme-color) 65%, white)',
                'color-mix(in srgb, var(--theme-color-light) 65%, white)',
                'color-mix(in srgb, var(--theme-color) 55%, white)'
            ];

            // Create soft glow circles behind
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const glow = document.createElement('div');
                    glow.className = 'win-glow';
                    const size = 100 + i * 40;
                    glow.style.cssText = `
                        left: ${centerX}px;
                        top: ${centerY}px;
                        width: ${size}px;
                        height: ${size}px;
                        margin-left: -${size/2}px;
                        margin-top: -${size/2}px;
                        background: radial-gradient(circle, ${particleColors[i * 3]} 0%, transparent 70%);
                        opacity: 0.4;
                    `;
                    container.appendChild(glow);
                    setTimeout(() => glow.remove(), 1000);
                }, i * 100);
            }

            // Create particles flying outward
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'win-particle';
                
                const color = particleColors[Math.floor(Math.random() * particleColors.length)];
                const size = 4 + Math.random() * 6;
                const angle = (i / particleCount) * Math.PI * 2;
                const distance = 80 + Math.random() * 60;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                const duration = 0.6 + Math.random() * 0.4;
                const delay = Math.random() * 0.2;

                particle.style.cssText = `
                    left: ${centerX}px;
                    top: ${centerY}px;
                    width: ${size}px;
                    height: ${size}px;
                    background: ${color};
                    box-shadow: 0 0 ${size * 2}px ${color};
                    --tx: ${tx}px;
                    --ty: ${ty}px;
                    animation: particleFly ${duration}s ease-out forwards;
                    animation-delay: ${delay}s;
                `;
                container.appendChild(particle);
                setTimeout(() => particle.remove(), (duration + delay) * 1000 + 100);
            }

            // Create sparkle stars
            const starEmojis = ['', '', '', ''];
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle-star';
                    sparkle.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 40 + Math.random() * 80;
                    const offsetX = Math.cos(angle) * distance;
                    const offsetY = Math.sin(angle) * distance;

                    sparkle.style.cssText = `
                        left: ${centerX + offsetX}px;
                        top: ${centerY + offsetY}px;
                        color: ${particleColors[Math.floor(Math.random() * 6)]};
                    `;
                    container.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 800);
                }, i * 100);
            }

            // Create floating +value texts in different positions
            const positions = [
                { x: -125, y: -35 },
                { x: 95, y: -20 },
                { x: -110, y: 55 },
                { x: 95, y: 55 },
                { x: 0, y: -60 },
                { x: -85, y: 85 }
            ];

            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    const floatVal = document.createElement('div');
                    floatVal.className = 'floating-value';
                    floatVal.textContent = `+${stars}`;
                    
                    const pos = positions[i % positions.length];
                    const randomOffset = { 
                        x: (Math.random() - 0.5) * 30, 
                        y: (Math.random() - 0.5) * 20 
                    };

                    floatVal.style.cssText = `
                        left: ${centerX + pos.x + randomOffset.x}px;
                        top: ${centerY + pos.y + randomOffset.y}px;
                        font-size: ${0.8 + Math.random() * 0.4}rem;
                        transform: translateX(-50%);
                    `;
                    container.appendChild(floatVal);
                    setTimeout(() => floatVal.remove(), 1800);
                }, 200 + i * 150);
            }
        }

        function showResult(prize) {
            STATE.isModalOpen = true;
            document.getElementById('spinBtn').disabled = true;

            const overlay = document.getElementById('modalOverlay');
            const modal = document.getElementById('modal');
            const emoji = document.getElementById('modalEmoji');
            const title = document.getElementById('modalTitle');
            const prizeText = document.getElementById('modalPrize');
            const spinAgainBtn = document.getElementById('spinAgainBtn');

            const caseId = STATE.selectedCase?.id || 'cosmic';
            const themeMap = CASE_RARITY_THEME[caseId] || CASE_RARITY_THEME.cosmic;
            const theme = themeMap[prize.rarity] || themeMap.empty;

            modal.style.setProperty('--modal-color', theme.color);
            modal.style.setProperty('--modal-color-light', theme.light);
            modal.style.setProperty('--modal-glow', theme.glow);

            // Clear previous effects
            document.getElementById('winEffectsContainer').innerHTML = '';

            modal.classList.remove('win', 'lose');

            if (prize.image) {
                emoji.innerHTML = `<img src="${prize.image}" class="modal-prize-image rarity-${prize.rarity}" onerror="this.style.display='none'">`;
            } else {
                emoji.innerHTML = '';
            }

            if (prize.stars > 0) {
                modal.classList.add('win');
                
                if (prize.stars >= 1000) {
                    title.textContent = '!';
                } else if (prize.stars >= 500) {
                    title.textContent = '!';
                } else if (prize.stars >= 100) {
                    title.textContent = '!';
                } else {
                    title.textContent = '!';
                }

                prizeText.innerHTML = `+${prize.stars} <span class="ui-icon star modal-prize-star"></span>`;
                haptic('success');

                // Trigger effects after modal is visible
                setTimeout(() => createWinEffects(prize.stars), 100);
            } else {
                modal.classList.add('lose');
                title.textContent = '...';
                prizeText.textContent = '  !';
                haptic('error');
            }

            document.getElementById('modalSapphires').textContent = STATE.sapphires;
            document.getElementById('modalStars').textContent = STATE.stars;

            const canSpinAgain = STATE.sapphires >= STATE.spinCost && STATE.canSpin;
            spinAgainBtn.style.display = canSpinAgain ? 'block' : 'none';

            overlay.classList.add('show');
        }

        function spinAgain() {
            closeModal();
            requestAnimationFrame(() => {
                generateItemsStrip();
                openCase();
            });
        }

        function closeModal() {
            STATE.isModalOpen = false;
            document.getElementById('winEffectsContainer').innerHTML = '';
            document.getElementById('modalOverlay').classList.remove('show');
            document.getElementById('modal').classList.remove('win', 'lose');
            updateUI();
        }

        function updateUI() {
            const sapphiresEl = document.getElementById('sapphires');
            const starsEl = document.getElementById('stars-balance');

            const oldSapphires = parseInt(sapphiresEl.textContent) || 0;
            const oldStars = parseInt(starsEl.textContent) || 0;

            sapphiresEl.textContent = STATE.sapphires;
            starsEl.textContent = STATE.stars;

            if (oldSapphires !== STATE.sapphires) {
                sapphiresEl.classList.add('updated');
                setTimeout(() => sapphiresEl.classList.remove('updated'), 400);
            }
            if (oldStars !== STATE.stars) {
                starsEl.classList.remove('updated');
            }

            const canSpin = STATE.sapphires >= STATE.spinCost && !isSpinning && !STATE.isModalOpen && STATE.canSpin !== false;
            document.getElementById('spinBtn').disabled = !canSpin;
        }

        function updateSessionInfo() {
            const mode = 'LIVE';
            document.getElementById('sessionInfo').textContent = `${mode} | ID:${STATE.userId || '?'} | Spins:${STATE.spinsCount} | Won:${STATE.totalWon}`;
        }

        function showStatus(message, type = 'error') {
            const el = document.getElementById('statusMessage');
            el.innerHTML = message;
            el.className = `status-message show ${type === 'success' ? 'success' : ''}`;
            setTimeout(() => hideStatus(), 4000);
        }

        function hideStatus() {
            document.getElementById('statusMessage').classList.remove('show');
        }

        function generateStars(containerId = 'bgStars', countOverride = null) {
            const container = document.getElementById(containerId);
            if (!container) return;
            const starCount = countOverride ?? (isMobile ? 60 : 100);
            const fragment = document.createDocumentFragment();
            container.innerHTML = '';

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2.5 + 0.5;
                const isBig = size > 2;
                if (isBig) star.classList.add('big');
                star.style.cssText = `
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    opacity: ${Math.random() * 0.5 + 0.2};
                    width: ${size}px;
                    height: ${size}px;
                    animation-delay: ${Math.random() * 3}s;
                    animation-duration: ${2 + Math.random() * 2}s;
                `;
                fragment.appendChild(star);
            }
            container.appendChild(fragment);
        }

        function haptic(type) {
            if (tg?.HapticFeedback) {
                try {
                    if (type === 'success') tg.HapticFeedback.notificationOccurred('success');
                    else if (type === 'error') tg.HapticFeedback.notificationOccurred('error');
                    else if (type === 'impact') tg.HapticFeedback.impactOccurred('heavy');
                    else if (type === 'selection') tg.HapticFeedback.selectionChanged();
                } catch (e) {}
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') closeModal();
        });

        if (!isMobile) {
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !isSpinning && !STATE.isModalOpen && STATE.currentScreen === 'case') {
                    e.preventDefault();
                    openCase();
                }
                if (e.code === 'Escape') handleBackButton();
            });
        }

        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, { passive: false });

        let lastTouchEnd = 0;

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                document.body.classList.add('paused');
            } else {
                document.body.classList.remove('paused');
            }
        });
    </script>
