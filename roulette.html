<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divine Case</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --bg-primary: #05050a;
            --bg-secondary: #0a0a14;
            --accent-gold: #fbbf24;
            --accent-purple: #6366f1;
            --accent-purple-light: #818cf8;
            --accent-pink: #ec4899;
            --accent-aqua: #22d3ee;
            --text-primary: #ffffff;
            --text-secondary: #71717a;
            --border-color: rgba(99, 102, 241, 0.12);
            --theme-color: #6366f1;
            --theme-color-light: #818cf8;
            --theme-glow: rgba(99, 102, 241, 0.5);
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-primary);
            overflow-x: hidden;
            padding: 20px;
            padding-bottom: 100px;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at top, #0a0a18 0%, #050508 50%, #020203 100%);
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
        }

        .bg-orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #312e81 0%, #1e1b4b 50%, transparent 70%);
            top: -150px;
            right: -150px;
            animation: floatOrb 12s ease-in-out infinite;
        }

        .bg-orb-2 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #1e3a5f 0%, #0f172a 50%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation: floatOrb 15s ease-in-out infinite reverse;
        }

        .bg-orb-3 {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, var(--theme-glow) 0%, transparent 60%);
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.4;
            transition: background 0.5s ease;
            animation: pulseOrb 6s ease-in-out infinite;
        }

        .bg-orb-4 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
            top: 60%;
            right: 10%;
            animation: floatOrb 18s ease-in-out infinite;
        }

        .bg-orb-5 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.25) 0%, transparent 70%);
            top: 20%;
            left: 5%;
            animation: floatOrb 20s ease-in-out infinite reverse;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        @keyframes pulseOrb {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
        }

        .bg-stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        .star.big {
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.3);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        @keyframes textShine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes cardEnter {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        @keyframes breatheGlow {
            0%, 100% { filter: blur(40px); opacity: 0.6; }
            50% { filter: blur(50px); opacity: 0.8; }
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 15px 50px var(--theme-glow), 0 0 30px var(--theme-glow); }
            50% { box-shadow: 0 20px 60px var(--theme-glow), 0 0 50px var(--theme-glow), 0 0 80px var(--theme-glow); }
        }

        @keyframes tagPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes borderGlow {
            0%, 100% { border-color: rgba(255, 255, 255, 0.08); }
            50% { border-color: rgba(255, 255, 255, 0.2); }
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes emptyTextGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(156, 163, 175, 0.6), 0 0 40px rgba(156, 163, 175, 0.4);
                opacity: 0.9;
            }
            50% { 
                text-shadow: 0 0 30px rgba(156, 163, 175, 0.9), 0 0 60px rgba(156, 163, 175, 0.6), 0 0 80px rgba(156, 163, 175, 0.3);
                opacity: 1;
            }
        }

        @keyframes valueCountUp {
            0% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.6s ease-out;
        }

        .brand-container { margin-bottom: 25px; }

        .brand-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #818cf8, #c4b5fd, #f0abfc, #c4b5fd, #818cf8);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 4s linear infinite;
        }

        .brand-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 6px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 5px;
        }

        .balance-container {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .balance-card {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 22px;
            background: linear-gradient(145deg, rgba(15, 15, 35, 0.95), rgba(8, 8, 20, 0.98));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            min-width: 140px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .balance-card:hover {
            transform: translateY(-3px);
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .balance-card.sapphires {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2), inset 0 1px 0 rgba(129, 140, 248, 0.15), 0 0 60px rgba(99, 102, 241, 0.15);
        }

        .balance-card.sapphires::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at bottom left, rgba(99, 102, 241, 0.15), transparent 60%);
            pointer-events: none;
        }

        .balance-card.stars {
            border-color: rgba(251, 191, 36, 0.3);
            box-shadow: 0 8px 32px rgba(251, 191, 36, 0.15), inset 0 1px 0 rgba(251, 191, 36, 0.15), 0 0 60px rgba(251, 191, 36, 0.1);
        }

        .balance-card.stars::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at bottom left, rgba(251, 191, 36, 0.15), transparent 60%);
            pointer-events: none;
        }

        .balance-icon-wrap {
            position: relative;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .balance-card.sapphires .balance-icon-wrap {
            background: linear-gradient(145deg, rgba(99, 102, 241, 0.3), rgba(99, 102, 241, 0.15));
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.4);
        }

        .balance-card.stars .balance-icon-wrap {
            background: linear-gradient(145deg, rgba(251, 191, 36, 0.3), rgba(251, 191, 36, 0.15));
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.4);
        }

        .balance-icon {
            font-size: 1.4rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            position: relative;
            z-index: 1;
        }

        .balance-icon-img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .balance-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            position: relative;
            z-index: 1;
        }

        .balance-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1;
            transition: transform 0.3s ease;
        }

        .balance-value.updated {
            animation: valueCountUp 0.4s ease-out;
        }

        .balance-card.sapphires .balance-value {
            background: linear-gradient(135deg, #c4b5fd, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .balance-card.stars .balance-value {
            background: linear-gradient(135deg, #fef3c7, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .balance-label {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .menu-screen {
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.6s ease-out;
        }

        .menu-screen.hidden { display: none; }

        .menu-title {
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
        }

        .menu-title::before, .menu-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5));
        }

        .menu-title::before { left: 20px; }
        .menu-title::after { right: 20px; transform: rotate(180deg); }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .case-card {
            position: relative;
            border-radius: 28px;
            padding: 28px 16px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            background: transparent;
            border: none;
            animation: cardEnter 0.5s ease-out backwards;
        }

        .case-card:nth-child(1) { animation-delay: 0.1s; }
        .case-card:nth-child(2) { animation-delay: 0.2s; }
        .case-card:nth-child(3) { animation-delay: 0.3s; }
        .case-card:nth-child(4) { animation-delay: 0.4s; }

        .case-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 28px;
            padding: 2px;
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.02));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .case-card-bg {
            position: absolute;
            inset: 0;
            border-radius: 28px;
            background: linear-gradient(145deg, rgba(15, 15, 35, 0.9), rgba(8, 8, 20, 0.95));
            z-index: 0;
        }

        .case-card-glow {
            position: absolute;
            inset: -40px;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
            transition: all 0.4s ease;
            animation: breatheGlow 4s ease-in-out infinite;
        }

        .case-card:hover .case-card-glow,
        .case-card:active .case-card-glow {
            opacity: 1;
            filter: blur(50px);
            transform: scale(1.15);
        }

        .case-card.cosmic-style .case-card-glow {
            background: radial-gradient(circle, rgba(99, 102, 241, 0.8) 0%, rgba(99, 102, 241, 0.4) 40%, transparent 70%);
        }

        .case-card.stellar-style .case-card-glow {
            background: radial-gradient(circle, rgba(236, 72, 153, 0.8) 0%, rgba(236, 72, 153, 0.4) 40%, transparent 70%);
        }

        .case-card.golden-style .case-card-glow {
            background: radial-gradient(circle, rgba(251, 191, 36, 0.8) 0%, rgba(251, 191, 36, 0.4) 40%, transparent 70%);
        }

        .case-card.divine-style .case-card-glow {
            background: radial-gradient(circle, rgba(34, 211, 238, 0.8) 0%, rgba(34, 211, 238, 0.4) 40%, transparent 70%);
        }

        .case-card:active { transform: scale(0.97); }

        @media (min-width: 769px) {
            .case-card:hover { transform: translateY(-8px) scale(1.02); }
        }

        .case-card.cosmic-style { box-shadow: 0 10px 40px rgba(99, 102, 241, 0.25), 0 0 80px rgba(99, 102, 241, 0.15); }
        .case-card.cosmic-style:hover { box-shadow: 0 20px 60px rgba(99, 102, 241, 0.4), 0 0 100px rgba(99, 102, 241, 0.25); }
        .case-card.cosmic-style .case-card-name {
            background: linear-gradient(135deg, #e0e7ff, #a78bfa, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card.stellar-style { box-shadow: 0 10px 40px rgba(236, 72, 153, 0.25), 0 0 80px rgba(236, 72, 153, 0.15); }
        .case-card.stellar-style:hover { box-shadow: 0 20px 60px rgba(236, 72, 153, 0.4), 0 0 100px rgba(236, 72, 153, 0.25); }
        .case-card.stellar-style .case-card-name {
            background: linear-gradient(135deg, #fce7f3, #f472b6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card.golden-style { box-shadow: 0 10px 40px rgba(251, 191, 36, 0.3), 0 0 80px rgba(251, 191, 36, 0.15); }
        .case-card.golden-style:hover { box-shadow: 0 20px 60px rgba(251, 191, 36, 0.45), 0 0 100px rgba(251, 191, 36, 0.25); }
        .case-card.golden-style .case-card-name {
            background: linear-gradient(135deg, #fef3c7, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card.divine-style { box-shadow: 0 10px 40px rgba(34, 211, 238, 0.3), 0 0 80px rgba(34, 211, 238, 0.15); }
        .case-card.divine-style:hover { box-shadow: 0 20px 60px rgba(34, 211, 238, 0.45), 0 0 100px rgba(34, 211, 238, 0.25); }
        .case-card.divine-style .case-card-name {
            background: linear-gradient(135deg, #cffafe, #22d3ee, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card-image-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 16px;
            z-index: 2;
        }

        .case-card-image {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 22px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.6));
            border: 2px solid rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 1;
            animation: subtleFloat 4s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .case-card:hover .case-card-image {
            transform: scale(1.05);
        }

        .case-card:nth-child(1) .case-card-image { animation-delay: 0s; }
        .case-card:nth-child(2) .case-card-image { animation-delay: 1s; }
        .case-card:nth-child(3) .case-card-image { animation-delay: 2s; }
        .case-card:nth-child(4) .case-card-image { animation-delay: 3s; }

        .case-card-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }

        .case-card-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
            z-index: 2;
        }

        .case-card-price-text {
            color: #c4b5fd;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.7);
        }

        .case-card-tag {
            position: absolute;
            top: 12px;
            right: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.55rem;
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 3;
            animation: tagPulse 2s ease-in-out infinite;
        }

        .case-card.cosmic-style .case-card-tag {
            background: linear-gradient(135deg, #6366f1, #818cf8);
            color: #fff;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .case-card.stellar-style .case-card-tag {
            background: linear-gradient(135deg, #ec4899, #f472b6);
            color: #fff;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }

        .case-card.golden-style .case-card-tag {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1a1a2e;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        .case-card.divine-style .case-card-tag {
            background: linear-gradient(135deg, #22d3ee, #06b6d4);
            color: #042f2e;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }

        .case-screen {
            z-index: 10;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .case-screen.hidden { display: none; }

        body.theme-cosmic {
            --theme-color: #6366f1;
            --theme-color-light: #818cf8;
            --theme-glow: rgba(99, 102, 241, 0.5);
        }

        body.theme-stellar {
            --theme-color: #ec4899;
            --theme-color-light: #f472b6;
            --theme-glow: rgba(236, 72, 153, 0.5);
        }

        body.theme-golden {
            --theme-color: #fbbf24;
            --theme-color-light: #fcd34d;
            --theme-glow: rgba(251, 191, 36, 0.5);
        }

        body.theme-divine {
            --theme-color: #22d3ee;
            --theme-color-light: #67e8f9;
            --theme-glow: rgba(34, 211, 238, 0.5);
        }

        .case-display {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            animation: cardEnter 0.6s ease-out 0.1s both;
        }

        .case-hero {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
        }

        .case-hero-glow {
            position: absolute;
            inset: -60px;
            background: radial-gradient(circle, var(--theme-glow) 0%, var(--theme-glow) 20%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.8;
            animation: pulseGlow 3s ease-in-out infinite;
        }

        .case-hero-glow-inner {
            position: absolute;
            inset: -30px;
            background: radial-gradient(circle, var(--theme-color) 0%, transparent 60%);
            border-radius: 50%;
            filter: blur(25px);
            opacity: 0.4;
            animation: rotateGlow 20s linear infinite;
        }

        .case-hero-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            animation: subtleFloat 4s ease-in-out infinite;
        }

        .case-emoji {
            font-size: 5.5rem;
            filter: drop-shadow(0 10px 40px var(--theme-glow));
        }

        .case-emoji.hidden { display: none; }

        .case-display-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 28px;
            filter: drop-shadow(0 10px 40px var(--theme-glow));
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .case-display-image:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .case-display-image.hidden { display: none; }

        .case-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, 
                var(--theme-color-light), 
                var(--theme-color), 
                var(--theme-color-light), 
                rgba(255,255,255,0.9), 
                var(--theme-color-light), 
                var(--theme-color), 
                var(--theme-color-light)
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        };

        const PRIZE_VISUALS = {

            100: { stars: 100, rarity: "stars-100", image: `${IMG_CDN}/prizes/aurora.png`, name: "Aurora" },
            150: { stars: 150, rarity: "stars-150", image: `${IMG_CDN}/prizes/ember.png`, name: "Ember" },
            250: { stars: 250, rarity: "stars-250", image: `${IMG_CDN}/prizes/lightning.jpeg`, name: "Lightning" },
            500: { stars: 500, rarity: "stars-500", image: `${IMG_CDN}/prizes/supernova.png`, name: "Supernova" },

        };

        const TEST_MODE = true;

        const CASE_CONFIG = {
            cosmic: {
                prizes: [0, 15, 25, 50, 75, 100],
                getRandomPrize: () => {
                    if (TEST_MODE) {
                        const wins = [25, 50, 75, 100];

                    }

            },
            stellar: {

            },
            golden: {
                prizes: [0, 75, 100, 150, 250, 500],

            divine: {

        // ============ PREMIUM CONFETTI

                // ============ PREMIUM CONFETTI SYSTEM ============
                // ============ PREMIUM CONFETTI SYSTEM ============
                // ============ PREMIUM CONFETTI SYSTEM (Mobile Optimized) ============
                // ============ CONFETTI SYSTEM (Mobile Optimized) ============
        let confettiCanvas = null;
        let confettiCtx = null;
        let confettiActive = false;
        let confettiAnimationId = null;
        
        const CONFETTI_COLORS = [
            '#FF0055', '#FF00FF', '#00FFFF', '#00FF99',
            '#FFFF00', '#FFD700', '#39FF14', '#FF3366',
            '#7B68EE', '#BA55D3', '#00BFFF', '#FFFFFF'
        ];

        const CONFETTI_CONFIG = {
            maxParticles: isMobile ? 80 : 150,
            spawnRate: isMobile ? 3 : 2,
            spawnCount: isMobile ? 2 : 3,
            sizeMin: isMobile ? 6 : 8,
            sizeMax: isMobile ? 9 : 12,
            useGlow: !isMobile
        };

        let particles = [];
        let canvasW = 0;
        let canvasH = 0;
        let frameCount = 0;

        class ConfettiParticle {
            constructor() {
                this.active = false;
            }
            
            init(x, y) {
                this.x = x;
                this.y = y;
                this.active = true;
                
                this.size = Math.random() * (CONFETTI_CONFIG.sizeMax - CONFETTI_CONFIG.sizeMin) + CONFETTI_CONFIG.sizeMin;
                this.sizeY = this.size * (0.35 + Math.random() * 0.3);
                
                //  
                this.vy = 0.4 + Math.random() * 0.6;
                this.vx = 0;
                
                //   
                this.wiggleSpeed = 0.015 + Math.random() * 0.015;
                this.wiggleAmount = 0.3 + Math.random() * 0.4;
                this.wiggleOffset = Math.random() * 6.28;
                this.time = 0;
                
                //  
                this.rotation = Math.random() * 6.28;
                this.rotationSpeed = (Math.random() - 0.5) * 0.03;
                
                this.opacity = 1;
                this.color = CONFETTI_COLORS[(Math.random() * CONFETTI_COLORS.length) | 0];
                this.shape = (Math.random() * 3) | 0;
                
                return this;
            }
            
            update() {
                this.time++;
                
                //  
                this.vx = Math.sin(this.time * this.wiggleSpeed + this.wiggleOffset) * this.wiggleAmount;
                
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                
                //  
                if (this.y > canvasH * 0.7) {
                    this.opacity -= 0.015;
                }
                
                if (this.opacity <= 0 || this.y > canvasH + 20) {
                    this.active = false;
                    return false;
                }
                return true;
            }
        }

        const MAX_POOL = 200;
        let particlePool = [];
        let poolIndex = 0;

        function initParticlePool() {
            particlePool = [];
            for (let i = 0; i < MAX_POOL; i++) {
                particlePool.push(new ConfettiParticle());
            }
        }

        function getParticle(x, y) {
            for (let i = 0; i < MAX_POOL; i++) {
                const idx = (poolIndex + i) % MAX_POOL;
                if (!particlePool[idx].active) {
                    poolIndex = (idx + 1) % MAX_POOL;
                    return particlePool[idx].init(x, y);
                }
            }
            poolIndex = (poolIndex + 1) % MAX_POOL;
            return particlePool[poolIndex].init(x, y);
        }

        function createConfettiCanvas() {
            const modal = document.getElementById('modal');
            if (!modal) return null;
            
            const old = modal.querySelector('.confetti-canvas');
            if (old) old.remove();
            
            const canvas = document.createElement('canvas');
            canvas.className = 'confetti-canvas';
            canvas.style.cssText = 'position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:100;border-radius:28px;';
            
            modal.appendChild(canvas);
            
            const rect = modal.getBoundingClientRect();
            const scale = isMobile ? 0.75 : 1;
            canvas.width = rect.width * scale;
            canvas.height = rect.height * scale;
            canvasW = canvas.width;
            canvasH = canvas.height;
            
            return canvas;
        }

        function startConfetti() {
            if (particlePool.length === 0) initParticlePool();
            
            confettiCanvas = createConfettiCanvas();
            if (!confettiCanvas) return;
            
            confettiCtx = confettiCanvas.getContext('2d', { 
                alpha: true,
                desynchronized: true 
            });
            
            if (isMobile) {
                confettiCtx.imageSmoothingEnabled = false;
            }
            
            confettiActive = true;
            particles = [];
            frameCount = 0;
            
            //     
            const initialCount = CONFETTI_CONFIG.maxParticles / 2 | 0;
            for (let i = 0; i < initialCount; i++) {
                const x = Math.random() * canvasW;
                const y = Math.random() * canvasH * 0.8;
                particles.push(getParticle(x, y));
            }
            
            animateConfetti();
        }

        function spawnFallingParticles() {
            const count = CONFETTI_CONFIG.spawnCount;
            for (let i = 0; i < count; i++) {
                if (particles.length >= CONFETTI_CONFIG.maxParticles) break;
                const x = Math.random() * canvasW;
                const y = -10 - Math.random() * 20;
                particles.push(getParticle(x, y));
            }
        }

        function animateConfetti() {
            if (!confettiActive || !confettiCtx) return;
            
            const ctx = confettiCtx;
            ctx.clearRect(0, 0, canvasW, canvasH);
            
            frameCount++;
            
            //   
            if (frameCount % CONFETTI_CONFIG.spawnRate === 0) {
                spawnFallingParticles();
            }
            
            if (CONFETTI_CONFIG.useGlow) {
                ctx.shadowBlur = 4;
            }
            
            //   
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                if (!p.active) {
                    particles.splice(i, 1);
                    continue;
                }
                
                if (p.update()) {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation);
                    ctx.globalAlpha = p.opacity;
                    ctx.fillStyle = p.color;
                    
                    if (CONFETTI_CONFIG.useGlow) {
                        ctx.shadowColor = p.color;
                    }
                    
                    if (p.shape === 0) {
                        ctx.fillRect(-p.size * 0.5, -p.sizeY * 0.5, p.size, p.sizeY);
                    } else if (p.shape === 1) {
                        ctx.beginPath();
                        ctx.arc(0, 0, p.size * 0.4, 0, 6.28);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.moveTo(0, -p.size * 0.45);
                        ctx.lineTo(p.size * 0.3, 0);
                        ctx.lineTo(0, p.size * 0.45);
                        ctx.lineTo(-p.size * 0.3, 0);
                        ctx.closePath();
                        ctx.fill();
                    }
                    
                    ctx.restore();
                } else {
                    particles.splice(i, 1);
                }
            }
            
            if (confettiActive) {
                confettiAnimationId = requestAnimationFrame(animateConfetti);
            }
        }

        function stopConfetti() {
            confettiActive = false;
            
            if (confettiAnimationId) {
                cancelAnimationFrame(confettiAnimationId);
                confettiAnimationId = null;
            }
            
            if (confettiCanvas) {
                confettiCanvas.remove();
                confettiCanvas = null;
            }
            
            confettiCtx = null;
            particles = [];
            frameCount = 0;
            
            for (let i = 0; i < particlePool.length; i++) {
                particlePool[i].active = false;
            }
        }

        // ============ HELPERS ============

        function getExpensivePrizeForCase() {
            const caseId = STATE.selectedCase?.id || 'cosmic';
            const expensivePrizes = {
                cosmic: [PRIZE_VISUALS[50], PRIZE_VISUALS[75], PRIZE_VISUALS[100]],
                stellar: [PRIZE_VISUALS[100], PRIZE_VISUALS[150], PRIZE_VISUALS[250]],
                golden: [PRIZE_VISUALS[250], PRIZE_VISUALS[500], PRIZE_VISUALS[150]],
                divine: [PRIZE_VISUALS[500], PRIZE_VISUALS[1000], PRIZE_VISUALS[9999]]
            };
            const prizes = expensivePrizes[caseId] || expensivePrizes.cosmic;
            const rand = Math.random();
            if (rand < 0.5) return prizes[0];

        function getNonZeroPrizeForDisplay() {
            const caseId = STATE.selectedCase?.id || 'cosmic';
            const prizePools = {
                cosmic: [
                    { prize: PRIZE_VISUALS[15], weight: 25 },
                    { prize: PRIZE_VISUALS[25], weight: 25 },
                    { prize: PRIZE_VISUALS[50], weight: 20 },
                    { prize: PRIZE_VISUALS[75], weight: 18 },
                    { prize: PRIZE_VISUALS[100], weight: 12 }
                ],
                stellar: [
                    { prize: PRIZE_VISUALS[25], weight: 18 },
                    { prize: PRIZE_VISUALS[50], weight: 18 },
                    { prize: PRIZE_VISUALS[75], weight: 18 },
                    { prize: PRIZE_VISUALS[100], weight: 18 },
                    { prize: PRIZE_VISUALS[150], weight: 15 },
                    { prize: PRIZE_VISUALS[250], weight: 13 }
                ],
                golden: [
                    { prize: PRIZE_VISUALS[75], weight: 22 },
                    { prize: PRIZE_VISUALS[100], weight: 22 },
                    { prize: PRIZE_VISUALS[150], weight: 22 },
                    { prize: PRIZE_VISUALS[250], weight: 20 },
                    { prize: PRIZE_VISUALS[500], weight: 14 }
                ],
                divine: [
                    { prize: PRIZE_VISUALS[100], weight: 18 },
                    { prize: PRIZE_VISUALS[150], weight: 18 },
                    { prize: PRIZE_VISUALS[250], weight: 18 },
                    { prize: PRIZE_VISUALS[500], weight: 18 },

                ]
            };

            for (const item of pool) {

            return pool[0].prize;
        }

        function getItemWidth() {
            const screenWidth = window.innerWidth;
            if (screenWidth <= 380) return 97;
            if (screenWidth <= 390) return 102;
            return 112;
        }

        let ITEM_WIDTH = getItemWidth();
        const VISIBLE_ITEMS = isMobile ? 40 : 50;

        window.addEventListener('resize', () => { ITEM_WIDTH = getItemWidth(); });

        // ============ API ============

        async function apiRequest(path, options = {}) {
            const res = await fetch(API_BASE + path, {
                ...options,
                headers: {
                    "Content-Type": "application/json",
                    "X-Telegram-Init-Data": initData,
                    ...(options.headers || {})
                }
            });
            const data = await res.json();
            if (!res.ok || data.success === false) {
                throw new Error(data.error || "API error");
            }
            return data;
        }

        async function loadBalance() {
            try {
                const data = await apiRequest("/api/balance");
                STATE.sapphires = data.sapphires;
                STATE.stars = data.stars;

                return true;

        async function init() {
            if (!initData) {
                showFatalError("Telegram initData  .\n    .");
                return;

            if (tg) {
                tg.ready();

        function generateCasesGrid() {
            const grid = document.getElementById('casesGrid');
            grid.innerHTML = CASES.map(caseItem => `
                <div class="case-card ${caseItem.style}" onclick="selectCase('${caseItem.id}')">

            }

            document.getElementById('currentCaseName').textContent = selectedCase.name;
            document.getElementById('spinCost').textContent = selectedCase.cost;

            showScreen('case');
            generateItemsStrip();
            generatePrizesGrid();
            updateUI();
            haptic('impact');
        }

        function showScreen(screen) {
            STATE.currentScreen = screen;
            const menuScreen = document.getElementById('menuScreen');
            const caseScreen = document.getElementById('caseScreen');

            if (screen === 'menu') {
                menuScreen.classList.remove('hidden');
                caseScreen.classList.add('hidden');
                document.body.className = '';
            } else {
                menuScreen.classList.add('hidden');
                caseScreen.classList.remove('hidden');
            }
        }

        function goToMenu() {
            closeModal();
            showScreen('menu');
            STATE.selectedCase = null;
            haptic('selection');
        }

        function handleBackButton() {
            if (STATE.isModalOpen) closeModal();
            else if (STATE.currentScreen === 'case') goToMenu();
            else if (tg?.close) tg.close();
        }

        function generatePrizesGrid() {
            const grid = document.getElementById('prizesGrid');
            const caseId = STATE.selectedCase?.id || 'cosmic';
            const config = CASE_CONFIG[caseId];

            const displayPrizes = config.prizes.filter(s => s > 0).sort((a, b) => b - a).map(stars => PRIZE_VISUALS[stars]);
            displayPrizes.push(PRIZE_VISUALS[0]);

            grid.className = 'prizes-grid';
            const count = displayPrizes.length;
            if (count <= 5) grid.classList.add('cols-' + count);
            else if (count === 6) grid.classList.add('cols-6');
            else grid.classList.add('cols-7');

            grid.innerHTML = displayPrizes.map(prize => `
                <div class="prize-card ${prize.stars === 0 ? 'empty' : 'stars-' + prize.stars}">
                    <div class="prize-card-visual">
                        <img src="${prize.image}" alt="${prize.name}" class="prize-card-image" loading="lazy" onerror="this.style.display='none'">
                    </div>
                    <div class="prize-card-name">${prize.stars === 0 ? '' : prize.stars}</div>
                </div>
            `).join('');
        }

        function showFatalError(message) {
            document.getElementById('loadingOverlay').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 3rem; margin-bottom: 20px;"></div>
                    <div style="color: #ef4444; font-size: 1.1rem; font-weight: 600; margin-bottom: 10px;"></div>
                    <div style="color: #a1a1aa; font-size: 0.9rem; white-space: pre-wrap;">${message}</div>
                    <button onclick="window.location.reload()" style="margin-top: 20px; background: linear-gradient(135deg, #6366f1, #4338ca); border: none; padding: 12px 24px; color: white; border-radius: 12px; font-weight: 600; cursor: pointer;"> </button>
                </div>
            `;
        }

        function getRandomPrize() {
            const caseId = STATE.selectedCase?.id || 'cosmic';
            return CASE_CONFIG[caseId].getRandomPrize();
        }

        function generateItemsStrip(winningPrize = null, winningIndex = null) {
            const strip = document.getElementById('itemsStrip');
            strip.innerHTML = '';
            strip.classList.remove('animating');
            strip.style.transform = 'translateX(0)';

            const fragment = document.createDocumentFragment();
            let prevWasZero = false;
            
            for (let i = 0; i < VISIBLE_ITEMS; i++) {
                let prize;

                if (winningIndex !== null && i === winningIndex) {
                    prize = winningPrize;
                    prevWasZero = (prize.stars === 0);
                } else if (winningIndex !== null && Math.abs(i - winningIndex) === 1 && winningPrize && winningPrize.stars === 0) {
                    prize = getExpensivePrizeForCase();
                    prevWasZero = false;
                } else if (winningIndex !== null && Math.abs(i - winningIndex) === 2 && winningPrize && winningPrize.stars === 0) {
                    prize = getNonZeroPrizeForDisplay();
                    prevWasZero = false;
                } else {
                    const shouldBeZero = Math.random() < 0.2;
                    if (shouldBeZero && !prevWasZero) {
                        prize = PRIZE_VISUALS[0];
                        prevWasZero = true;
                    } else {
                        prize = getNonZeroPrizeForDisplay();
                        prevWasZero = false;
                    }
                }

                const item = document.createElement('div');
                item.className = `prize-item rarity-${prize.rarity}`;
                if (prize.image) item.classList.add('has-image');
                item.dataset.index = i;
                item.dataset.stars = prize.stars;

                if (prize.image) {
                    const img = document.createElement('img');
                    img.src = prize.image;
                    img.alt = '';
                    img.className = 'prize-image';
                    img.loading = 'eager';
                    item.appendChild(img);
                }

                fragment.appendChild(item);
            }

            strip.appendChild(fragment);
        }

        async function runAnimation(winningPrize) {
            const winningIndex = 30 + Math.floor(Math.random() * 5);

            generateItemsStrip(winningPrize, winningIndex);

            const container = document.getElementById('caseContainer');
            const strip = document.getElementById('itemsStrip');
            const containerWidth = container.offsetWidth;
            const centerPosition = containerWidth / 2;
            const targetPosition = (winningIndex * ITEM_WIDTH) + (ITEM_WIDTH / 2) - centerPosition;
            
            let randomOffset = (Math.random() - 0.5) * 20;
            const finalPosition = targetPosition + randomOffset;

            strip.style.transform = `translateX(${containerWidth}px)`;
            strip.offsetHeight;

            requestAnimationFrame(() => {
                strip.classList.add('animating');
                strip.style.transform = `translateX(-${finalPosition}px)`;
            });

            if (!isMobile) {
                playTickSounds();
            } else {
                setTimeout(() => haptic('selection'), 500);
                setTimeout(() => haptic('selection'), 2000);
                setTimeout(() => haptic('selection'), 4000);
            }

            await new Promise(resolve => setTimeout(resolve, 5100));

            const winnerItem = strip.querySelector(`[data-index="${winningIndex}"]`);
            if (winnerItem) winnerItem.classList.add('winner');
        }

        async function openCase() {
            if (isSpinning || STATE.isModalOpen) return;

            const currentCost = STATE.selectedCase?.cost || STATE.spinCost;

            if (STATE.sapphires < currentCost) {
                showStatus(' !', 'error');
                haptic('error');
                return;
            }

            isSpinning = true;
            hideStatus();
            document.getElementById('spinBtn').disabled = true;
            haptic('impact');

            const prizeStars = getRandomPrize();
            const prize = PRIZE_VISUALS[prizeStars] || PRIZE_VISUALS[0];

            STATE.sapphires -= currentCost;
            STATE.spinsCount++;
            updateUI();

            const animationPromise = runAnimation(prize);
            
            let spinSuccess = false;
            const spinPromise = (async () => {
                try {
                    await apiRequest("/api/spin", {
                        method: "POST",
                        body: JSON.stringify({ cost: currentCost, case_id: STATE.selectedCase?.id || 'cosmic' })
                    });
                    spinSuccess = true;
                } catch (e) {
                    console.error("Spin error:", e);
                    showStatus(': ' + e.message, 'error');
                    haptic('error');
                    await loadBalance();
                }
            })();

            await Promise.all([animationPromise, spinPromise]);

            let apiSuccess = false;
            if (spinSuccess) {
                try {
                    const claimData = await apiRequest("/api/claim", {
                        method: "POST",
                        body: JSON.stringify({
                            stars: prizeStars,
                            case_id: STATE.selectedCase?.id || 'cosmic'
                        })
                    });

                    STATE.sapphires = claimData.new_sapphires;
                    STATE.stars = claimData.new_stars;
                    STATE.canSpin = claimData.can_spin;

                    if (prizeStars > 0) STATE.totalWon += prizeStars;
                    apiSuccess = true;
                    updateUI();
                } catch (e) {
                    console.error("Claim error:", e);
                    showStatus(': ' + e.message, 'error');
                    haptic('error');
                    await loadBalance();
                }
            }

            if (apiSuccess) {
                showResult(prize);
            }

            isSpinning = false;
            updateSessionInfo();
        }

        function playTickSounds() {
            let tickCount = 0;
            const maxTicks = 35;

            const tickInterval = setInterval(() => {
                tickCount++;
                if (tickCount > maxTicks) {
                    clearInterval(tickInterval);
                    return;
                }
                if (tickCount < 18) haptic('selection');
            }, 120);
        }

        function showResult(prize) {
            STATE.isModalOpen = true;
            document.getElementById('spinBtn').disabled = true;

            const overlay = document.getElementById('modalOverlay');
            const modal = document.getElementById('modal');
            const emoji = document.getElementById('modalEmoji');
            const title = document.getElementById('modalTitle');
            const prizeText = document.getElementById('modalPrize');
            const spinAgainBtn = document.getElementById('spinAgainBtn');

            stopConfetti();
            modal.classList.remove('win', 'lose');

            if (prize.image) {
                emoji.innerHTML = `<img src="${prize.image}" class="modal-prize-image" onerror="this.style.display='none'">`;
            } else {
                emoji.innerHTML = '';
            }

            if (prize.stars > 0) {
                modal.classList.add('win');
                
                if (prize.stars >= 9999) {
                    title.textContent = '!';
                } else if (prize.stars >= 1000) {
                    title.textContent = '!';
                } else if (prize.stars >= 500) {
                    title.textContent = '!';
                } else if (prize.stars >= 100) {
                    title.textContent = '!';
                } else {
                    title.textContent = '!';
                }
                
                prizeText.textContent = `+${prize.stars}`;
                haptic('success');
                
                //       
                setTimeout(() => startConfetti(), 150);
            } else {
                modal.classList.add('lose');
                title.textContent = '...';
                prizeText.textContent = '  !';
                haptic('error');
            }

            document.getElementById('modalSapphires').textContent = STATE.sapphires;
            document.getElementById('modalStars').textContent = STATE.stars;

            const canSpinAgain = STATE.sapphires >= STATE.spinCost && STATE.canSpin;
            spinAgainBtn.style.display = canSpinAgain ? 'block' : 'none';

            overlay.classList.add('show');
        }

        function spinAgain() {
            closeModal();
            requestAnimationFrame(() => {
                generateItemsStrip();
                openCase();
            });
        }

        function closeModal() {
            STATE.isModalOpen = false;
            stopConfetti();
            document.getElementById('modalOverlay').classList.remove('show');
            document.getElementById('modal').classList.remove('win', 'lose');
            updateUI();
        }

        function updateUI() {
            const sapphiresEl = document.getElementById('sapphires');
            const starsEl = document.getElementById('stars-balance');
            
            const oldSapphires = parseInt(sapphiresEl.textContent) || 0;
            const oldStars = parseInt(starsEl.textContent) || 0;
            
            sapphiresEl.textContent = STATE.sapphires;
            starsEl.textContent = STATE.stars;
            
            if (oldSapphires !== STATE.sapphires) {
                sapphiresEl.classList.add('updated');
                setTimeout(() => sapphiresEl.classList.remove('updated'), 400);
            }
            if (oldStars !== STATE.stars) {
                starsEl.classList.add('updated');
                setTimeout(() => starsEl.classList.remove('updated'), 400);
            }

            const canSpin = STATE.sapphires >= STATE.spinCost &&
                           !isSpinning &&
                           !STATE.isModalOpen &&
                           STATE.canSpin !== false;

            document.getElementById('spinBtn').disabled = !canSpin;
        }

        function updateSessionInfo() {
            document.getElementById('sessionInfo').textContent =
                `ID:${STATE.userId || '?'} | Spins:${STATE.spinsCount} | Won:${STATE.totalWon}`;
        }

        function showStatus(message, type = 'error') {
            const el = document.getElementById('statusMessage');
            el.innerHTML = message;
            el.className = `status-message show ${type === 'success' ? 'success' : ''}`;
            setTimeout(() => hideStatus(), 4000);
        }

        function hideStatus() {
            document.getElementById('statusMessage').classList.remove('show');
        }

        function generateStars() {
            const container = document.getElementById('bgStars');
            const starCount = isMobile ? 60 : 100;
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2.5 + 0.5;
                const isBig = size > 2;
                if (isBig) star.classList.add('big');
                
                star.style.cssText = `
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    opacity: ${Math.random() * 0.5 + 0.2};
                    width: ${size}px;
                    height: ${size}px;
                    animation-delay: ${Math.random() * 3}s;
                    animation-duration: ${2 + Math.random() * 2}s;
                `;
                fragment.appendChild(star);
            }

            container.appendChild(fragment);
        }

        function haptic(type) {
            if (tg?.HapticFeedback) {
                try {
                    if (type === 'success') tg.HapticFeedback.notificationOccurred('success');
                    else if (type === 'error') tg.HapticFeedback.notificationOccurred('error');
                    else if (type === 'impact') tg.HapticFeedback.impactOccurred('heavy');
                    else if (type === 'selection') tg.HapticFeedback.selectionChanged();
                } catch (e) {}
            }
        }

        // ============ EVENT LISTENERS ============

        document.addEventListener('DOMContentLoaded', init);

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') closeModal();
        });

        if (!isMobile) {
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !isSpinning && !STATE.isModalOpen && STATE.currentScreen === 'case') {
                    e.preventDefault();
                    openCase();
                }
                if (e.code === 'Escape') handleBackButton();
            });
        }

        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, { passive: false });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                document.body.classList.add('paused');
                stopConfetti();
            } else {
                document.body.classList.remove('paused');
                if (STATE.isModalOpen && document.getElementById('modal').classList.contains('win')) {
                    startConfetti();
                }
            }
        });
    </script>
</body>
