<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divine Case</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #0c0c1a;
            --bg-card: rgba(99, 102, 241, 0.03);
            --accent-gold: #fbbf24;
            --accent-gold-light: #fcd34d;
            --accent-purple: #6366f1;
            --accent-purple-light: #818cf8;
            --accent-indigo: #4338ca;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: rgba(99, 102, 241, 0.15);
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-primary);
            overflow-x: hidden;
            padding: 20px;
            padding-bottom: 100px;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at top, #0c0c1a 0%, #080810 50%, #050508 100%);
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: floatOrb 8s ease-in-out infinite;
        }

        .bg-orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #1e1b4b, #312e81);
            top: -100px;
            right: -100px;
            opacity: 0.4;
        }

        .bg-orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #1e1b4b, #4338ca);
            bottom: -50px;
            left: -50px;
            animation-delay: -3s;
            opacity: 0.3;
        }

        .bg-orb-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #312e81, #4338ca);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
            opacity: 0.25;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .bg-stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes textShine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes priceGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(251, 191, 36, 0.5), 0 0 20px rgba(251, 191, 36, 0.3);
                filter: brightness(1);
            }
            50% {
                text-shadow: 0 0 20px rgba(251, 191, 36, 0.8), 0 0 40px rgba(251, 191, 36, 0.5);
                filter: brightness(1.2);
            }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.6), 0 0 60px rgba(99, 102, 241, 0.3); }
        }

        @keyframes cardEnter {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: cardEnter 0.8s ease-out;
        }

        .brand-text {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c4b5fd 25%, #a78bfa 50%, #c4b5fd 75%, #e0e7ff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 4s linear infinite;
            margin-bottom: 20px;
        }

        .balance-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 18px 30px;
            display: flex;
            gap: 40px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmerCard 3s ease-in-out infinite;
        }

        @keyframes shimmerCard {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .balance-item {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .balance-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .balance-value {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .balance-icon {
            font-size: 1.3rem;
            animation: pulseIcon 2s ease-in-out infinite;
        }

        @keyframes pulseIcon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .case-display {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
            animation: cardEnter 0.8s ease-out 0.1s both;
        }

        .case-box {
            width: 130px;
            height: 130px;
            margin: 0 auto 15px;
            position: relative;
            animation: subtleFloat 3s ease-in-out infinite;
        }

        .case-glow {
            position: absolute;
            inset: -15px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: pulseGlow 3s ease-in-out infinite;
        }

        .case-box-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(67, 56, 202, 0.05));
            border-radius: 24px;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .case-box-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmerCard 4s ease-in-out infinite;
        }

        .case-emoji {
            font-size: 4rem;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 5px 20px rgba(99, 102, 241, 0.5));
        }

        .case-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #c4b5fd, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .case-section {
            width: 100%;
            max-width: 400px;
            z-index: 10;
            animation: cardEnter 0.8s ease-out 0.2s both;
        }

        .case-container {
            position: relative;
            width: 100%;
            height: 130px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(67, 56, 202, 0.02));
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .case-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                var(--bg-primary) 0%,
                transparent 12%,
                transparent 88%,
                var(--bg-primary) 100%
            );
            z-index: 10;
            pointer-events: none;
        }

        .center-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pointer-arrow {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 18px solid var(--accent-gold);
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.8));
            animation: pointerGlow 1.5s ease-in-out infinite;
        }

        @keyframes pointerGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.6)); }
            50% { filter: drop-shadow(0 0 20px rgba(251, 191, 36, 1)); }
        }

        .pointer-line {
            width: 2px;
            height: 130px;
            background: linear-gradient(180deg, var(--accent-gold), transparent);
            opacity: 0.4;
        }

        .bottom-pointer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .bottom-pointer .pointer-arrow {
            border-top: none;
            border-bottom: 18px solid var(--accent-gold);
        }

        .items-strip {
            display: flex;
            align-items: center;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: none;
        }

        .items-strip.animating {
            transition: transform 5s cubic-bezier(0.15, 0.85, 0.25, 1);
        }

        .prize-item {
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            margin: 0 6px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            padding: 0;
        }

        .prize-item.has-image {
            background: transparent !important;
        }

        .prize-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 2;
        }

        .prize-item.rarity-common {
            background: linear-gradient(135deg, rgba(55, 65, 81, 0.9), rgba(31, 41, 55, 0.9));
            border-color: rgba(107, 114, 128, 0.3);
        }

        .prize-item.rarity-uncommon {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(76, 29, 149, 0.9));
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.25);
        }

        .prize-item.rarity-rare {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(29, 78, 216, 0.9));
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.25);
        }

        .prize-item.rarity-epic {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.9), rgba(157, 23, 77, 0.9));
            border-color: rgba(236, 72, 153, 0.5);
            box-shadow: 0 0 25px rgba(236, 72, 153, 0.3);
        }

        .prize-item.rarity-legendary {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.9), rgba(180, 83, 9, 0.9));
            border-color: rgba(251, 191, 36, 0.6);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
            animation: legendaryPulse 2s ease-in-out infinite;
        }

        @keyframes legendaryPulse {
            0%, 100% { box-shadow: 0 0 25px rgba(251, 191, 36, 0.4); }
            50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.7); }
        }

        .prize-emoji {
            font-size: 2.5rem;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .prize-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 14px;
        }

        .prize-item.winner {
            animation: winnerPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-color: var(--accent-gold) !important;
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.7) !important;
        }

        @keyframes winnerPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .spin-button {
            background: linear-gradient(135deg, var(--accent-gold) 0%, #f59e0b 50%, var(--accent-gold) 100%);
            background-size: 200% 200%;
            border: none;
            padding: 18px 45px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #1a1a2e;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(251, 191, 36, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            animation: cardEnter 0.8s ease-out 0.3s both, gradientShift 3s ease infinite;
            margin-top: 25px;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .spin-button:hover:not(:disabled)::before {
            left: 100%;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 20px 50px rgba(251, 191, 36, 0.45);
        }

        .spin-button:active:not(:disabled) {
            transform: translateY(-2px) scale(1.01);
        }

        .spin-button:disabled {
            background: linear-gradient(135deg, #374151, #1f2937);
            cursor: not-allowed;
            box-shadow: none;
            animation: cardEnter 0.8s ease-out 0.3s both;
        }

        .spin-cost {
            background: rgba(0, 0, 0, 0.15);
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.85rem;
        }

        .info-section {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            animation: cardEnter 0.8s ease-out 0.4s both;
        }

        .info-title {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .prize-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 8px;
            padding-bottom: 10px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .prize-card:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.15);
        }

        .prize-card.legendary {
            border-color: rgba(251, 191, 36, 0.4);
            background: linear-gradient(135deg, rgba(120, 53, 15, 0.3), var(--bg-card));
        }

        .prize-card-visual {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prize-card-emoji { 
            font-size: 1.8rem; 
        }

        .prize-card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .prize-card-name { 
            font-size: 0.75rem; 
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-gold), #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .status-message {
            background: linear-gradient(135deg, rgba(127, 29, 29, 0.6), rgba(69, 10, 10, 0.6));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
            font-size: 0.85rem;
            display: none;
            z-index: 10;
            animation: shake 0.5s ease-in-out;
            width: 100%;
            max-width: 400px;
        }

        .status-message.success {
            background: linear-gradient(135deg, rgba(21, 87, 36, 0.6), rgba(6, 78, 59, 0.6));
            border-color: rgba(34, 197, 94, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .status-message.show { display: block; }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(180deg, rgba(15, 15, 30, 0.98) 0%, rgba(8, 8, 16, 0.99) 100%);
            backdrop-filter: blur(40px);
            border-radius: 28px;
            padding: 35px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            transform: scale(0.8) translateY(40px);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            animation: shimmerCard 4s ease-in-out infinite;
        }

        .modal > * {
            position: relative;
            z-index: 1;
        }

        .modal-overlay.show .modal {
            transform: scale(1) translateY(0);
        }

        .modal.win {
            border-color: rgba(251, 191, 36, 0.4);
            box-shadow: 0 0 60px rgba(251, 191, 36, 0.2);
        }

        .modal-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .modal-prize-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        .modal-title { 
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem; 
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .modal-prize {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-gold), #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            animation: priceGlow 2s ease-in-out infinite;
        }
        
        .modal-balance {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            padding: 12px;
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-button {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-indigo));
            border: none;
            padding: 14px 28px;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: white;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .modal-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .modal-button:hover::before { left: 100%; }

        .modal-button:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .modal-button.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .modal-button.secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: none;
        }

        .modal-button.gold {
            background: linear-gradient(135deg, var(--accent-gold), #f59e0b);
            color: #1a1a2e;

        // ============================================

        // ============================================
        const API_BASE = "https://deadveel.pythonanywhere.com";

        // ‚ö†Ô∏è –í–ê–ñ–ù–û: –±–µ—Ä—ë–º initData –∏–∑ Telegram
        const initData = tg?.initData || '';
        
        // ============================================
        // –°–û–°–¢–û–Ø–ù–ò–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø

        let STATE = {

        let isSpinning = false;

        // ============================================
        // –í–ò–ó–£–ê–õ–¨–ù–´–ï –î–ê–ù–ù–´–ï –ü–†–ò–ó–û–í
        // ============================================
        const PRIZE_VISUALS = [
            { 
                id: 0,
                stars: 0, 
                emoji: "üí®", 
                rarity: "common",
                image: "https://i.ibb.co/gb5FSTmV/1768925232598-019bdc2a-e026-7e7c-9739-37234d1c5e87.png",
                name: "–ü—É—Å—Ç–æ"
            },
            { 
                id: 1,
                stars: 25, 
                emoji: "‚≠ê", 
                rarity: "uncommon",
                image: "https://i.ibb.co/HfKw4XNq/1768924736444-019bdc22-de2d-7183-b0e4-53670324a942.jpg",
                name: "25 –∑–≤—ë–∑–¥"
            },
            { 
                id: 2,
                stars: 50, 
                emoji: "‚ú®", 
                rarity: "rare",
                image: "https://i.ibb.co/8CL2Rxq/1768924439694-019bdc1e-33ba-716b-9343-17c2777cf861.jpg",
                name: "50 –∑–≤—ë–∑–¥"
            },
            {

                stars: 100, 
                emoji: "üåü", 
                rarity: "epic",
                image: "https://i.ibb.co/RGX1C998/1768923759742-019bdc13-a966-7740-ba75-610d49ea3c79.png",
                name: "100 –∑–≤—ë–∑–¥"
            },
            { 
                id: 4,
                stars: 500, 
                emoji: "üí´", 
                rarity: "legendary",
                image: "https://i.ibb.co/XrTtbMXR/1768923046045-019bdc09-a36c-7352-ba71-f5d8fe7799d4.png",
                name: "–î–∂–µ–∫–ø–æ—Ç!"

        ];

        const ITEM_WIDTH = 112;
        const VISIBLE_ITEMS = 50;

        // ============================================
        // üîí API –ó–ê–ü–†–û–°–´ (–∫–∞–∫ –≤ —Ä—É–ª–µ—Ç–∫–µ)
        // ============================================
        async function apiRequest(path, options = {}) {
            const res = await fetch(API_BASE + path, {
                ...options,
                headers: {
                    "Content-Type": "application/json",
                    "X-Telegram-Init-Data": initData,
                    ...(options.headers || {})

            });

            const data = await res.json();

            if (!res.ok || data.success === false) {
                throw new Error(data.error || "API error");
            }

            return data;
        }

        // ============================================
        // üîí –ó–ê–ì–†–£–ó–ö–ê –ë–ê–õ–ê–ù–°–ê (–∫–∞–∫ –≤ —Ä—É–ª–µ—Ç–∫–µ)

        async function loadBalance() {
            try {
                const data = await apiRequest("/api/balance");

                STATE.sapphires = data.sapphires;
                STATE.stars = data.stars;
                STATE.spinCost = data.spin_cost || 100;
                STATE.canSpin = data.can_spin;

                updateUI();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å –≤ –∫–Ω–æ–ø–∫–µ
                document.getElementById('spinCost').textContent = `${STATE.spinCost} üíé`;

                console.log("‚úÖ Balance loaded:", data);
                return true;
            } catch (e) {
                console.error("‚ùå Balance error:", e);
                showFatalError("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞:\n" + e.message);
                return false;
            }
        }

        // ============================================
        // üîí –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        // ============================================
        async function init() {
            console.log("üéÅ Divine Case - API Init...");
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º initData
            if (!initData) {
                showFatalError("‚ùå Telegram initData –Ω–µ –ø–æ–ª—É—á–µ–Ω.\n–û—Ç–∫—Ä–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ –±–æ—Ç–∞.");

                tg.ready();
                tg.expand();
                
                if (tg.initDataUnsafe?.user) {

                    STATE.username = tg.initDataUnsafe.user.username || '';
                }
                
                // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥

                tg.BackButton.onClick(() => closeAndExit());
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è UI
            generateStars();
            generateItemsStrip();
            generatePrizesGrid();
            
            // üîí –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å —Å —Å–µ—Ä–≤–µ—Ä–∞
            const balanceLoaded = await loadBalance();
            
            if (!balanceLoaded) {
                return;
            }
            
            STATE.isInitialized = true;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 500);
            
            updateSessionInfo();
            console.log("‚úÖ Initialized:", STATE);
        }
        
        // ============================================
        // –ì–ï–ù–ï–†–ê–¶–ò–Ø –°–ï–¢–ö–ò –ü–†–ò–ó–û–í
        // ============================================
        function generatePrizesGrid() {
            const grid = document.getElementById('prizesGrid');
            const displayPrizes = [...PRIZE_VISUALS].reverse();
            
            grid.innerHTML = displayPrizes.map(prize => `
                <div class="prize-card ${prize.rarity === 'legendary' ? 'legendary' : ''}">
                    <div class="prize-card-visual">

                            ? `<img src="${prize.image}" alt="${prize.name}" class="prize-card-image" onerror="this.outerHTML='<div class=\\'prize-card-emoji\\'>${prize.emoji}</div>'">`
                            : `<div class="prize-card-emoji">${prize.emoji}</div>`
                        }
                    </div>
                    <div class="prize-card-name">${prize.stars}‚≠ê</div>
                </div>
            `).join('');
        }
        
        // ============================================
        // –ü–û–ö–ê–ó–ê–¢–¨ –ö–†–ò–¢–ò–ß–ï–°–ö–£–Æ –û–®–ò–ë–ö–£
        // ============================================
        function showFatalError(message) {
            document.getElementById('loadingOverlay').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 3rem; margin-bottom: 20px;">‚ùå</div>
                    <div style="color: #ef4444; font-size: 1.1rem; font-weight: 600; margin-bottom: 10px;">–û—à–∏–±–∫–∞</div>
                    <div style="color: #a1a1aa; font-size: 0.9rem; white-space: pre-wrap;">${message}</div>
                    <button onclick="window.location.reload()" style="
                        margin-top: 20px;
                        background: linear-gradient(135deg, #6366f1, #4338ca);
                        border: none;
                        padding: 12px 24px;
                        color: white;
                        border-radius: 12px;
                        font-weight: 600;
                        cursor: pointer;
                    ">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                </div>
            `;
        }

        // ============================================
        // üé≤ –û–¢–ö–†–´–¢–ò–ï –ö–ï–ô–°–ê (—Å API –∫–∞–∫ –≤ —Ä—É–ª–µ—Ç–∫–µ)
        // ============================================
        async function openCase() {
            if (isSpinning || STATE.isModalOpen) return;
            
            if (STATE.sapphires < STATE.spinCost) {
                showStatus('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å–∞–ø—Ñ–∏—Ä–æ–≤!', 'error');
                haptic('error');
                return;
            }

            isSpinning = true;
            hideStatus();
            document.getElementById('spinBtn').disabled = true;
            haptic('impact');
            
            try {
                // üîí 1. –°–ø–∏—Å—ã–≤–∞–µ–º —Å–∞–ø—Ñ–∏—Ä—ã —á–µ—Ä–µ–∑ API (–∫–∞–∫ –≤ —Ä—É–ª–µ—Ç–∫–µ)
                const spinData = await apiRequest("/api/spin", {
                    method: "POST"
                });
                
                console.log("‚úÖ Spin success, sapphires deducted");
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ (—Å–µ—Ä–≤–µ—Ä —É–∂–µ —Å–ø–∏—Å–∞–ª)
                STATE.sapphires -= STATE.spinCost;
                STATE.spinsCount++;
                updateUI();
                
                // üé≤ 2. –°–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑ (–ª–æ–≥–∏–∫–∞ —Ñ—Ä–æ–Ω—Ç–∞, –∫–∞–∫ –≤ —Ä—É–ª–µ—Ç–∫–µ)
                const prizes = [0, 25, 50, 100, 500];
                const prizeStars = prizes[Math.floor(Math.random() * prizes.length)];
                
                // –ù–∞—Ö–æ–¥–∏–º –≤–∏–∑—É–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏–∑–∞
                const prize = PRIZE_VISUALS.find(p => p.stars === prizeStars) || PRIZE_VISUALS[0];
                
                console.log("üé≤ Prize selected:", prizeStars, "stars");
                
                // üé¨ 3. –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                await runAnimation(prize);
                
                // üîí 4. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–∫–∞–∫ –≤ —Ä—É–ª–µ—Ç–∫–µ)
                const claimData = await apiRequest("/api/claim", {
                    method: "POST",
                    body: JSON.stringify({ stars: prizeStars })
                });
                
                console.log("‚úÖ Claim success:", claimData);
                
                // 5. –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –∏–∑ –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞
                STATE.sapphires = claimData.new_sapphires;
                STATE.stars = claimData.new_stars;
                STATE.canSpin = claimData.can_spin;
                
                if (prizeStars > 0) {
                    STATE.totalWon += prizeStars;
                }
                
                updateUI();
                
                // 6. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                setTimeout(() => showResult(prize), 500);
                
            } catch (e) {
                console.error("‚ùå Spin/Claim error:", e);
                showStatus('‚ùå –û—à–∏–±–∫–∞: ' + e.message, 'error');
                haptic('error');
                
                // –ü—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∞–ª–∞–Ω—Å
                await loadBalance();
            }
            
            isSpinning = false;
            updateSessionInfo();
        }

        // –í–∏–∑—É–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –¥–ª—è –ª–µ–Ω—Ç—ã
        function getRandomPrizeForDisplay() {
            const rand = Math.random() * 100;
            if (rand < 40) return PRIZE_VISUALS[0];
            if (rand < 60) return PRIZE_VISUALS[1];
            if (rand < 80) return PRIZE_VISUALS[2];
            if (rand < 95) return PRIZE_VISUALS[3];
            return PRIZE_VISUALS[4];
        }

        // ============================================
        // –ê–ù–ò–ú–ê–¶–ò–Ø
        // ============================================
        async function runAnimation(winningPrize) {
            const winningIndex = 35 + Math.floor(Math.random() * 5);
            
            generateItemsStrip(winningPrize, winningIndex);
            
            const container = document.getElementById('caseContainer');
            const strip = document.getElementById('itemsStrip');
            const containerWidth = container.offsetWidth;
            const centerPosition = containerWidth / 2;
            const targetPosition = (winningIndex * ITEM_WIDTH) + (ITEM_WIDTH / 2) - centerPosition;
            const randomOffset = (Math.random() - 0.5) * 30;
            const finalPosition = targetPosition + randomOffset;
            
            strip.style.transform = `translateX(${containerWidth}px)`;
            strip.offsetHeight;
            
            setTimeout(() => {
                strip.classList.add('animating');
                strip.style.transform = `translateX(-${finalPosition}px)`;
            }, 50);
            
            playTickSounds();
            
            await new Promise(resolve => setTimeout(resolve, 5200));
            
            const winnerItem = strip.querySelector(`[data-index="${winningIndex}"]`);
            if (winnerItem) {
                winnerItem.classList.add('winner');
            }
        }

        function generateItemsStrip(winningPrize = null, winningIndex = null) {
            const strip = document.getElementById('itemsStrip');
            strip.innerHTML = '';
            strip.classList.remove('animating');
            strip.style.transform = 'translateX(0)';
            
            for (let i = 0; i < VISIBLE_ITEMS; i++) {
                let prize = (winningIndex !== null && i === winningIndex) 
                    ? winningPrize 
                    : getRandomPrizeForDisplay();
                
                const item = document.createElement('div');
                item.className = `prize-item rarity-${prize.rarity}`;
                if (prize.image) item.classList.add('has-image');
                item.dataset.index = i;
                item.dataset.stars = prize.stars;
                
                if (prize.image) {
                    item.innerHTML = `<img src="${prize.image}" alt="" class="prize-image" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'prize-emoji\\'>${prize.emoji}</div>'">`;
                } else {
                    item.innerHTML = `<div class="prize-emoji">${prize.emoji}</div>`;
                }
                
                strip.appendChild(item);
            }
        }

        function playTickSounds() {
            let tickCount = 0;
            const maxTicks = 40;
            
            const tickInterval = setInterval(() => {
                tickCount++;
                if (tickCount > maxTicks) {
                    clearInterval(tickInterval);
                    return;
                }
                if (tickCount < 20) {
                    haptic('selection');
                }
            }, 100);
        }

        // ============================================
        // –†–ï–ó–£–õ–¨–¢–ê–¢
        // ============================================
        function showResult(prize) {
            STATE.isModalOpen = true;
            document.getElementById('spinBtn').disabled = true;
            
            const overlay = document.getElementById('modalOverlay');
            const modal = document.getElementById('modal');
            const emoji = document.getElementById('modalEmoji');
            const title = document.getElementById('modalTitle');
            const prizeText = document.getElementById('modalPrize');
            const balance = document.getElementById('modalBalance');
            const spinAgainBtn = document.getElementById('spinAgainBtn');
            
            if (prize.image) {
                emoji.innerHTML = `<img src="${prize.image}" class="modal-prize-image" onerror="this.outerHTML='${prize.stars > 0 ? prize.emoji : 'üí®'}'">`;
            } else {
                emoji.innerHTML = prize.stars > 0 ? prize.emoji : 'üí®';
            }
            
            if (prize.stars > 0) {
                modal.classList.add('win');
                title.textContent = prize.stars >= 100 ? '–î–∂–µ–∫–ø–æ—Ç!' : '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!';
                prizeText.textContent = `+${prize.stars} ‚≠ê`;
                prizeText.style.display = '';
                createConfetti();
                haptic('success');
            } else {
                modal.classList.remove('win');
                title.textContent = '–ü—É—Å—Ç–æ...';
                prizeText.textContent = '–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!';
                prizeText.style.display = '';
                haptic('error');
            }
            
            balance.textContent = `üíé ${STATE.sapphires} —Å–∞–ø—Ñ–∏—Ä–æ–≤ | ‚≠ê ${STATE.stars} –∑–≤—ë–∑–¥`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ï—â—ë" —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ö–≤–∞—Ç–∞–µ—Ç —Å–∞–ø—Ñ–∏—Ä–æ–≤
            const canSpinAgain = STATE.sapphires >= STATE.spinCost && STATE.canSpin;
            spinAgainBtn.style.display = canSpinAgain ? 'block' : 'none';
            
            overlay.classList.add('show');
        }

        function spinAgain() {
            closeModal();
            setTimeout(() => {
                generateItemsStrip();
                openCase();
            }, 400);
        }

        function closeModal() {
            STATE.isModalOpen = false;
            document.getElementById('modalOverlay').classList.remove('show');
            updateUI();
        }

        // ============================================
        // –ó–ê–ö–†–´–¢–ò–ï
        // ============================================
        function closeAndExit() {
            closeModal();
            
            if (tg?.close) {
                tg.close();
            }
        }

        // ============================================
        // UI HELPERS
        // ============================================
        function updateUI() {
            document.getElementById('sapphires').textContent = STATE.sapphires;
            document.getElementById('stars-balance').textContent = STATE.stars;
            
            const canSpin = STATE.sapphires >= STATE.spinCost && 
                           !isSpinning && 
                           !STATE.isModalOpen &&
                           STATE.canSpin !== false;
            
            document.getElementById('spinBtn').disabled = !canSpin;
        }

        function updateSessionInfo() {
            document.getElementById('sessionInfo').textContent = 
                `ID:${STATE.userId || '?'} | Spins:${STATE.spinsCount} | Won:${STATE.totalWon}‚≠ê`;
        }

        function showStatus(message, type = 'error') {
            const el = document.getElementById('statusMessage');
            el.innerHTML = message;
            el.className = `status-message show ${type === 'success' ? 'success' : ''}`;
            setTimeout(() => hideStatus(), 4000);
        }

        function hideStatus() {
            document.getElementById('statusMessage').classList.remove('show');
        }

        function generateStars() {
            const container = document.getElementById('bgStars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                container.appendChild(star);
            }
        }

        function createConfetti() {
            const container = document.getElementById('confetti');
            container.innerHTML = '';
            const colors = ['#fbbf24', '#f59e0b', '#6366f1', '#818cf8', '#a78bfa', '#c4b5fd', '#22c55e'];
            
            for (let i = 0; i < 80; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                const size = Math.random() * 10 + 6;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                piece.left = Math.random() * 100 + '%';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.width = size + 'px';
                piece.style.height = size + 'px';
                piece.style.backgroundColor = color;
                piece.style.animationDelay = Math.random() * 0.6 + 's';
                piece.style.animationDuration = (3 + Math.random() * 2) + 's';
                piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                piece.style.boxShadow = `0 0 ${size/2}px ${color}`;
                
                container.appendChild(piece);
            }
            
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function haptic(type) {
            if (tg?.HapticFeedback) {
                if (type === 'success') tg.HapticFeedback.notificationOccurred('success');
                else if (type === 'error') tg.HapticFeedback.notificationOccurred('error');
                else if (type === 'impact') tg.HapticFeedback.impactOccurred('heavy');
                else if (type === 'selection') tg.HapticFeedback.selectionChanged();
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.addEventListener('DOMContentLoaded', init);

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isSpinning && !STATE.isModalOpen) {
                e.preventDefault();
                openCase();
            }
            if (e.code === 'Escape') closeModal();
        });
    </script>
</body>
</html>
