<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Divine Shop ‚Äî Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: rgba(99, 102, 241, 0.05);
            --bg-card: rgba(15, 15, 25, 0.95);
            --border-color: rgba(99, 102, 241, 0.15);
            --accent: #6366f1;
            --accent-light: #818cf8;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            overflow-x: hidden;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top right, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom left, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                var(--bg-primary);
            z-index: -1;
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 20px;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-badge {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: calc(80px + var(--safe-area-bottom));
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Search & Sort Container */
        .search-sort-container {
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            margin-bottom: 12px;
        }

        .search-input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 14px 20px 14px 48px;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.5;
        }

        /* Sort Pills */
        .sort-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sort-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding-left: 4px;
        }

        .sort-pills {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .sort-pills::-webkit-scrollbar {
            display: none;
        }

        .sort-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .sort-pill:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .sort-pill.active {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-color: transparent;
            color: white;
        }

        .sort-pill .sort-icon {
            font-size: 14px;
        }

        .sort-pill .sort-arrow {
            font-size: 10px;
            opacity: 0.7;
        }

        .sort-pill.active .sort-arrow {
            opacity: 1;
        }

        /* Users List */
        .users-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        .user-card:active {
            transform: scale(0.98);
        }

        .user-card:hover {
            border-color: var(--accent);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.15);
        }

        .user-card.banned {
            opacity: 0.6;
            border-color: var(--danger);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .user-stats {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 13px;
            text-align: right;
        }

        .user-stat {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }

        .user-stat-icon {
            font-size: 12px;
        }

        .user-stat-value {
            font-weight: 600;
            min-width: 40px;
        }

        .user-stat-value.highlight {
            color: var(--warning);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: flex-end;
            justify-content: center;
            padding: 20px;
            padding-bottom: var(--safe-area-bottom);
        }

        .modal-overlay.show {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px 24px 24px 24px;
            width: 100%;
            max-width: 400px;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: var(--bg-card);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-close:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 20px;
        }

        /* User Detail */
        .user-detail-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .user-detail-avatar {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            margin: 0 auto 12px;
        }

        .user-detail-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .user-detail-id {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .user-detail-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .user-detail-badge.banned {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .user-detail-badge.active {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        /* Balance Cards */
        .balance-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 24px;
        }

        .balance-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 14px 10px;
            text-align: center;
        }

        .balance-icon {
            font-size: 24px;
            margin-bottom: 6px;
        }

        .balance-value {
            font-size: 20px;
            font-weight: 700;
        }

        .balance-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Action Buttons */
        .action-section {
            margin-bottom: 20px;
        }

        .action-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .action-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 14px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .action-btn:active {
            transform: scale(0.96);
        }

        .action-btn:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .action-btn.danger {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .action-btn.danger:hover {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .action-btn.success {
            border-color: rgba(34, 197, 94, 0.3);
        }

        .action-btn.success:hover {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .action-btn-icon {
            font-size: 24px;
        }

        /* Input Modal */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--accent);
        }

        .input-hint {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 6px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #16a34a);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .btn-row .btn {
            flex: 1;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .quick-action {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:active {
            transform: scale(0.96);
        }

        .quick-action:hover {
            border-color: var(--accent);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.15);
        }

        .quick-action-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .quick-action-title {
            font-size: 14px;
            font-weight: 600;
        }

        .quick-action-desc {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: calc(100px + var(--safe-area-bottom));
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 500;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.15);
        }

        .toast.error {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.15);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .pagination-btn {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination-btn:not(:disabled):hover {
            border-color: var(--accent);
        }

        .pagination-info {
            padding: 10px 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Access Denied */
        .access-denied {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 40px;
        }

        .access-denied-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .access-denied-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .access-denied-text {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* Amount presets */
        .amount-presets {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .amount-preset {
            padding: 8px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .amount-preset:hover {
            border-color: var(--accent);
        }

        .amount-preset.negative {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .amount-preset.negative:hover {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Users count badge */
        .users-count {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .users-count-label {
            color: var(--text-secondary);
        }

        .users-count-value {
            font-weight: 700;
            color: var(--accent-light);
        }
    </style>
</head>

    <div class="bg-gradient"></div>

    <header class="header">
        <div class="header-content">

            <span class="header-badge">Divine Shop</span>
        </div>
    </header>

    <main class="container" id="mainContent">
        <div class="loading" id="loadingScreen">
            <div class="spinner"></div>
        </div>
    </main>

    <!-- User Detail Modal -->
    <div class="modal-overlay" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</h3>
                <button class="modal-close" onclick="closeUserModal()">√ó</button>
            </div>
            <div class="modal-body" id="userModalBody"></div>
        </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="editModalTitle">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</h3>
                <button class="modal-close" onclick="closeEditModal()">√ó</button>
            </div>
            <div class="modal-body" id="editModalBody"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // ============================================
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        // ============================================
        const API_URL = "https://deadveel.pythonanywhere.com";
        
        const tg = window.Telegram?.WebApp;
        let initData = "";
        let isAdmin = false;
        let currentUser = null;
        let currentPage = 0;
        let searchQuery = "";
        let searchTimeout = null;
        
        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞

        async function apiRequest(endpoint, method = 'GET', body = null) {
            const options = {

                headers: {
                    'Content-Type': 'application/json',
                    'X-Telegram-Init-Data': initData
                }
            };
            if (body) options.body = JSON.stringify(body);
            
            const response = await fetch(`${API_URL}${endpoint}`, options);
            return response.json();

        function sortUsers(users) {
            return [...users].sort((a, b) => {
                let aVal, bVal;
                
                switch (sortBy) {
                    case 'sapphires':
                        aVal = a.sapphires || 0;
                        bVal = b.sapphires || 0;
                        break;
                    case 'stars':
                        aVal = a.stars || 0;
                        bVal = b.stars || 0;
                        break;
                    case 'referrals':
                        aVal = a.referrals || 0;
                        bVal = b.referrals || 0;
                        break;
                    case 'user_id':
                        aVal = a.user_id;
                        bVal = b.user_id;
                        break;
                    case 'created_at':
                    default:
                        aVal = new Date(a.created_at || 0).getTime();
                        bVal = new Date(b.created_at || 0).getTime();
                        break;
                }
                
                if (sortOrder === 'asc') {
                    return aVal - bVal;
                } else {
                    return bVal - aVal;
                }
            });
        }

                sortOrder = sortOrder === 'desc' ? 'asc' : 'desc';
            } else {
                // –ù–æ–≤–æ–µ –ø–æ–ª–µ, –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é desc
                sortBy = field;
                sortOrder = 'desc';
            }
            
            renderUsersList();
        }

            if (sortBy !== field) return '';
            return sortOrder === 'desc' ? '‚Üì' : '‚Üë';

                add: '–î–æ–±–∞–≤–∏—Ç—å',
                subtract: '–°–ø–∏—Å–∞—Ç—å',
                set: '–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å'
            };
            
            title.textContent = `${titles[currency]} ‚Äî ${actionTitles[action]}`;
            
            const presets = action === 'subtract' 
                ? ['-10', '-50', '-100', '-500', '-1000']
                : ['10', '50', '100', '500', '1000', '5000'];
            
            body.innerHTML = `
                <div class="input-group">
                    <label class="input-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                    <div class="amount-presets">
                        ${presets.map(p => `
                            <button class="amount-preset ${p.startsWith('-') ? 'negative' : ''}" 
                                    onclick="document.getElementById('amountInput').value = '${p.replace('-', '')}'">
                                ${p}
                            </button>
                        `).join('')}
                    </div>
                    <input type="number" class="input-field" id="amountInput" 
                           placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ" inputmode="numeric" pattern="[0-9]*">
                    <div class="input-hint">
                        ${action === 'set' ? '–ë—É–¥–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –Ω–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ' : 
                          action === 'subtract' ? '–ë—É–¥–µ—Ç —Å–ø–∏—Å–∞–Ω–æ —Å –±–∞–ª–∞–Ω—Å–∞' : '–ë—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–æ –∫ –±–∞–ª–∞–Ω—Å—É'}
                    </div>
                </div>
                
                <div class="btn-row">
                    <button class="btn btn-secondary" onclick="closeEditModal()">–û—Ç–º–µ–Ω–∞</button>
                    <button class="btn ${action === 'subtract' ? 'btn-danger' : 'btn-primary'}" 
                            onclick="executeAction('${currency}', '${action}')">
                        ${actionTitles[action]}
                    </button>
                </div>
            `;
            
            modal.classList.add('show');
            
            setTimeout(() => {
                document.getElementById('amountInput').focus();
            }, 300);
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        async function executeAction(currency, action) {
            if (!currentUser) return;
            
            const input = document.getElementById('amountInput');
            let value = parseInt(input.value);
            
            if (isNaN(value) || value <= 0) {
                showToast('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —á–∏—Å–ª–æ', 'error');
                haptic('error');
                return;
            }
            
            if (action === 'subtract') {
                value = -value;
            }
            
            const actionMap = {
                'sapphires_add': 'add_sapphires',
                'sapphires_subtract': 'add_sapphires',
                'sapphires_set': 'set_sapphires',
                'stars_add': 'add_stars',
                'stars_subtract': 'add_stars',
                'stars_set': 'set_stars',
                'referrals_add': 'add_referrals',
                'referrals_set': 'set_referrals'
            };
            
            const apiAction = actionMap[`${currency}_${action}`];
            
            try {
                const result = await apiRequest(`/api/admin/user/${currentUser.user_id}/update`, 'POST', {
                    action: apiAction,
                    value: action === 'set' ? Math.abs(value) : value
                });
                
                if (result.success) {
                    showToast(result.message || '–£—Å–ø–µ—à–Ω–æ!', 'success');
                    haptic('success');
                    closeEditModal();
                    
                    if (result.balance) {
                        document.getElementById('userSapphires').textContent = formatNumber(result.balance.sapphires);
                        document.getElementById('userStars').textContent = formatNumber(result.balance.stars);
                        document.getElementById('userReferrals').textContent = formatNumber(result.balance.referrals);
                        currentUser.sapphires = result.balance.sapphires;
                        currentUser.stars = result.balance.stars;
                        currentUser.referrals = result.balance.referrals;
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –≤ –∫—ç—à–µ
                        const userInCache = allUsers.find(u => u.user_id === currentUser.user_id);
                        if (userInCache) {
                            userInCache.sapphires = result.balance.sapphires;
                            userInCache.stars = result.balance.stars;
                            userInCache.referrals = result.balance.referrals;
                        }
                    }
                } else {
                    showToast(result.error || '–û—à–∏–±–∫–∞', 'error');
                    haptic('error');
                }
            } catch (error) {
                console.error("Execute action error:", error);
                showToast('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
                haptic('error');
            }
        }

        // ============================================

        async function toggleBan(userId, ban) {
            haptic('warning');
            
            const confirmed = confirm(ban ? 
                '–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?' : 
                '–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?'
            );
            
            if (!confirmed) return;
            
            try {
                const result = await apiRequest(`/api/admin/user/${userId}/update`, 'POST', {
                    action: ban ? 'ban' : 'unban'
                });
                
                if (result.success) {
                    showToast(result.message || '–£—Å–ø–µ—à–Ω–æ!', 'success');
                    haptic('success');
                    closeUserModal();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤ –∫—ç—à–µ
                    const userInCache = allUsers.find(u => u.user_id === userId);
                    if (userInCache) {
                        userInCache.is_banned = ban;
                    }
                    renderUsersList();
                } else {
                    showToast(result.error || '–û—à–∏–±–∫–∞', 'error');
                    haptic('error');
                }
            } catch (error) {
                console.error("Toggle ban error:", error);
                showToast('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
                haptic('error');
            }
        }

        // ============================================

        async function executeBroadcast() {

            const confirmed = confirm('–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –í–°–ï–ú –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º?');
            
            if (!confirmed) return;
            
            try {
                showToast('–û—Ç–ø—Ä–∞–≤–∫–∞...', 'info');
                
                const result = await apiRequest('/api/admin/broadcast', 'POST', { text });
                
                if (result.success) {
                    showToast(`–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${result.sent}, –û—à–∏–±–æ–∫: ${result.failed}`, 'success');

        // ============================================
        // –£–¢–ò–õ–ò–¢–´
        // ============================================
        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            num = Number(num);
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function haptic(type) {
            if (tg?.HapticFeedback) {
                switch(type) {
                    case 'light':
                        tg.HapticFeedback.impactOccurred('light');
                        break;
                    case 'success':
                        tg.HapticFeedback.notificationOccurred('success');
                        break;
                    case 'error':
                        tg.HapticFeedback.notificationOccurred('error');
                        break;
                    case 'warning':
                        tg.HapticFeedback.notificationOccurred('warning');
                        break;
                    default:
                        tg.HapticFeedback.impactOccurred('medium');
                }
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–æ–∫
