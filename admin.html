<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Divine Shop ‚Äî Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: rgba(99, 102, 241, 0.05);
            --bg-card: rgba(15, 15, 25, 0.95);
            --border-color: rgba(99, 102, 241, 0.15);
            --accent: #6366f1;
            --accent-light: #818cf8;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top right, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom left, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                var(--bg-primary);
            z-index: -1;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 20px;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-badge {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: calc(80px + var(--safe-area-bottom));
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Search */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 14px 20px 14px 48px;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.5;
        }

        /* Users List */
        .users-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        .user-card:active {
            transform: scale(0.98);
        }

        .user-card:hover {
            border-color: var(--accent);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.15);
        }

        .user-card.banned {
            opacity: 0.6;
            border-color: var(--danger);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .user-stats {
            display: flex;
            gap: 12px;
            font-size: 13px;
        }

        .user-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .user-stat-icon {
            font-size: 14px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: flex-end;
            justify-content: center;
            padding: 20px;
            padding-bottom: var(--safe-area-bottom);
        }

        .modal-overlay.show {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px 24px 24px 24px;
            width: 100%;
            max-width: 400px;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: var(--bg-card);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-close:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 20px;
        }

        /* User Detail */
        .user-detail-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .user-detail-avatar {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            margin: 0 auto 12px;
        }

        .user-detail-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .user-detail-id {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .user-detail-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .user-detail-badge.banned {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .user-detail-badge.active {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        /* Balance Cards */
        .balance-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 24px;
        }

        .balance-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 14px 10px;
            text-align: center;
        }

        .balance-icon {
            font-size: 24px;
            margin-bottom: 6px;
        }

        .balance-value {
            font-size: 20px;
            font-weight: 700;
        }

        .balance-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Action Buttons */
        .action-section {
            margin-bottom: 20px;
        }

        .action-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .action-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 14px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .action-btn:active {
            transform: scale(0.96);
        }

        .action-btn:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .action-btn.danger {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .action-btn.danger:hover {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .action-btn.success {
            border-color: rgba(34, 197, 94, 0.3);
        }

        .action-btn.success:hover {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .action-btn-icon {
            font-size: 24px;
        }

        /* Input Modal */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--accent);
        }

        .input-hint {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 6px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #16a34a);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .btn-row .btn {
            flex: 1;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .quick-action {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:active {
            transform: scale(0.96);
        }

        .quick-action:hover {
            border-color: var(--accent);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.15);
        }

        .quick-action-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .quick-action-title {
            font-size: 14px;
            font-weight: 600;
        }

        .quick-action-desc {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: calc(100px + var(--safe-area-bottom));
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 500;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.15);
        }

        .toast.error {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.15);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .pagination-btn {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination-btn:not(:disabled):hover {
            border-color: var(--accent);
        }

        .pagination-info {
            padding: 10px 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Access Denied */
        .access-denied {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 40px;
        }

        .access-denied-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .access-denied-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .access-denied-text {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
        }

        .tab:not(.active):hover {
            color: var(--text-primary);
        }

        /* Segmented Control for amounts */
        .amount-presets {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .amount-preset {
            padding: 8px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .amount-preset:hover {
            border-color: var(--accent);
        }

        .amount-preset.negative {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .amount-preset.negative:hover {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">üõ† –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
            <span class="header-badge">Divine Shop</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" id="mainContent">
        <div class="loading" id="loadingScreen">
            <div class="spinner"></div>
        </div>
    </main>

    <!-- User Detail Modal -->
    <div class="modal-overlay" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</h3>
                <button class="modal-close" onclick="closeUserModal()">√ó</button>
            </div>
            <div class="modal-body" id="userModalBody">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="editModalTitle">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</h3>
                <button class="modal-close" onclick="closeEditModal()">√ó</button>
            </div>
            <div class="modal-body" id="editModalBody">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // ============================================
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        // ============================================
        const API_URL = "https://deadveel.pythonanywhere.com";
        
        const tg = window.Telegram?.WebApp;
        let initData = "";
        let isAdmin = false;
        let currentUser = null;
        let currentPage = 0;
        let searchQuery = "";
        let searchTimeout = null;

        if (tg) {
            try {
                tg.ready();
                tg.expand();
                initData = tg.initData || "";
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
                tg.BackButton.show();
                tg.BackButton.onClick(() => {
                    if (document.getElementById('editModal').classList.contains('show')) {
                        closeEditModal();
                    } else if (document.getElementById('userModal').classList.contains('show')) {
                        closeUserModal();
                    } else {
                        tg.close();
                    }
                });
            } catch(e) {
                console.error("TG init error:", e);
            }
        }

        // ============================================
        // API –ó–ê–ü–†–û–°–´
        // ============================================
        async function apiRequest(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-Telegram-Init-Data': initData
                }
            };
            if (body) options.body = JSON.stringify(body);
            
            const response = await fetch(`${API_URL}${endpoint}`, options);
            return response.json();
        }

        // ============================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        // ============================================
        async function init() {
            try {
                const result = await apiRequest('/api/check-admin');
                
                if (!result.success || !result.is_admin) {
                    showAccessDenied();
                    return;
                }
                
                isAdmin = true;
                await loadDashboard();
            } catch (error) {
                console.error("Init error:", error);
                showAccessDenied();
            }
        }

        function showAccessDenied() {

            } catch (error) {

        function showBroadcastModal() {
            haptic('light');
            
            const modal = document.getElementById('editModal');
            const title = document.getElementById('editModalTitle');
            const body = document.getElementById('editModalBody');
            
            title.textContent = 'üì£ –†–∞—Å—Å—ã–ª–∫–∞';
            
            body.innerHTML = `
                <div class="input-group">
                    <label class="input-label">–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è</label>
                    <textarea class="input-field" id="broadcastText" 
                              placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è..." 
                              rows="5" style="resize: vertical; min-height: 120px;"></textarea>
                    <div class="input-hint">–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è Markdown —Ä–∞–∑–º–µ—Ç–∫–∞</div>
                </div>
                
                <div class="btn-row">
                    <button class="btn btn-secondary" onclick="closeEditModal()">–û—Ç–º–µ–Ω–∞</button>
                    <button class="btn btn-primary" onclick="executeBroadcast()">
                        üì£ –û—Ç–ø—Ä–∞–≤–∏—Ç—å
                    </button>
                </div>
            `;
            
            modal.classList.add('show');
            
            setTimeout(() => {
                document.getElementById('broadcastText').focus();
            }, 300);
        }

        async function executeBroadcast() {
            const text = document.getElementById('broadcastText').value.trim();
            
            if (!text) {
                showToast('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
                haptic('error');
                return;
            }
            
            const confirmed = confirm('–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –í–°–ï–ú –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º?');
            
            if (!confirmed) return;
            
            try {
                showToast('–û—Ç–ø—Ä–∞–≤–∫–∞...', 'info');
                
                const result = await apiRequest('/api/admin/broadcast', 'POST', { text });
                
                if (result.success) {
                    showToast(`–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${result.sent}, –û—à–∏–±–æ–∫: ${result.failed}`, 'success');
                    haptic('success');
                    closeEditModal();
                } else {
                    showToast(result.error || '–û—à–∏–±–∫–∞', 'error');
                    haptic('error');
                }
            } catch (error) {
                console.error("Broadcast error:", error);
                showToast('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
                haptic('error');
            }
        }

        // ============================================

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function haptic(type) {
            if (tg?.HapticFeedback) {
                switch(type) {
                    case 'light':
                        tg.HapticFeedback.impactOccurred('light');
                        break;
                    case 'success':
                        tg.HapticFeedback.notificationOccurred('success');
                        break;
                    case 'error':
                        tg.HapticFeedback.notificationOccurred('error');
                        break;
                    case 'warning':
                        tg.HapticFeedback.notificationOccurred('warning');
                        break;
                    default:
                        tg.HapticFeedback.impactOccurred('medium');
                }
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–æ–∫ –ø–æ –∫–ª–∏–∫—É –Ω–∞ overlay
        document.getElementById('userModal').addEventListener('click', (e) => {

        document.getElementById('editModal').addEventListener('click', (e) => {

        document.addEventListener('DOMContentLoaded', init);
